            {
                "key": "chapter03:278:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "\"I am alive, anyway,\" you say evasively, picking up the remains of the chocolate cake, putting them back on the plate. It's ruined now, like so many other things. \"I'm sitting here having cake. That counts as all right, I suppose.\"\n\nWhat do you say to someone you used to trust when ${he} is now your enemy? Everything is suddenly fraught with risk. You don't dare open too many cans of worms.\n\n",
                    "lineNumber": 278,
                    "position": 0
                }
            },
            {
                "key": "chapter03:284:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "\"I am alive, anyway,\" you say evasively, putting out the cigarette you dropped before it starts a fire. The napkin is already smoldering, a black hole growing larger. Fire consumes—you know that too well. \"I'm sitting here having a smoke. That counts as all right, I suppose.\"\n\nWhat do you say to someone you used to trust when ${he} is now your enemy? Everything is suddenly fraught with risk. You don't dare open too many cans of worms.\n\n\"It does,\" ${he} agrees, nodding vigorously. \"When you went through the window, I thought…I guess we all did. It was a long way down—I never would have thought you survived.\" \n",
                    "lineNumber": 284,
                    "position": 0
                }
            },
            {
                "key": "chapter03:300:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "[i]The ground coming up fast, imprinted on your retinas in excruciating detail. \n\n[i]The sting in your palms from broken glass, your breath stolen by the wind. \n\n[i]The pressure in your mind has finally found release in the freedom of this moment.\n\n[i]In the distance, you hear sirens. \n\n[i]In the distance, you hear screaming. \n\n[i]Below, you see the cordon deserted, the LDPD having abandoned their posts. In a brief moment of telepathic clarity more powerful than you have ever felt before, you can sense them running in the distance, panicking as the pressure intensifies. You close your eyes, but they are still inside; you can feel their minds snuffed out one by one—a different kind of vertiginous relief. \n\n",
                    "lineNumber": 300,
                    "position": 0
                }
            },
            {
                "key": "chapter03:303:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "\"I almost didn't,\" you admit, dispelling the unwanted memories. How do you look to ${him} right now? Do you look like a failure? A has-been? A former hero who just couldn't take the heat? \n\n",
                    "lineNumber": 303,
                    "position": 0
                }
            },
            {
                "key": "chapter03:306:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "You have tried to keep in shape, but you know you are nowhere near who you used to be. For a moment, you almost feel ashamed, but then you realize things are better this way. Good camouflage.\n\n",
                    "lineNumber": 306,
                    "position": 0
                }
            },
            {
                "key": "chapter03:309:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "You hope so, but you also hope that you don't look like too much of a loser. Ortega was your friend, and if ${he} starts to worry too much, you'll never get rid of ${him}.\n\n",
                    "lineNumber": 309,
                    "position": 0
                }
            },
            {
                "key": "chapter03:326:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "Maybe it's better this way. Let Ortega see what you have become. Maybe ${he} will find it awkward enough that ${he}'ll leave you alone. If you're lucky, ${he}'s seeing someone right now. That would simplify things.\n\nAnd not hurt. At all.\n\n\"Once we…\" There's a grimace on Ortega's face, and you suddenly don't want to know how ${he} ended the Heartbreak threat. \"There was an explosion. I guess you wouldn't know that. Steel made the call, and I was too close so I was knocked out. Once I woke up, I tried looking for you, but there were medical staff everywhere, and Steel said you had been taken away in an ambulance. Died on your way to the hospital.\"\n\n\"Steel said…\" You can't help the faint twitch.\n\n\"I guess he misunderstood. It was…chaotic. His dampeners were blown. When I tried to find your body, they said it had been cremated together with the rest of the victims. They feared there might be a chemical agent involved, and all the bodies were…disposed of quickly.\"\n\nOrtega keeps looking at you across the table, and you can see the way ${his} hand twitches. Does ${he} want to reach out and touch you? You lean back a little just in case.\n\n\"I…was very badly hurt.\" It's not a lie. You could have died. Part of you wanted to.  \n\n\"Where have you been all these years then?\" Ortega asks, trying to catch your gaze. But you keep evading. How do you answer something like that? You can't very well tell the truth.\n\n",
                    "lineNumber": 326,
                    "position": 0
                }
            },
            {

                "attributes": {
                    "type": "Choice",

            {
                "key": "chapter03:327:2:Option",
                "attributes": {

            {
                "key": "chapter03:333:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "\"There was a reason why I never joined the Rangers, even though you invited me.\" You are weighing your words carefully, but part of you feels that maybe Ortega deserves a little bit of the truth. \"I did survive the fall, but there were people there waiting for me. That ambulance Steel saw me carted away in did not bring me to a hospital. At least not to an official one. I had enemies….\"\n\nYou can't stop the half-choked chuckle from escaping. \"Have enemies, I suppose. They got to me. Faked my death. Once I got free, it seemed like my best option was to just retire and pretend to be dead.\"\n\n\"Why didn't you contact me? If you were in danger, I could have helped. We could have helped.\" Ortega looks like ${he} really means it, and for a moment you feel a familiar lump in your stomach….\n",
                    "lineNumber": 333,
                    "position": 4
                }

            {
                "key": "chapter03:352:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "\"I did survive the fall, but only just. Once they got me out of the suit to treat me, I wasn't anybody special. They had no idea I was Sidestep….\" \n\nYou break off, looking down at your hands. They look steady despite the blatant lie. Good. You're still in control. \"I guess I must have slipped through the cracks in the chaos—it took a long time before I regained consciousness, and by then it was all over. The world had moved on, and Sidestep was dead.\"\n\nFor once, Ortega keeps ${his} silence, waiting for you to finish weaving your lies.\n\n\"I was listed under another name, never really found out who. Nobody with family who cared. The bills kept racking up, and once I got better, I guess I had enough. I walked away from it all.\" You pause, looking up at ${him} after a moment of hesitation, just for show. \"I just couldn't go back. Not after everything…\" You let your eyes shift down again; having spent so much time controlling other people's bodies has made you lot more aware of your body language than you were before.\n\n\"I can understand that. It was a horribly handled mess from the start.\" Ortega jumps to the conclusion you hoped ${he} would. Watching people die like that was horrible and traumatizing, but it was not as if you had much choice in the manner of your 'retirement.'\n\n\"Especially with…\" You make a vague gesture towards your head, indicating your telepathic powers. \n\n\"I can only guess,\" ${he} admits with a grimace. \"Even Steel got rattled. Did you…get therapy or something at least? We…I mean, the Rangers, had access to…you know, for debriefing.\" It is obvious that this is hard to talk about for Ortega as well, but ${his} unease is making you feel…\n",

                    "content": "\"But you were the one I was…\" Ortega falters against the blankness of your face. \"I cared about you a great deal. I thought you cared about me too.\"\n\n$!{his} brows arch together in a vaguely displeased frown, but the look on your face makes ${him} hold ${his} tongue. You are so obviously not taking any pleasure from this that ${his} anger gets derailed. \"${name}. Are you sure you're fine? I know you said so, but you look like hell. I just…\"\n\n\"I am fine,\" you lie. \"I'm just living a quiet life now. Sidestep is dead.\"\n\nIt was just as well. The name was a stupid pun from the start, to let people think that your powers were based on martial arts rather than predicting your opponents' actions. With telepathy being an exceedingly rare gift, you couldn't take the risk of being found out, so only a select few people ever knew the truth about your powers—if not your past. Just like almost nobody knows about Ortega's epilepsy.\n\nOnce Dr. Mortum is finished, you will have to pick what your new name will be. Hopefully something a bit more imposing. You have a few alternatives going around in your head, but none of them have really felt right. Hopefully you will come up with one soon.\n\n\"Sidestep might be dead, but you are not.\" Ortega looks as if ${he}'s not sure ${he} should continue, but does so anyway. \"You're still a telepath, right?\" \n\nThe question surprises you, and for a moment you're not sure what you should say. \n\nMaking up a lie that you have lost your powers seems as unlikely and risky as admitting that you still have them. Ortega believes you are a Boost, someone who took the hero drug and lucked out with a spin on the wheel of fate. If you implied that you had lost your powers…that would have consequences for other Boosts as well, and things could snowball. On the other hand, if you admitted to still being a telepath, you could end up as a possible suspect in the future.\n\n",

                    "content": "You take a long drag on a newly lit cigarette, looking at Ortega sitting there, all calm and collected in ${his} immaculate white suit. Who wears a white suit these days anyway, apart from people wanting to challenge fate itself? You really want to drop some ashes on it.\n\n\"Not really,\" you say instead, shaking your head. \"My powers, they're…\" You pretend to hesitate, to sound properly tortured. \"Maybe I blocked them from myself after what happened. I don't know. I don't care. And even if they were still there, I wouldn't use them again. I can't…not after…\"\n\nYou make a vague gesture with your hand, trusting that Ortega will fill in the blanks as always. \"Being head blind is better these days. Easier.\"\n\n\"I'm sorry.\" Ortega's face falls a little, and the pity there makes your hand twitch a little.\n",

                "key": "chapter03:712:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "\"Would it be all right if we talked somewhere safer?\" Ortega fiddles with ${his} cup. You can see the telltale signs of nervousness in the way ${his} fingers refuse to stay still.\n\n\"Safer? Is it that bad?\" Maybe it's ${his} nervousness that does it, but you are finding yourself calming down. If this really were a trap, it would be an awkward way to go about it. And if ${he} really needs help, well, it can't hurt to have a contact still in the hero game. As long as ${he} doesn't suspect.\n\n\"Maybe. I don't know. It's just that it's not just my secret.\"\n\n\"Secret? Ortega, since when did you start having secrets?\" The very thought is absurd; you were the one that had secrets, even back then.\n\n\"Well, to be completely honest, it's my friend… she's…\"\n\n\"Friend?\" you say, raising an eyebrow. You're feeling slightly…\n\n",

                    "content": "\"A friend,\" ${he} repeats, stressing the point harder after seeing the look on your face. \"There's nothing…she's…yeah. She's just a friend.\"\n\n\"That doesn't sound like the Ortega I knew,\" you point out, raising an eyebrow. In the past, Ortega had loved the nightlife while you had shunned it. You suspect that the list of ${his} conquests is in the double digits.\n\n\"Well, we have both changed then, I suppose.\" $!{he} looks down for a moment and…are those flushed cheeks? \n\n\"I'll believe it when I see it,\" you mutter to yourself.\n\n\"Just let me give her a call and check first, okay?\" Ortega pulls out a phone from ${his} pocket, making you smile a little at the size of it.\n\nThere was a reason ${his} codename was 'Charge.' It was all too easy to ruin any electrical components ${he} touched, so things had to be specially insulated if ${he} wanted them to last. Hence the insulated brick of a phone.\n\n\"Angie?\" Ortega is not talking loudly, but you are far too curious not to try to listen in. \"Are you around this afternoon? Good. And the rest? Good…I was thinking about coming by, and—\" $!{he} gives you a quick look before continuing. \"I've met someone that might be able to give some input. $!{name} ${surname}.\"\n\nYou suppress a shiver. How long has it been since you heard that name?\n\n\"I know.\" Ortega shakes ${his} head, still on the phone. \"I know. I know, but… Would you be willing to—yes, I know. Yes…I know, that's why I'm calling you.\" \n\n$!{he} sighs a little, waiting for the person on the other side to calm down. \"Yes, of course I can vouch for ${chim}. I wouldn't suggest this otherwise.\" \n\nAnother pause, interrupted by an amused chuckle. \"Yes, that ${name}. Who else would it be? I know. That's a long story, but yes, very much alive. And retired. I just thought…yes, that's exactly why I suggested it. I'll see you in a while then.\"\n\nYou are quiet for a bit, waiting for Ortega to hang up. \n\n\"Are you okay over there?\" Apparently you were quiet for too long—Ortega has leaned forward a little, looking worried.\n\n",

                    "content": "You tense up a bit, trying to ignore the sensation of something trickling down your back. Cold sweat or blood? Hopefully it won't show through your clothes; they're a little thicker than the weather warrants just for that reason. Clothes hides many things…you hope that a guilty conscience is one of them.\n\n\"Sorry,\" Ortega says after ${he} lets go, looking a little embarrassed. \"I couldn't give you a hug before since you were sitting down.\"\n\n\"Been working out?\" You smile to ease the tension a bit, and from the look on ${his} face, it works. \n\n\"Wouldn't be able to stay in shape otherwise—I'm not as young as I used to be. Looks like neither of us are.\" Ortega keeps eye contact just a moment too long for comfort, and you find yourself turning away first.\n\n\"Older and wiser, hopefully.\" You don't bother to hide the thin smile, as ${he} won't know what it means anyway. \"Now, should we go meet your friend?\"\n\n",

                    "content": "Just because you and Ortega used to be friends doesn't mean you are on the same side now. You need to remember that.\n\nWhy would you agree to help ${him} out without asking for details? This could have been averted if only you had been a little bit more suspicious.\n\nYou need to remember that Ortega is not on your side anymore.\n\n",

                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "Not for the first time, you curse the fact that you can't leave things well enough alone. You're not used to seeing Ortega ask for favors like that, so of course you would get curious and agree to look into whatever ${his} problem was.\n\nSometimes, however, curiosity might just kill the cat.\n\n$!{swear}.\n\n\"What's wrong?\" Ortega asks, looking a little worried, since you are suddenly rooted to the pavement where the cab let you off. You hope you didn't swear out loud.\n\n\"What…is this…?\" You look up at the austere building which is looming over you, its sharp, modernist angles breaking up the sunshine into patterned shadows that cascade over the facade. There are far fewer windows than in a normal office building, and you know the ones that are there are reinforced against stronger things than recurring earthquakes.\n\nIt's an impressive building, sure, but that's not why you couldn't bite back your gasp. It is, above all, a familiar one.\n\nYou are looking up at the current headquarters of the Rangers, trying not to panic. $!{swear} indeed.\n\n\"Oh, I forgot you hadn't seen the new building.\" Ortega smiles and gestures towards the deceptively unguarded entrance. \"Got finished about two years ago, finally got the backing to pull it off. They are sinking a whole lot more money into the Marshal system these days, or maybe Steel is just better at getting it than I was.\" The laugh has a faint tone of self-mockery, but you don't join in.\n\n\"I didn't know your problem involved the Rangers….\" You know ${he}'s looking at you strangely, but you can't help yourself.\n\n\"I didn't want to talk in too much detail about it at the diner; you never know who's listening. Is that a problem?\"\n\nYour mouth is like dry ash, but you have to say something.\n\n",

                    "content": "\"I just thought it was a favor for a friend,\" you say, keeping a straight face. \"Not something involving heroes.\" You want to get the hell out of here, but you hold your ground all the same. You have gone too far to back down now without arousing suspicion.\n\n\"It's not like I'm asking you to come out of retirement. Just to share your insights on something.\" Ortega clearly seems to be confused about why you are hesitating, which makes sense. While you never actually were a Ranger, you worked with them regularly, and you visited their old headquarters more than once.\n\n\"I know,\" you sigh, resisting the urge to just turn around and hail a cab. \"Just don't expect too much.\"\n\n\"Shall we, then?\" Ortega gestures towards the entrance, chuckling a little. \"They won't bite, I promise.\"\n\n\"I am going to hold you to that promise,\" you mutter as you follow, trying to keep your nerves from showing.\n",

            {
                "key": "chapter03:997:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "\"I am retired,\" you protest, hotly enough so that ${he} gives you an odd look. \"I am out of the hero business.\" You want to get out of here, but you hold your ground all the same. You have gone too far to back down now without arousing suspicion.\n\n\"It's not like I'm asking you to put on a suit again. Just to provide some input on something.\" Ortega clearly seems to be confused about why you are hesitating, which makes sense. While you never actually were a Ranger, you worked with them regularly, and you visited their old headquarters more than once.\n\n\"I wore a mask for a reason back then,\" you sigh, running a hand over your face. \"It's different now. Just because you've seen my real face doesn't mean I want the whole world to.\"\n\n\"Steel already knows who you are,\" Ortega points out. \"As do I. And you can trust the rest of the team. They're good people. They wouldn't be Rangers otherwise.\"\n\n\"Really?\" Your short little laugh sounds hollow in your own ears. You know ${he}'s lying about that—or maybe ${he} just doesn't know.\n\n\"Really. And I promise you won't end up in any official ledgers or anything. This is off the books, just a personal favor to me.\"\n\n\"I have your word?\" You give Ortega a long, hard look because that is the last thing you need.\n\n\"You do.\" There is a small smile playing on ${his} lips. \"Shall we go then, then? They won't bite, I promise.\"\n\n\"I am going to hold you to that promise,\" you mutter as you follow, trying to keep your nerves from showing.\n",

                "key": "chapter03:1009:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "The first thing that strikes you is how different this place looks through your own eyes, compared to the multi-spectrum vision of Lady Argent. Back when you stole her body, you did it from afar, so you never had to approach this place in person. The risk was just too great, and you wanted to avoid the very thing you are walking right into now. Old and nosy friends.\n\nIt wasn't even hard to arrange an encounter with her, as she frequented a physical therapist's office located close to a suitable hotel. Since she was on a regular enough schedule for you to prepare in advance, all you had to do was to rent a room under an assumed name and keep an eye out for her as she exited her appointment, mind all relaxed and easy to possess. Habits can be as dangerous as they can be helpful.\n\nBut having done all this in her body also means that you are not prepared for how drab and ordinary this place looks, with its smiling receptionist and bored security officer. The walls look like ordinary walls, painted in subtle colors and hung with posters and pictures. You see no trace of electricity humming through hidden circuits, or of the multitude of security systems you know are there.\n\nThe Rangers are not exactly the LDPD, but they are still an official team. That means the whole package with government liaisons, and everything that comes with it. No wonder you didn't sign up, even when you were on the same side.\n\n",
                    "lineNumber": 1009,
                    "position": 0
                }
            },
            {
                "key": "chapter03:1015:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "As far as you know, a physical scan should trigger nothing. You know from experience that you read exactly like a normal human to the various systems that scan for Boosts or Mods. Unless there has been some new development in sensory technology you haven't heard of, you should be safe.\n\nFor you, the bigger danger was always dampeners rather than scanners. All you have to do is relax your telepathic gifts, leaving them simmering in their most dormant state. That way, even if they have a sensitive on staff, they will detect nothing more than what you already confessed to having. \n\nSwallowing hard, you follow Ortega towards the elevator.\n",
                    "lineNumber": 1015,
                    "position": 4
                }
            },

            {

                "attributes": {
                    "indent": 0,

            {
                "key": "chapter03:1062:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "\"I can't believe you're not the marshal anymore,\" you say to break the silence once the elevator starts moving. The vibration of the engines hides any evidence of the sensors you know must be there, checking every aspect of your bodies. There is probably somebody sitting in a room far from here, seeing how nervous you are on their thermal readings. You only hope that's natural for most people who are let into this place.\n\n\"Things were different after the Heartbreak fiasco.\" Ortega goes silent for a moment, watching ${his} reflection in the steel door before ${he} continues. \"People died. Friends died. You…I thought you were gone as well.\" $!{his} hands twitch, but ${he} doesn't look at you.\n\n\"If I had made a different call, you and Anathema might still be alive. I didn't want the responsibility anymore.\" $!{he} leans forward into the security scanner, the pale blue light playing over ${his} eyes and face. \"I thought about retiring, but grew antsy after a week. I'm not one for living quietly, I suppose. I almost envy you that.\"\n\n\"You shouldn't,\" you manage to say with a faint smile as the doors hiss open, and you step out into the hallway. You sift through the fading Lady Argent memories, and you think this might be leading to the fourth floor conference room. \"Being able to quit is nothing to be proud of.\" Not that you have, even though ${he} doesn't know the truth. Changed, yes. Quit, no.\n\n\"You always made me proud, ${name}; there is no shame in retiring.\" There it is again, that voice so filled with caring and confidence. Can ${his} concern really be true? Maybe ${he} really doesn't suspect a thing. \n\n\"I still don't understand what this is all abou—\" you begin, but fall silent as you enter the room and see Lady Argent standing motionless near the window, as still as a statue with her back to you. Marshal Steel sits slouched in a chair that barely holds up under his bulk. Even without his armor, his body is heavy with the cybernetic implants needed to control it.\n\nHerald looks up from where he stands, and there is a haggard, nervous look to him, as if he had been pacing. He still has bruises on his face. You can sense the tension in the room even without flexing your telepathic muscles.\n\n\"I'm sorry I had Angie call you all in so suddenly,\" Ortega apologizes, and then gestures towards a chair. \"Have a seat, ${name}, and we'll explain everything.\"\n\nYou take the seat, face carefully calm, though you half expect restraints to snap shut around your wrists and gas to start pouring out of the walls. But there is nothing.\n\nHerald sits down, Lady Argent remains standing, and Marshal Steel taps his fingers against the armrest of his chair as he looks between you and Ortega, as if he doesn't know what to feel. And right now, you can't afford to pry.\n\n",
                    "lineNumber": 1062,
                    "position": 0
                }
            },

                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "\"It is an honor to meet you all,\" you say, with what you hope is a suitable level of nervous anticipation. You pointedly avoid looking at Steel. If you are lucky, you'll get through this ordeal without him questioning you.\n\n\"Charge has spoken highly about you, Sidestep,\" Herald begins, and you quickly raise a hand to interrupt.\n",

            {

            {
                "key": "chapter03:1084:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "\"Hello Chen,\" you say, giving Steel an awkward smile. \"It's been a while.\"\n\n\"So you are not dead.\" The words are dry and clipped—you can't decide whether he sounds more annoyed or suspicious. No hugs for you here. \"I thought Argent had misheard.\"\n\n\"It's a long story.\" You let your shoulders sag a little. \"Ortega will fill you in later.\"\n\n\"Ortega has a lot of things ${he} needs to fill me in about.\" You recognize that tone of voice, though for once you are not the target of his ire.\n\n\"Later, okay?\" Ortega looks over towards Lady Argent, who is still staring out the window. \"That's not why we're here.\"\n\n\"Agreed.\" Steel leans back again in his chair, arms crossed in expectation. \n\n\"Let me just say that I for one am glad to have your assistance,\" Herald says, clearly intent on bringing everything back on track. \"And that you are alive, of course, Charge has always spoken very highly about you. Now that Sidestep's—\"  You quickly raise a hand to interrupt.\n",
                    "lineNumber": 1084,
                    "position": 4
                }
            },

            {
                "key": "chapter03:1090:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "You try not to squirm too much in your chair, as you are waiting for them to tell you what they want.\n\n\"Charge has spoken highly about you, Sidestep,\" Herald begins, and you quickly raise a hand to interrupt.\n",
                    "lineNumber": 1090,

            },
            {
                "key": "chapter03:1102:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "\"${name}. Just ${name}. Sidestep was seven years ago.\" As was ${name}.\n\nYou feel like you have almost forgotten what kind of person you were back then. Herald wouldn't know, of course; Ortega is more than willing to apologize for your faults. But Steel is a different story. What does he see when he looks at you? He's not even the wildest card here. \n\nYou wish Lady Argent would turn around so you could see if her eyes flash with recognition. The tension makes your gut twist.\n\n\"As you wish…${name}.\" Herald smiles, that wide and easy grin that has melted the hearts of millions of fans. He's a relatively new addition to the team, a young man betting against the house as he injected himself with the hero drug, walking away with the powers of flight and durability. Few Boosts hit the kind of jackpot he had. If you hadn't seen the serious look on his face when you walked in, you would have had your doubts whether he had landed yet.\n\n\"Let's move on to the business at hand,\" Ortega starts, sitting down as well. \"I know we all have other things to do, especially you, ${name}. I know that I should respect your retirement, but we can't trust anybody else with this.\"\n\n",
                    "lineNumber": 1102,
                    "position": 0
                }
            },
            {

            {

                "attributes": {
                    "type": "Option",

            {
                "key": "chapter03:1115:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "\"Why me?\" you find yourself asking. \"I live an ordinary life these days; I haven't had anything to do with the hero business since the Heartbreak fiasco.\" You speak the truth this time; it is not on the side of the angels that you have taken your strolls.\n\n\"That is exactly why you're such a godsend.\" Herald leans forward, the tension breaking through the smile once more. \"You are retired. You are out of the business. And you were a hero, a…\" \n\n\"A liability,\" Steel says with a tired sigh. \"You should have consulted me first, ${ortega_name}. You are not the marshal anymore.\"\n\n\"I'm sorry.\" Ortega doesn't look sorry at all. \"You would have said we needed more time to investigate before agreeing to bring ${name} in, and we can't afford to wait. This is too important.\"\n\n\"Should we really argue right now?\" Herald raises his voice a little, looking almost embarrassed on your behalf. \"We're here for Angie, right?\"\n\nLady Argent has still not turned around, but Steel reluctantly nods and starts to explain. \n",
                    "lineNumber": 1115,
                    "position": 4
                }
            },
            {
                "key": "chapter03:1117:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,

            {
                "key": "chapter03:1122:2:Prose",
                "attributes": {
                    "indent": 1,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "\"So what is this all about, then?\" You look around the table, wondering who will be the one to explain things. That says a lot about group dynamics.\n\nAs expected, Steel leans forward, looking straight at you as he speaks.\n\n",
                    "lineNumber": 1122,
                    "position": 2
                }
            },
            {
                "key": "chapter03:1122:2:Option",
                "attributes": {

            {
                "key": "chapter03:1128:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "\"It's that bad then, huh?\" You're trying to remember how ${name} used to act, even though your face feels odd as you smile. Does it look fake? Do you?\n\n\"You're not wrong.\" Herald rubs his bruised cheek, looking over at Steel. \"You want to tell ${chim}?\"\n\nSteel pauses for a moment, as if he is about to protest, but after a long look at you he starts to explain.\n",
                    "lineNumber": 1128,
                    "position": 4
                }

            {
                "key": "chapter03:1136:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "\"A week ago, an unknown assailant manipulated Lady Argent into stealing an extremely dangerous item. Now, she does not remember much, but she got the impression that this was not one of our usual villains.\"\n\nYou sit quietly because that is the only thing you can do. You sit and wait for it.\n\nWhat could you have missed that she picked up on? What tracks had you not erased? When will they end this masquerade and drag you to jail? Or worse, back to the Farm? The thought of spending years in their dampened facilities sends shivers down your back, and absurdly, you feel the need to be sick again. \n\n",
                    "lineNumber": 1136,
                    "position": 0
                }
            },
            {
                "key": "chapter03:1138:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter03",

                "attributes": {

            {
                "key": "chapter03:1142:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "You wish you could light up a cigarette, but you're willing to bet this whole facility is nonsmoking.\n",
                    "lineNumber": 1142,
                    "position": 0
                }
            },
            {
                "key": "chapter03:1152:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "You wish you had something to chew on.  \n\n\"It was one of our own.\" Lady Argent speaks up for the first time, her voice as hard as her silvery skin. \"I don't remember much, but that was the impression I got. This was someone who is supposed to be on our side.\" She is looking straight at you, sizing you up. But there is no flash of recognition. No widening eyes. No pointed fingers and accusations.\n\n\"A hero?\" Your surprise is not faked because you wonder how she got that impression. Perhaps your lingering bad conscience that you had to use her so? Perhaps you have to watch your subconsciousness more when you possessed people, not just your conscious thoughts. Apparently you had not prepared adequately for the emotional residue. Lesson learned—now you just have to stay out of jail to use it.\n\n\"Yes,\" she says, and finally sits down, silver lips curled in an unhappy scowl. \"This is why we couldn't just bring in any of the psychics we know. It could be anybody.\" Unlike Herald, she has no outward marks from the fight: she is as smooth and perfect as always, her blue suit as tight as a second skin atop her silver one. No need for armor.\n\n\"You're a perfect nobody.\" As if she realizes how that sounds, she frowns, dismissing her previous judgment. \"Well, not exactly a nobody. Ortega always spoke well of you.\"\n",
                    "lineNumber": 1152,
                    "position": 0
                }
            },

            {
                "key": "chapter03:1164:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "\"I'm…flattered?\" You give Ortega a quizzical look. Had ${he} been talking about you after your 'death'? Filling the heads of the new recruits with stories about your heroic career?\n\n\"But I'm not sure I can help here,\" you continue. \"I used to browse surface thoughts to get an edge in a fight. That's hardly telepathy powerful enough to go up against someone who could control you like that.\" \n\n\"You always say that, but you always deliver in the end.\" Ortega gives you a confident smile. \n\nThe trust in ${his} eyes makes you want to smack that smiling face. You don't need this on your plate too; the deed was over and done with. But they don't know that; they only know that something is wrong, that they have been betrayed by someone they should trust, and they will keep looking for an answer. \n",

            {
                "key": "chapter03:1176:6:Prose",
                "attributes": {
                    "indent": 3,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "\"Ortega tends to exaggerate a lot. I am nowhere as skilled as ${he} seems to have said that I am.\" You give Ortega a quizzical look. Had ${he} been talking about you after your 'death'? Filling the heads of the new recruits with stories about your heroic career?\n\n\"My psychic powers are not that strong,\" you continue. \"I used to browse surface thoughts to get an edge in a fight. That's hardly telepathy powerful enough to go up against someone who could control you like that.\" \n\n\"You're a lot stronger than you think you are,\" Ortega says, giving you that smile again. \n\nThe trust in ${his} eyes makes you want to smack that smiling face. You don't need this on your plate too; the deed was over and done with. But they don't know that; they only know that something is wrong, that they have been betrayed by someone they should trust, and they will keep looking for an answer. \n",

            {
                "key": "chapter03:1193:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "\"So you're really not a telepath anymore?\" Her words are blunt and hostile, and the way she looks down her nose at you makes you want to show her exactly how much you can do. If it had been anywhere but here, where there might be scanners sensitive enough to show what is really happening, you might have considered just breaking into her mind right now and seeing how many of the others she could take down before she fell. But here, it is too much of a risk.\n\nBut can you really afford to leave her like this? Since she obviously remembers some impressions, how long will it be before she starts to figure out the truth, now that she's met you? Or, worse, how long before they find someone else they trust to help unravel the tangle in her mind?\n\nDamned if you do, damned if you don't. Should you trust your own work to remain intact for as long as you need it to, or should you just admit that you still have some remnants of your psychic gifts so you can help misdirect their efforts?\n\n",
                    "lineNumber": 1193,
                    "position": 0
                }
            },
            {
                "key": "chapter03:1193:0:Choice",
                "attributes": {
                    "type": "Choice",

            {
                "key": "chapter03:1208:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "\"I…might have been a bit evasive about that,\" you confess, looking down at the table.\n\n\"Evasive?\" Steel's voice is hard and unimpressed.\n\n\"What are you talking about, ${name}?\" You don't need to look up at Ortega; you can imagine the look of hurt feelings clearly enough.\n\n\"I didn't want to get involved, all right?\" You tap into your anger as you glare up at the people around the table. \"I'm retired. I'm out. But Ortega just wouldn't take no for an answer….\"\n\n\"I thought it didn't quite add up,\" Ortega says with a small sigh. \"I'm sorry; I didn't mean to pressure you into something.\"\n\n\"You're a hard ${ortega_gender} to say no to,\" you admit with a sigh because that part is so very true. \n\n\"Never mind that,\" Lady Argent interrupts. \"Then you are still a telepath?\"\n",

                    "position": 4
                }

            {
                "key": "chapter03:1231:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "\"I'm not,\" you assure them, because even if they think you might be downplaying your gifts, it would be far more dangerous to admit to still having them. Hopefully, finding out you are worthless to their cause will mean that they back off, leaving you alone for now. And if you can fool them into thinking you are useless, you shouldn't be high on their list of suspects.\n\n\"How did that even…\" Herald starts, and from the look on his face it is obvious what he is thinking. If you are a Boost and have lost your powers, does he run the risk of losing his as well?\n\n\"You don't understand,\" you snap, choosing anger because that tends to make people back off a lot faster. \"Do you even know how many people died because someone decided that we needed to go in and put a stop to it in person? They should have dropped a bomb on the building! Anyone already inside was better off dead, and I wouldn't have to live with what I felt in there. I tried to kill myself for a reason, all right? It hurt hitting the ground, but it hurt a lot less than…\"\n\nYour voice is cracking up. \"I won't go through that again. I can't.\"\n\nTo your horror, you find that you have tears in your eyes. It wasn't a lie you told them. Not much of one, anyway.\n\n\"${name},\" Ortega says, so very softly. \"I'm sorry, I didn't think…\"\n\n\"It's fine.\" You have to struggle a bit to control yourself, but at least the atmosphere in the room has changed. Even Lady Argent has lost some of her harshness. \"I can talk about it. It's just…yeah. Hard.\" You shake your head a little.\n\n\"So what would you advise we do, then?\" Steel asks, his face still kept under careful control. You can't tell if he is buying your act or not, but he was in that house as well. Maybe there is a hint of sympathy in his eyes.\n\n",
                    "lineNumber": 1231,
                    "position": 4
                }
            },

                "key": "chapter03:1239:6:Prose",
                "attributes": {
                    "indent": 3,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "\"If she has already started to remember bits and pieces…\" You look over at Lady Argent, who nods a little. \"I think you should give it a few weeks to see if more comes back. To have anyone go in there right now might make things worse.\"\n\n\"How come?\" she asks with a frown. \n\n\"Any form of mental manipulation is a strain on the psyche,\" you explain, making sure to keep up the tired and rattled act. \"Just like any wound. You need to be careful and let it heal at its own pace. Otherwise you run the risk of scars.\"\n\n",
                    "lineNumber": 1239,
                    "position": 6
                }
            },

                "key": "chapter03:1239:6:Option",

            {
                "key": "chapter03:1246:6:Prose",
                "attributes": {
                    "indent": 3,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "\"I'd take things slow if I were you…\" You look over at Lady Argent, who frowns in return. It's obvious she thinks she's nothing like you. \"Even if you know other telepaths, I wouldn't let them go inside your head. That would be bad.\"\n\n\"Bad?\" she asks with a frown. \n\n\"Any form of mental manipulation is a strain on the psyche,\" you explain, making sure to keep up the tired and rattled act. \"Just like a wound. If you keep poking it, it might scar, and you might end up with permanent brain damage.\"\n\n",
                    "lineNumber": 1246,
                    "position": 6
                }
            },

                "key": "chapter03:1246:6:Option",

            {
                "key": "chapter03:1274:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "\"I'm no expert at things like this…\" You look over at Lady Argent, who doesn't look surprised. \"But I think you should give it a few weeks to see if more comes back. The mind heals best on its own, unless you want to risk permanent injury.\"\n\n\"Brain damage?\" Herald sounds shocked, looking over at Argent with horror on his face. \n\n\"Of a sort. Memory loss. Trouble sleeping. It's not dissimilar to PTSD in some ways.\" You're not exactly lying here either, though your aim is to buy more time. You have to trust your own handiwork; even if she has remembered some small things, it doesn't mean that she will remember everything. \n\nAnd even if she does remember more, by then you should be off the radar as a possible culprit.\n\n\"That makes sense,\" Ortega says with a small sigh. \"You've already started to remember, Angie. Maybe it would be best not to force the issue.\"\n\n\"Maybe,\" she admits. \"I just want to find out who did this and then…\" She cracks her knuckles, which makes a horrible creaking sound. Metallic? Is it not just her skin that has changed?\n\nThe thought that there might be more to her than you believed is not a pleasant one. And neither is the thought of her finding out and taking it out on you. Even though you possessed her once, if she's ready for you, it might be a different story.\n\nHopefully, one you will never find out the ending of.\n\n\"We'll find out who did this,\" Herald says with conviction.\n\nThat only causes Argent to turn and snap at him. \"Of course we will! Nobody gets away with doing something like this to me.\"\n\n\"If that's all…\" you say quietly. \"I don't think I have that much more to add?\" You gesture vaguely towards the door.\n\n\"Of course,\" Ortega says with an apologetic smile. \"We will have to talk later though. Catch up properly.\"\n\n\"We will,\" you promise because you don't really have another choice there. Keep up the ${name} facade, smile, say your goodbyes.\n\nStill, Marshal Steel's eyes burn holes in your back when you are finally allowed to leave.\n",
                    "lineNumber": 1274,
                    "position": 4
                }

            {
                "key": "chapter03:1300:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "\"I suppose,\" you admit with a sigh. Though you can't stop their investigation, it is far better if you are involved. If you turn them down, they will go to somebody else, and that somebody else might start to unravel the weave of obfuscation you have woven inside her mind.\n\nNot to mention that the Rangers are now aware of the fact that you exist, and have powers…it's not as if you can just leave this alone. \"If Lady Argent permits it, I can try to make the memories clearer and see if there aren't some more clues that she just can't remember.\"\n\nLady Argent pulls back a little and gives you a look as if you had promised you'd shoot her, but she reluctantly nods. \"If that is what it takes.\" She tosses back her silver hair with a flourish as if you had just issued her a challenge. \"Let's do this.\"\n\n\"Wait a minute!\" you protest. \"I haven't really used my powers for years, let alone for something like this. Please, give me time to center myself. I need to cleanse my mind.\"\n\nThat is one word for it—you have to come up with a distinctively different telepathic feel, one that can't be associated with what had happened to her. This will take work. Not to mention figuring out which direction you want the evidence pointing.\n\n\"That's probably wise,\" Steel admits reluctantly, still looking at you as if he expects you to mess up. Nothing new there.\n\n\"I'll need a week or two,\" you suggest after pondering your schedule. \"And I would like to have Ortega there as well. $!{he} won't influence the process since ${he} is unreadable.\"\n\nYou give Ortega what you hope is a suitably nervous smile. The truth is, you want Ortega there as a witness, and as an anchor. If ${he} is around, you will have an easier time remembering who you used to be. Sidestep. The hero. $!{He} is the mask you need.\n\n\"If you don't mind, Angie, I'd be honored.\" There is something there that you can't pick up on, something between Ortega and Lady Argent that almost makes her say no. Something that causes her to frown. Something interesting.\n\n\"Fine,\" she says, after a few moments of hesitation. \"You win. We'll do it your way. Try to get ready as fast as you can.\"\n\nYou are not sure which one of you is the most relieved when you are finally allowed to leave the room.\n",
                    "lineNumber": 1300,
                    "position": 0
                }

                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "The corridor outside is empty, and you have to stop yourself from just making a run for it. Instead, you lengthen your steps as you head back to the elevator, letting out a deep breath of relief….\n\n",
                    "lineNumber": 1309,

            {
                "key": "chapter03:1339:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "\"Wait….\" The voice is Steel's, and it makes you reflexively freeze up until you realize that the tone is not a threatening one. If anything, there's a look of regret on his face when you turn around to see him.\n\nHuh. That can't be right.\n\n\"I'll walk you out,\" he says, falling into step beside you, unbidden.\n\nIt's a funny feeling being around Steel without his armor. You're so used to him being massive that it somehow feels off when he's just around your height. To be fair, he's far bulkier than you, and probably weighs at least twice as much.\n\nYou don't know if he's had more of his body replaced with cybernetic implants since back when you knew him, but there was always a good amount of metal hidden behind synth skin. Both his lower legs are artificial, that you know and hear; his stride is a lot heavier than yours. The left arm might be new, if you are reading his body language correctly.\n\n\"So,\" he says, clearing his throat since you still haven't replied to him. It's not a conversation you want to have, but you also know better than to fight him on this.\n\n\"So?\" Maybe if you are lucky you can keep this to single syllable words and get out of here before you reveal yourself.\n\n\"So, you survived.\" Steel cuts in front of you, forcing you to stop. Oh well, a confrontation it is then.\n\n\"That's one way of putting it.\" You don't bother to put on the smiling mask for him; this is not Ortega. Steel doesn't care one whit how you feel, just whether you are a threat or not. Little does he know….\n\n\"And now you are back.\"\n\n\"Not by choice, trust me on that.\" You let yourself sag a little, the frustration leaking to the front. This is not fake, and you hope that he picks up on that. \"Ortega pulled me into this. If I had known, I…\"\n\n\"You wouldn't have come.\"\n\nHe finishes your sentence for you, and you answer with a nod. \"I'm retired.\"\n\n\"You were never comfortable here even before you returned.\" Steel looks around the corridor, the wide, stark hallway a marked difference from their older, grimier headquarters. This place is too new to have a personality yet.\n\n",
                    "lineNumber": 1339,
                    "position": 0
                }
            },

                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "\"I think you mean 'there.' I've never been here before.\" That is a lie, but not one he needs to know. Though you have to admit the place is confusingly bland now that you don't have Argent's vision to help guide you.\n\n\"Ah. Nitpicking. One thing I have not missed.\"\n",

            {
                "key": "chapter03:1354:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "\"You made it hard to feel at home.\" There's more than a bit of bitter hostility in your stare. But he would expect that from you, so you don't feel the need to mask it.\n\n\"To be precise, it was never your home.\" Steel meets your glare head on.\n\n\"And you going out of your way to point that out shows why it never could have been.\" You do not look away.\n\n\"That is…fair.\" Steel looks away first, as if he has been caught doing something he is not proud of. \"I'm sorry. That was uncalled for.\"\n",
                    "lineNumber": 1354,
                    "position": 4
                }
            },
            {
                "key": "chapter03:1356:2:Option",
                "attributes": {

            {
                "key": "chapter03:1365:2:Prose",
                "attributes": {
                    "indent": 1,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "\"It's not about being comfortable. It's about being retired.\" You let your shoulders sag a little more, feeding into the whole has-been persona.\n\n\"It feels like you are driving that point home a little too hard,\" Steel says with a frown.\n\n\"In the hopes that maybe someone will listen.\" You don't rise to his challenge, you just shrug and look down. \"Because I doubt Ortega will.\"\n\n\"$!{he} will.\" Steel sighs, his frustration changing direction. \"I will make sure ${he} understands.\"\n\n",

            {
                "key": "chapter03:1393:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "\"All this just reminds me of what I have lost.\" You reach up and touch your head with a sad smile.\n\n\"It is true then?\" Steel's voiced is hushed and suspicious. \"That you no longer have powers?\"\n\n\"Why would I lie about that?\" you ask with a frown.\n\n\"To get Ortega to leave you alone.\" The reply is fast and filled with suspicion—not that he is wrong.\n\n\"Trust me,\" you say, doing your best to look as tired and frustrated as you are beginning to feel. \"I wish things were different, but something changed back there. Back when I…\"\n\n\"Back when you almost died.\" Steel certainly doesn't beat around the bush.\n\n\"No.\" You shake your head. \"Before. When I felt her inside my head, changing…\" The memory is making you nauseous for real, and you want to push it down again. But you need to lean into that horror if you will have any hope of convincing Steel.\n\n\"Changing how you thought?\" There's a new quiet in Steel's voice, a shared, hushed pain that goes beyond your rivalry.\n\n\"No. Worse. How I felt.\" You frown, the nausea growing stronger. \"Who…I…\" You break off, unable to finish the sentence.\n\n\"If you wish to talk to someone about this, we have access to care staff.\"\n\nThe offer is unexpectedly kind coming from him, but you shake your head all the same. \"I just want to forget about it.\" Truth is sometimes your greatest weapon. \"Forget about ever connecting to that…\"\n\n\"So it's psychological then, the block, not physical?\" Steel rubs his chin a little thoughtfully. \n\n\"How should I know?\" you snap. You never wanted him to actually start thinking about it. Why can't you just get him to leave you alone? \"I never asked why. I just tried to survive.\"\n\n\"Sometimes, that is all you can do.\" To your shocked surprise, he actually reaches out to place a hand on your shoulder in misplaced concern. It takes you a moment to shrug it off.\n",
                    "lineNumber": 1393,
                    "position": 4
                }
            },
            {
                "key": "chapter03:1412:2:Prose",
                "attributes": {
                    "indent": 1,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "\"Is that all?\" You can't keep the annoyance out of your voice. You just want to get out of there.\n\n\"No.\" Steel keeps standing in your path, nailing you to the wall with his glare. \"There is one other thing. Ortega might not say anything about the fact that you keep lying to ${him}, but don't think ${he} doesn't notice.\"\n\n\"I didn't want to get involved.\" You raise your voice, not liking how defensive you sound. You had reasons. Surely Steel would understand that? \"I told the truth once I realized it was an actual emergency and not just Ortega trying to drag me back in.\"\n\n\"It's not the first time.\" Steel does not look impressed. \"$!{he} might have forgiven, maybe even forgotten, but there is a reason why I never trusted you.\"\n\n\"Maybe I had my reasons for lying.\" You did. Your life depended on it. Still does.\n\n\"Maybe you did. Maybe I don't care.\"\n\n\"That's your prerogative. I don't remember ever needing your approval.\"\n\n\"But I will play nice. This once. For old time's sake.\"\n",
                    "lineNumber": 1412,
                    "position": 2
                }
            },
            {
                "key": "chapter03:1435:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "\"Let's not play pretend here, Steel.\" Your voice hardens. \"We were never friends.\"\n\n\"Regardless, I didn't want to see you dead.\" There's something oddly official in the way that he says it. Maybe he never considered you a teammate, but you were allies. Once upon a time. \"And I am happy that you're still alive.\"\n\n\"As long as I stay a long way away from the Rangers, huh?\" You can't help the wry, tired smile that appears on your face. There's only one reason he would have followed you out here.\n\n\"I am glad that we understand each other.\" Steel answers your smile with a tense one of his own. Up close, you can see that he's gotten older as well. The stress of leadership, perhaps?\n\n\"We do.\" You run a hand over your face, regaining your composure. Maybe you can actually make some use of his suspicious nature and get him to make Ortega back off. \"But let's be real here, we both know I am not the problem here.\"\n\n\"What problem?\" The new voice is enough to make both you and Steel jump.\n\n\"Herald.\" Steel gives you a thoughtful look, though he keeps talking to Herald. You never used to let someone get the drop on you in the old days. This, if nothing else, should show him that you are not who you used to be. \"I had expected you to stay with Argent.\"\n\n\"Ortega's talking to her. I thought I'd go check…\" Herald looks so nervous that it takes a moment for you to notice he's hovering an inch or so above the ground. Then he realizes what he is doing and slowly sinks back down.\n\n\"Go check on what?\" You can't help the question because you have a sinking suspicion you know the answer.\n\n\"Actually, Ortega asked me to make sure that nothing…\" He hesitates for a moment, looking between the two of you. \"…Had happened.\"\n\n\"Of course ${he} did.\" Steel's sigh is heavy with the lack of surprise as well.\n\n",
                    "lineNumber": 1435,
                    "position": 0
                }
            },

            {
                "key": "chapter03:1452:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "\"I'm fine. Chen was just walking me to the door.\" Your smile is a peace offering you hope Steel will take.\n\n\"Okay, just wanted to make sure.\" Herald looks a little confused. It is obvious he has no idea of the tensions between you and Steel, but he knows that something is going on. \n\n\"We were just discussing…old memories.\" Steel straightens slightly, sharing a look with you. You can only imagine how frustrating that must be for Herald, to always be the new guy. And to have his face rubbed in it.\n\n\"Ortega worries too much.\" You square your own shoulders, quite aware that Herald has been looking at you strangely all afternoon. Why? Is he picking up something you are projecting? There is no way he can know that you were really the one who beat him up.\n\n\"That's true,\" Herald says with a relieved laugh. \"I'll get back then. It was really nice to meet you…Sidestep.\"\n\n\"${name},\" you say reflexively.\n\n\"Come on.\" Steel turns around and starts walking down the hallway. \"Let's get you out of here.\"\n\nYou follow in silence, aware of Herald's eyes boring into your back. You really can't get out of here fast enough.\n",

                    "content": "\"We were just catching up on old times,\" you say, forcing a relaxed smile. \"I can find my own way out now.\"\n\n\"No you can't,\" Steel says sharply. \"You don't have the credentials.\" \n\n\"It's okay,\" Herald quickly adds to smooth things over. \"I can show ${chim} to the exit.\"\n\n\"Fine.\" Steel hesitates a moment longer, but there are no arguments he can really make, so he turns and leaves.\n",
                    "lineNumber": 1467,
                    "position": 4

            {
                "key": "chapter03:1508:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "\"Wow,\" Herald says, once Steel has turned the corner. \"That was intense. I take it that you two don't get along?\"\n\n\"Never did,\" you admit with a shrug, turning to look at Herald. This close, he feels a little shorter, most likely because he's stopped hovering…or because Lady Argent is slightly shorter than you are. You've mostly seen him through her eyes, after all.\n\n\"He can be a bit…\" Herald gestures vaguely, as if he's unsure just how much he can insult his superior. Even with your telepathic powers in their most dormant stage, you can feel his unease. But is it with Steel…or with you?\n\n\"'A bit…' is a nice way to put it.\"\n\n\"But you used to work together, right? Back when you were Sidestep.\" There's a certain hushed rush to his words, as if he is suddenly unsure how to proceed.\n\n\"We did. You don't need to like each other to work together.\"\n\n\"Yeah, I'm learning that one.\" The laugh is half-nervous, half-amused. \"Do you ever miss it, though? Being Sidestep?\"\n\n",
                    "lineNumber": 1508,
                    "position": 0
                }
            },
            {
                "key": "chapter03:1508:0:FakeChoice",
                "attributes": {
                    "type": "FakeChoice",
                    "position": 0,
                    "lineNumber": 1508,
                    "sceneName": "chapter03",

                }
            },
            {
                "key": "chapter03:1509:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "\"That's personal.\"",
                    "sceneName": "chapter03",
                    "indent": 1,
                    "lineNumber": 1509
                }
            },
            {
                "key": "chapter03:1515:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "\"That's personal,\" you say, causing him to flush a little.\n\n\"Of course. I'm sorry. I mean, I just…\" He pauses. \"I guess that was a little rude.\"\n\n\"It's fine,\" you say with a shrug. Otherwise, you have a feeling he will just keep apologizing.\n",
                    "lineNumber": 1515,
                    "position": 4
                }
            },
            {
                "key": "chapter03:1518:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "\"I…suppose I do. In a way.\"",
                    "sceneName": "chapter03",
                    "indent": 1,
                    "lineNumber": 1518
                }
            },
            {
                "key": "chapter03:1528:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "\"I suppose I do…\" you start, pondering the question. \"In a way.\"\n\nIt's hard not to think about what could have been right now, what you might have been like if you were still working with the Rangers. Not a member, never, but an ally? Deputized, and with access? This could have been your base as well, and you could still have friends who would—\n\nNo. If you start thinking like that, you will never survive. You almost didn't, last time. Trust is a liability, and relying on friends is an even greater one. If you can't even tell them the truth, then what good are they?\n\n\"Are you okay?\"\n\nThe question snaps you out of your thoughts, and the smile comes once more to your lips. \"I'm fine,\" you say with the faintest of shrugs. You don't want him to keep questioning you.\n",
                    "lineNumber": 1528,
                    "position": 4
                }
            },
            {
                "key": "chapter03:1533:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "\"It doesn't matter, does it?\"",
                    "sceneName": "chapter03",
                    "indent": 1,
                    "lineNumber": 1533
                }
            },
            {
                "key": "chapter03:1543:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "\"It doesn't matter, does it?\" You shrug a little, looking away down the corridor where Steel left. \n\n\"But it does!\" Herald's enthusiasm is a bit surprising, and that must have shown on your face because he backs down fast. \"I mean…I'm sorry. I just thought about how I would have felt…\"\n\n\"You are not me.\" You give him a deadpan stare.\n\n\"I know, and I am sorry I brought it up.\"\n\n\"It's fine,\" you say with the faintest of shrugs. \n",
                    "lineNumber": 1543,
                    "position": 4
                }
            },
            {
                "key": "chapter03:1547:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "\"No. That part of my life is over.\"",
                    "sceneName": "chapter03",
                    "indent": 1,
                    "lineNumber": 1547
                }
            },
            {
                "key": "chapter03:1557:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "\"No,\" you shake your head. \"That part of my life is over.\"\n\n\"That's…admirable, I suppose.\" Herald give you a strange look. \"I don't think I could give this up that easily.\"\n\n\"Say that again after you've been doing this for a while. It's not the dream-life people think.\" You sound a lot more bitter than you mean to, and you can see him give you a guilty look.\n\n\"I'm sorry. I didn't mean to presume.\"\n\n\"It's fine,\" you say with a shrug. \n",
                    "lineNumber": 1557,
                    "position": 4
                }
            },
            {
                "key": "chapter03:1571:2:Prose",
                "attributes": {
                    "indent": 1,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "\"But you agreed to help Argent, didn't you?\" Herald starts walking and you follow half a step behind, trying to look like you aren't paying attention to your surroundings. \n\n\"I did,\" you admit with a sigh. \"For old time's sake. For a friend of Ortega's. That doesn't mean that I want to get back in the game.\"\n\n\"Too bad,\" he says, almost too quietly.\n\nYou can't find anything to reply to that, so you keep your silence until you reach the exit.\n\nSaying goodbye is nothing but a big relief.\n",
                    "lineNumber": 1571,
                    "position": 2
                }
            },

                    "indent": 1,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "\"But you came here to help anyway.\" Herald starts walking and you follow half a step behind, trying to look like you aren't paying attention to your surroundings. \n\n\"I did,\" you admit with a sigh. \"For old time's sake. For a friend of Ortega's. Not that I think I can add much to the conversation.\"\n\n\"I think you did,\" he says, almost too quietly.\n\nYou can't find anything to reply to that, so you keep your silence until you reach the exit.\n\nSaying goodbye is nothing but a big relief.\n",

            {
                "key": "chapter03:1596:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "It takes three different cabs and two stretches of brisk walking before you feel comfortable enough to finally go back home. You haven't been able to spot any people following you, but there's no way of telling if they have high-altitude drones shadowing your every step.\n\nIt's a useless exercise to be paranoid; sooner or later, Ortega will find out where you live if ${he} wants to. You don't have any incriminating evidence there anyway, but you have worked hard for your privacy. You're not about to give that up now. Not when you finally have a life where you can make choices that matter to you.\n\nClosing the door behind you, you make sure to lock it. Nothing looks like it has been disturbed, but you make the rounds all the same, checking to see if any of your little warning items have been disturbed. Nothing. The nearly invisible piece of tape is still there at the top of your bedroom door, and what you can pick up of your neighbor's thoughts show nothing out of the ordinary. Things feel safe, but you're still keyed up from running into Ortega.\n\nYou can't take anything for granted, not really, but you also can't allow yourself to get too paranoid. A certain amount of risk is acceptable. Still, you need to stop worrying and start thinking.\n\n",
                    "lineNumber": 1596,
                    "position": 0
                }
            },
            {
                "key": "chapter03:1599:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "Grabbing a beer from the fridge, you pop it open with a pleasant little pssht. Then you sit down in front of your computer, turning it on.\n\n",
                    "lineNumber": 1599,
                    "position": 0
                }
            },
            {
                "key": "chapter03:1602:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "Pulling out your crumpled pack of cigarettes, you shake one out. The light of the match smells briefly like sulfur as you puff the cigarette to life. Turning on the computer, you lean back in your chair, watching the smoke filter towards the ceiling.\n\n",
                    "lineNumber": 1602,
                    "position": 0
                }
            },
            {
                "key": "chapter03:1605:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "Sitting down in front of your computer, you pop a gummy bear in your mouth as you turn it on. You always keep a small bowl of the rainbow bears on hand, just to have something to keep you busy while you're thinking. \n\n",
                    "lineNumber": 1605,
                    "position": 0
                }
            },
            {
                "key": "chapter03:1608:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "Making a cup of coffee, you ponder what to do next. Research, probably. You don't want to make any rash decisions. Sighing a little, you grab your cup, sitting down in front of the computer.\n\n",
                    "lineNumber": 1608,
                    "position": 0
                }
            },
            {
                "key": "chapter03:1615:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "Your computer takes a while to boot up, and you look up at the ceiling as it slowly goes through the motions of waking up. The virus checkers slow everything down to a crawl.\n\nYou know you should get a new one, but you have sunk all your money in your project, so there's little to spare. Double the bodies means double the bills.\n\nIt's not like you are used to better accommodations, anyway.\n\n",
                    "lineNumber": 1615,
                    "position": 0
                }
            },
            {
                "key": "chapter03:1624:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "It hums to life with a soft whir, the screen painting the room with a pale electric glow. You have come to like this little sanctuary of yours—it's the first time you've felt you really have a home you like. The apartment is a bit like you, the unassuming exterior hiding a surprisingly rich interior. \n\nBack in the day, you would have considered this to be a frivolity. But right now, you have enough money to live a comfortable life, so why shouldn't you have a comfortable home? You and ${puppet_name} both, in fact, though ${phis} place is a bit more flashy. There is more of a chance that someone might get invited there eventually.\n\nNot here, though. Not in your private sanctuary.\n\nOnce again, routine is a friend that you rely on, a safe port in an emotional storm. You want to let out the frustration and rage you feel at almost being exposed like this, but you can't allow yourself that release. Rage is a dangerous thing for a telepath: it makes you lose control, makes your shields brittle, and above all, makes you prone to mistakes. You need a clear head. \n\n",
                    "lineNumber": 1624,
                    "position": 0
                }
            },
            {
                "key": "chapter03:1628:2:Prose",
                "attributes": {
                    "indent": 1,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "So, if you are not to be angry, what should you be then? Productive, perhaps.\n\nMeeting Ortega again was a shock, and you have no idea whether you can manage to keep up the mask of who you once were if you keep interacting. Staying in hiding is no longer an option; you promised to help Lady Argent, and it is too late to go back on your word. The problem is that Ortega knows a different ${name}, one you can hardly remember. \n",
                    "lineNumber": 1628,
                    "position": 2
                }
            },

                    "sceneName": "chapter03",

                "attributes": {
                    "type": "Option",

            {
