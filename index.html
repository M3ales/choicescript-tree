                "key": "chapter02:2441:2:Prose",
                "attributes": {
                    "indent": 1,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "In the end, you safely reach the place where you stashed your bag and civilian clothes. By then, your back is aching like someone set it on fire, and your skinsuit is damp with blood. If it hadn't been for the self-sealing properties of the fabric, you would have left a trail of blood in there; as it is, you feel lightheaded enough to worry that you might be in danger of passing out if you don't get to sit down soon. \n\nWas there really a time when injuries were a part of your everyday existence? Wincing a little, you pull on slacks and a coat over your skinsuit, deciding to leave it on. That way you don't have to deal with any injuries until you return home. You're fairly sure you need stitches, which is going to suck.\n\nStashing the mask and gear in your bag, you take a deep breath, then realize that was a bad idea. Your vision grows dark for a moment before you recover. You need to get home fast; risking a cab ride is worth it. \n\nBereft of your mask, you are just another nobody. There's nothing odd about you at all, and the cab stops when you hail it. \n\nThe driver wants to gossip, but you are tired and gently nudge him to keep his mouth shut and remember you as an old, balding man, once he drops you off. Just in case. You haven't stayed free this far because you were sloppy. You can't afford to be.\n\nNot when you have completed step two.\n",

            {
                "key": "chapter02:2508:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Getting back home, you quickly stumble inside, limping for the closet. Your head is swimming; you've lost a lot of blood, and you need to fix yourself up fast.\n\nThe plastic tarp is where you left it, and you have to bite back a whimper of pain as you spread it on the floor. Moving is a bad idea, but you need to get out of these clothes, and it's easier if you do it yourself.\n\nOr maybe easier is the wrong word….\n\nYou nearly faint as you strip, dropping the soaked skinsuit next to you on the tarp. You're cold enough to start shivering, but whether that's due to adrenaline withdrawal, loss of blood, or your naked skin, you are not sure. The kiss of cold plastic against your chest leaves you with a familiar shiver of disgust, and you have to fight to close your eyes. You hate this, you hate feeling this defenseless, but it needs to get done fast.\n\nYou can feel the trickle of blood down your body as you abandon it for ${puppet_name}'s calm and pain-free body.\n\nA moment of darkness…\n\nA breath taken…\n\nYou jolt awake with a startled gasp as ${puppet_name}'s body tries to compensate for the damage your mind insists must be there. It takes a moment for your heart to slow down, and you get to your feet as quickly as you are able. Anticipating that something like this might happen, you left ${puppet_name} with ${phis} clothes on, ready in case your body needed help.\n\nYou must hurry.\n\nIt's times like this you are glad that it's just a flight of stairs between your two apartments. You hurry downstairs as fast as you can, keeping an eye out for any other residents. Not that they would care—that's one of the reasons you picked this particular place; none of the current inhabitants are the overly curious kind.\n\nStill, you look around quickly as you unlock the door, getting inside as fast as you can.\n\n$!{swear}. You can smell the blood from here.\n\nYou quickly pick up the medical kit, walking over to your empty body. It looks like a crime scene, the victim sprawled bonelessly against the backdrop of the black tarp. The gashes left by the Re-Gene's claws still yawn open, trickles of blood seeping out with every breath.\n",
                    "lineNumber": 2508,
                    "position": 0
                }
            },

                "key": "chapter02:2522:2:Prose",
                "attributes": {
                    "indent": 1,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Sighing a little, you kneel down next to your unconscious body, pulling on the latex gloves. Glad that you don't have to feel this, you clean the wounds throughly, satisfied that at least the cuts are sharp and the edges clean. It's going to be a sore couple of weeks and some new scars, but that won't matter in the long run.\n\nIt's not like you ever undress in front of anyone else, anyway.\n\nClamping the wounds shut, you staple them closed with fast, efficient moves. You'd rather get this over with quickly so you can get some sleep.\n\n",

                    "position": 2
                }

            {
                "key": "chapter02:2522:2:Option",
                "attributes": {

            {
                "key": "chapter02:2532:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Sighing in frustration, you kneel down next to your unconscious body, pulling on the latex gloves. How could you have been stupid enough to think you could take on a Special Directive operative, even if he was just an SCO? Those claws could easily have severed a muscle or an artery, and you would be dead or worse.\n\nNo. Stop thinking about that. You are fine: you are successful and safe, and that is all there is to it.\n\nGlad that you don't have to feel it, you clean the wounds a little more roughly than you should, satisfied that at least the cuts are sharp and the edges clean. It's going to be a sore couple of weeks and some new scars, but that won't matter in the long run.\n\nIt's not like you ever undress in front of anyone else, anyway.\n\nClamping the wounds shut, you staple them closed with fast, angry moves. You'd rather get this over and done with quickly.\n",
                    "lineNumber": 2532,
                    "position": 4
                }
            },
            {
                "key": "chapter02:2534:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "This feels weird, like the body on the floor belongs to someone else.",
                    "sceneName": "chapter02",

            {
                "key": "chapter02:2548:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "You try to avoid having ${name} and ${puppet_name} meet; every time, it feels unreal. Who is it there on the floor, deeply unconscious? Is that really you? \n\nSighing a little, you kneel next to your unconscious body, pulling on the latex gloves. Touching your own body feels weird—the flesh is warm and limp. Real. But if that is real, what are you? \n\nFor a moment, your perspective shifts, giving you a jolt of vertigo that you must swallow down. It feels so real, being in ${puppet_name}, that at times like this it feels absurd that you are only borrowing the body.\n\nNot that it matters. Right now, you need to deal with the injuries.\n\nGlad that you don't have to feel it, you clean the wounds thoroughly, satisfied that at least the cuts are sharp and the edges clean. It's going to be a sore couple of weeks and some new scars, but that won't matter in the long run.\n\nIt's not like you ever undress in front of anyone else, anyway.\n\nClamping the wounds shut, you staple them closed with fast, nervous moves. You keep expecting ${name} to wake up and admonish you for being rough.\n",
                    "lineNumber": 2548,
                    "position": 4
                }
            },
            {
                "key": "chapter02:2550:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "I try to only look at the wounds, not wanting to see myself undressed.",
                    "sceneName": "chapter02",
                    "indent": 1,
                    "lineNumber": 2550
                }
            },
            {
                "key": "chapter02:2568:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "You try to avoid looking too closely at ${name}; you always hate seeing yourself undressed like this. Naked. Bereft of masks. There's no hiding the truth right now, and even though you know that you are the only one in ${puppet_name}'s body, it still feels like you are showing ${phim} too much.\n\nGritting your teeth, you kneel next to your unconscious body, pulling on the latex gloves. Touching your own body feels weird—the flesh is warm and limp. You focus on the blood and the wounds instead of the revealed expanses of skin. \n\nIt doesn't matter. You know that. You keep telling yourself this feeling will pass.\n\nRight now, you need to deal with the injuries. Glad that you don't have to feel it, you clean the wounds thoroughly, satisfied that at least the cuts are sharp and the edges clean. It's going to be a sore couple of weeks and some new scars, but that won't matter in the long run.\n\nIt's not like you ever undress in front of anyone else, anyway. Not even in front of yourself.\n\nClamping the wounds shut, you staple them closed with fast, nervous moves. You need to get this over with quickly.\n\nFinally, you clean ${name}'s unconscious body as best as you can, wrapping the wounds in crisp bandages. You're not going to be able to shower tonight, but you want to be able to sleep in a bed.\n\nIf you had been stronger, you would have carried yourself there; as it is, you must return ${puppet_name} to ${phis} room before you slide back into your aching body.\n\n$!{swear}! For a moment, the pain and nausea makes it impossible to even think, but then you manage to crawl up into bed, swallowing a pair of painkillers with a glass of water. You suppose it is a small mercy that you're so exhausted; you fall asleep almost immediately.\n",

                    "position": 0
                }

            {
                "key": "chapter02:2616:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "[b]Seven Years Ago…[/b]\n\n[i]You're walking up the stairs in your dream.\n\n[i]You're walking up the stairs, and you want to stop.\n\n[i]You're walking up the stairs, and you want to call out to Ortega and tell ${him} that something is wrong.\n\n[i]You're walking up the stairs, and you want to shout at Steel that he's moving too fast. That the dampening field is getting too thin….\n\n[i]But he's not moving too fast. You're moving too slow. You and Anathema.\n\n[i]You didn't mean to.\n\n[i]You didn't mean to lag behind. \n\n[i]It was just the pressure building, and the thought that maybe, just maybe, it would feel better if you got some distance from Steel and the dampeners. And of course Anathema slowed down with you because it was ${chis} job to watch your back. That was how things worked because you were a team back then.\n\n[i]And you still can't wake up.\n\n[i]You remember walking up the stairs, and you still can't wake up.\n\n[i]You remember hearing a sob, or maybe you are sobbing in your sleep and you don't want to remember, but you turn around all the same.\n\n[i]Anathema was standing on the stairs behind you, looking down at ${chis} hands.\n\n[i]\"Stop.\" The word was so small that you remember not being sure if it was you or ${chim} who uttered it.\n\n[i]It doesn't matter. Not then. Not now.\n\n[i]And you still can't wake up, even though you remember Anathema raising ${chis} hands to ${chis} face, the corrosive acid secreted from ${chis} hands strong enough to make them smoke.\n\n[i]It must have hurt. You remember the acrid smell of flesh….\n\n",
                    "lineNumber": 2616,
                    "position": 0
                }
            },

                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "[i]You remember thinking there must have been something you could have done to stop ${chim}. Something. Anything. But that time, you did not have a plan; you were not one step ahead. You were lost and scared and confused, and you remember turning around, seeing Anathema's glowing, smoking hands grabbing ${chis} head. $!{chis} own hands, of their own volition….\n\n[i]You remember thinking that this couldn't be happening because Anathema was supposed to be invulnerable…you remember….\n\n",
                    "lineNumber": 2627,
                    "position": 2
                }
            },
            {
                "key": "chapter02:2627:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "I didn't think—I thought Anathema was invulnerable….",
                    "sceneName": "chapter02",
                    "indent": 1,
                    "lineNumber": 2627
                }
            },
            {
                "key": "chapter02:2644:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "[i]It didn't feel real. Anathema was invulnerable. There was no way that ${chis} hands could really smoke like that as the flesh was eaten away, and no real danger of Anathema getting hurt as ${che} grabbed ${chis} head with both hands…you remember….\n\n[i]…You remember all the times that Anathema had laughed and made a joke as ${che} used ${chis} power, rubbing ${chis} palms. You remember that, and you remember that you didn't really think about it.\n\n[i]Took it for granted that it was a joke. A way of warning others to stay away from ${chim} when ${che} did ${chis} thing.\n\n[i]Took it for granted that the corrosive acid never really could be stronger than what you had seen—strong enough to melt steel and concrete.\n\n[i]Took it for granted that it was the invulnerability that was Anathema's greatest power.\n\n[i]Not the acid.\n\n[i]Not the acid that could easily eat through ${chis} flesh if ${che} just made it powerful enough.\n\n[i]You remember…\n\n",
                    "lineNumber": 2644,
                    "position": 0
                }
            },
            {

            {

                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "[i]You realized what was happening before it came, averting your eyes a moment before the scream started as abruptly as it was silenced. You remember the smell, and you remember the thud of the body falling to the ground.\n",
                    "lineNumber": 2647,
                    "position": 4
                }
            },
            {
                "key": "chapter02:2650:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "…thinking it looked like a fake special effect.",
                    "sceneName": "chapter02",
                    "indent": 1,
                    "lineNumber": 2650

            {
                "key": "chapter02:2652:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "[i]It didn't look real, you remember that much. The acid eating into the face, turning it glowing and green as the skin and flesh peeled away, revealing the skull beneath. It was horrible, and it was also not quite real. Not quite real, until the thud of the body falling to the ground jolted you out of your trance.\n",
                    "lineNumber": 2652,
                    "position": 4
                }
            },
            {
                "key": "chapter02:2654:2:Option",
                "attributes": {
                    "type": "Option",

            {
                "key": "chapter02:2658:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "[i]It was horrible, sure, but at the same time, you couldn't tear your eyes away. You had seen death before—people torn apart and picked clean by the Nanosurge—but this was something else.\n\n[i]This was someone you knew, someone who had been alive a moment before, now tumbling to the ground with ${chis} face a smoking, melted ruin. The sound of the head breaking open like a rotten melon jolts you out of your trance.\n",
                    "lineNumber": 2658,
                    "position": 4
                }
            },
            {
                "key": "chapter02:2688:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "[i]You'd like to think you didn't scream.\n\n[i]You'd like to think you showed nothing on your face as you pushed past Ortega and Steel, continuing upstairs, leaving the ruined mess behind.\n\n[i]That mess was someone you knew. Liked even.\n\n[i]And it doesn't matter. It never matters. Getting attached is stupid.\n\n[i]Walking upstairs is stupid too. But you have to. $!{phe}'s waiting for you.\n\n[i]Did they follow?\n\n[i]You think so. What choice did they have?\n\n[i]They were heroes, after all.\n\n[i]Why did you continue? Were you a hero too?\n\n[i]You remember the pressure increasing, your shields growing denser under the onslaught. You should have left. You should have run for it. Let the military bomb this place to hell.\n\n[i]Instead, you found the apartment calling to you.\n\n[i]And the door.\n\n[i]It was ajar…the sound of breathing was coming in there, the sound of the last thing alive in this building except you three.\n\n[i]You pushed it open….\n\n",
                    "lineNumber": 2688,
                    "position": 0
                }
            },
            {
                "key": "chapter02:2698:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "[b]Present Day[/b]\n\nYou lie in your bed for a moment, breathing hard, trying to remember where you are. When you are.\n\nIt's not seven years ago. It is now. And the alarm is beeping because you are running late.\n\nYou shut it off with a muttered curse, gathering the strength to move.\n\n",
                    "lineNumber": 2698,
                    "position": 0
                }
            },
            {
                "key": "chapter02:2704:2:Prose",
                "attributes": {
                    "indent": 1,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Rolling out of bed is harder than you imagined, and the pain when you lean down to pick up your robe is a sharp stab of white in your back. That wasn't smart—but at least you don't see any blood on the bandages, so your self-conducted surgery last night seems to be working. Good.\n\nStill, you are glad you don't have to wear your own body for this; once you get something to drink and pop a few iron supplements, you can slide into your puppet and leave the pain behind for now.\n\nYou have a delivery to make.\n",
                    "lineNumber": 2704,
                    "position": 2
                }
            },
            {
                "key": "chapter02:2706:2:GotoLabel",
                "attributes": {
                    "type": "GotoLabel",

                    "sceneName": "chapter02",
                    "indent": 1

            },
            {
                "key": "chapter02:2713:2:Prose",
                "attributes": {
                    "indent": 1,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Rolling out of bed is harder than you imagined; your muscles ache and you are fairly certain you pulled something in your back. Maybe you are getting old—but you suspect that you have just let yourself go these last few years.\n\nOr maybe you are too hard on yourself. You are alive, after all, and you can slide into your puppet and leave the pain behind for now.\n\nYou have a delivery to make.\n",
                    "lineNumber": 2713,
                    "position": 2
                }
            },
            {

            {
                "key": "chapter02:2737:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Once you have made sure that your own body is taken care of as well you can manage, you leave yourself resting and healing on the bed and slip into your puppet. That way, your body can sleep without any more dreams catching you unaware.\n\nBesides, ${puppet_name}'s body is a comfortable shell compared to your own. No aching muscles. No abrasions or contusions. Just smooth muscles that move with a grace you remember from back when you were still a hero. \n\nYoung. Fit. Like a version of you remembered from a dream….\n\nNo. No dreams. You can feel the taste of them fading away, and you make your puppet stretch and breathe deeply to make you feel at home.\n\nMake you feel grounded again. Real.\n\nYou're not a telepath now. You're safe. Physical. Intact. Touching your face, you keep breathing, closing your eyes. Your thoughts are dark. Empty. Nothing there.\n\nYou're safe.\n\nGood. Shaking your head at your own silliness, you shake loose your tense muscles, promising yourself to go training again as soon as you have time. That sounds like just what you need right now, some sweat and aching muscles to ground you in the present.\n\nThough you strive to have a balanced training regiment for ${puppet_name}, you tend to favor…\n\n",
                    "lineNumber": 2737,
                    "position": 0
                }
            },
            {

                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "If there is one thing you have learned, it's that a good offense is the best defense. Besides, these last few years, hitting things has been surprisingly therapeutic. Even though you had no choice but to retire from your former life, you are still a bit of an adrenaline junkie. And since you don't have access to your telepathic powers in this body, you simply have to defend yourself the old-fashioned way.\n\nThe world of villains is not a safe one…\n",

                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "If there is one thing you have learned, it's that sometimes you do need to be able to defend yourself. You can't count on having available weapons, and since you don't have access to your telepathic powers in this body, you simply have to defend yourself the old-fashioned way. Aikido gives you the means to deal with people who are far heavier and stronger than you are.\n\nThe world of villains is not a safe one…\n",

            {
                "key": "chapter02:2761:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "If there is one thing you have learned, it's that sometimes you end up in situations you really don't want to be in. Since you don't have access to your telepathic powers in this body, you simply have to deal with those situations in the most old-fashioned of ways: running away. \n\nBesides, jogging is surprisingly zen—and if there is something you really need, it is a way for you to relax. \n",

            {
                "key": "chapter02:2798:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "It is too early to meet up with Dr. Mortum at Joes, but you don't want to delay handing over the targeting web. So, you set another meeting point in a dilapidated alley near the old industrial district.\n\nThe doctor sounded far too eager to begin working on it when you called ${mhim} earlier. Besides, the little cluster of telepathic rat brains is getting restless without its 'body,' and you are sure that this had something to do with your recent nightmares. \n\nYou know that dreams can't hurt you, but there are things you would rather remained forgotten.\n\nYou shake your head, pushing down the memories, as you approach the designated meeting point. Perhaps it's the surroundings that brought them up again. The alley has an acrid, chemical smell coming from the nearby industries, and the dusty window of the abandoned storefront reflects nothing but shadows.\n\nIt's a desolate place to meet up, but it's one that's easily accessible and still private enough. The stench discourages anybody lingering—most likely the reason the store was abandoned in the first place.\n\nThis is not the place you want to be. Hiding in a puppet body. Meeting in dirty alleys. But you are not ready yet to take your place on the scene. Not yet.\n\nRunning your finger across the window, you look deep into your puppet's eyes. Are they any different now from when ${phe} was walking around, living ${phis} own life? Would anybody who knew ${phim} back then recognize that there is another intelligence lurking inside?\n\nIt doesn't really matter.\n\n$!{phe} has nobody left that could care. You are quite alike that way. Maybe…\n\nMaybe you were too deep in your own thoughts. Maybe you were too used to relying on your telepathy. Maybe you just got sloppy.\n\nIt doesn't really matter.\n\nWhat matters is that as you look away from the reflection of your own eyes in the window, you catch sight of Dr. Mortum there behind you. Holding a gun.\n\nIt is aimed at you.\n\nWith your hands in the air, you try to control the emotions threatening to bleed through.\n\n\"Now, ${title}, do you mind explaining how you've managed to procure this lovely little trinket right after Psychopathor so handily got himself taken in by the Special Directive?\"\n\nThe kiss of the gun is cold as it brushes the back of your head. It's not the first time this has happened, and your first reaction is to…\n",

                    "position": 0
                }

            {
                "key": "chapter02:2819:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Your plans require Dr. Mortum to finish what you hired ${mhim} for first. Directly possessing ${mhim} would not only jeopardize your anonymity, it would also run the risk of ${mhim}  abandoning the project. And, even if you were willing to risk that, that is not how your powers work. \n\nYou need to be close enough to the person you want to possess to actually pick out their thoughts, and your real body is currently resting in your apartment far away from here. So even though it is tempting, it is not really a feasible plan. Still, one can always dream.\n",
                    "lineNumber": 2819,
                    "position": 4
                }
            },
            {
                "key": "chapter02:2819:4:GotoLabel",

            {
                "key": "chapter02:2838:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Give a ${mortum_gender} a gun, and ${mhe} thinks ${mhe} controls the situation. Though you don't have access to your telepathic powers, Dr. Mortum is far from a professional when it comes to threatening people.\n\nEven though the gun looks impressive and high tech, ${mhe} is standing far too close. And you doubt that ${mhe} really is prepared to pull the trigger; ${mhe} is a ${mortum_gender} who builds weapons for others, after all. Not a ${mortum_gender} who uses them.\n\n\"Well, ${title}, I am waiting. Why did the Special Directive show up?\" Dr. Mortum is looking at your reflected face in the glass and not at the back of your head, which gives you the opening you need.\n\n\"Well, you see…\" you start, but you don't finish. \n\nInstead, you step back decisively as you turn, bringing your already raised arm around in a sweeping move that leaves ${mhim} open to a left hook to the face. $!{mhe} stumbles back from pain and shock, the gun falling from ${mhis} hand. It is an easy matter for you to pick it up and aim it at ${mhim} where ${mhe}'s squirming on the ground.\n\n\"That hurt, ${title}.\" Dr. Mortum fingers ${mhis} cheek, which has already started to swell a little. \"I think you knocked a tooth loose.\"\n\n\"Good.\" You smile grimly. \"What are you doing pointing a gun at me?\"\n\n\"May I point out that you are now pointing a gun at me?\" $!{mhe} indicates the gun in your hand with almost morbid curiosity, as if ${mhe} is not sure whether you would pull the trigger.\n",

                    "position": 0
                }

            {
                "key": "chapter02:2842:2:Option",
                "attributes": {
                    "type": "Option",

                    "text": "I keep the gun aimed at Dr. Mortum's face.",

            {
                "key": "chapter02:2870:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "\"Oh, I know exactly why I am doing that,\" you say with the thinnest of smiles. You don't lower the gun. \"Now start talking.\"\n\n\"Psychopathor got taken down by the Special Directive, and here you are with the most vital component of his weapon.\" $!{mhe} keeps watching the gun rather than you; ${mhe}'s clearly not used to being in this position.\n\n\"So you what…decided to point a gun at me and ask if I'm part of the Special Directive?\" \n\n\"No, no,\" ${mhe} quickly assures you. \"I know you're human; I was just concerned that perhaps you were being blackmailed.\"\n\n\"Concerned? For me?\" The disbelief colors your voice.\n\n\"Is that so hard to believe?\" You have to admit, ${mhe} makes a good attempt at sounding like ${mhe} means it.\n\n\"Considering the fact that you held a gun at my head not a minute ago, call me a bit doubtful.\" Your smile is thin and cynical.\n\n\"Ah, well, that was clearly a mistake. Now, what do you say? Shall we forget about this little incident?\"\n\n\"Shall we knock off a few grand off the price?\" you counter.\n\n\"I think we shall not—not unless you want substandard goods.\"\n\n\"I am keeping the gun, then. Look at it as a valuable lesson learned.\" You finally push the gun into your pocket, making sure the safety is on.\n\n\"And the lesson would be 'stick to being a scientist,' I assume?\" Dr. Mortum brushes the dirt off ${mhis} pants as ${mhe} rises from the ground.\n\n\"You're the one who said it.\"\n\n\"Well, once again, ${title}, my sincere apologies. Sometimes I find that a hard lesson to learn.\"\n",

                    "position": 4
                }

                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "\"Oh, I know exactly why I am doing that,\" you say with the thinnest of smiles. You lower the gun, but remain on your guard. \"Now start talking.\"\n\n\"Psychopathor got taken down by the Special Directive, and here you are with the most vital component of his weapon.\" $!{mhe} keeps watching the gun rather than you; ${mhe}'s clearly not used to being in this position.\n\n\"So you what…decided to point a gun at me and ask if I'm part of the Special Directive?\" \n\n\"No, no,\" ${mhe} quickly assures you. \"I know you're human; I was just concerned that perhaps you were being blackmailed.\"\n\n\"Concerned? For me?\" The disbelief colors your voice.\n\n\"Is that so hard to believe?\" You have to admit, ${mhe} makes a good attempt at sounding like ${mhe} means it.\n\n\"Considering the fact that you held a gun at my head not a minute ago, call me a bit doubtful.\" Your smile is thin and cynical.\n\n\"Ah, well, that was clearly a mistake. Now, what do you say? Shall we forget about this little incident?\"\n\n\"Shall we knock off a few grand off the price?\" you counter.\n\n\"I think we shall not—not unless you want substandard goods.\" \n\n\"I am keeping the gun, then. Look at it as a valuable lesson learned.\" You finally push the gun into your pocket, making sure the safety is on.\n\n\"And the lesson would be 'stick to being a scientist,' I assume?\" Dr. Mortum brushes the dirt off ${mhis} pants as ${mhe} rises from the ground.\n\n\"You're the one who said it.\"\n\n\"Well, once again, ${title}, my sincere apologies. Sometimes I find that a hard lesson to learn.\"\n",

                "key": "chapter02:3023:0:Prose",

                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Drawing a deep breath, you decide to trust Dr. Mortum with a little piece of the truth. $!{mhe} is your closest ally, and you are going to need ${mhis} help to fulfill your plans. At least, until the thing that ${mhe} is building is done.\n\n\"Well, ${title}, I am waiting. Why did the Special Directive show up?\" The gun does not waver, and neither does Dr. Mortum's gaze.\n\n\"I tipped them off to where they could find him,\" you confess, meeting ${mhis} eyes in the reflection of the window. \"Then I simply snuck in and stole the thing while they were busy fighting.\"\n\n\"Really?\" Dr. Mortum's eyebrows move towards ${mhis} hairline. \"That sounds…merde, you're serious, aren't you?\" The gun is still pointing at your head, but ${mhis} stance has lost some of the tension.\n\n\"Haven't I been so far?\" The question is a challenge, as are your crossed arms. You are paying ${mhim} good money; how does ${mhe} dare to question you anyway?\n\n\"Well, yes,\" ${mhe} admits, lowering the gun in something akin to embarrassment. \"But still…\" $!{mhe} shakes ${mhis} head in disbelief. \"I must admit that I underestimated your resourcefulness.\"\n\n\"Most people do.\" You wait until ${mhe} has put the gun away entirely before turning around to face ${mhim}. Your stern gaze causes ${mhim} to laugh a little nervously.\n\n\"What do you say? Shall we forget about the gun?\" \n\n\"Shall we knock off a few grand off the price?\" you counter, keeping eye contact.\n\n\"I think we shall not,\" ${mhe} says, apologetically. \"Not unless you want substandard goods.\"\n",

                "key": "chapter02:3046:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "You can feel the anger inside you coiling like a poisonous snake in your gut. How dare ${mhe} question you? You were the one that hired ${mhim} to do the work, not the other way around. As long as you pay ${mhim} and provide the materials ${mhe} needs, ${mhe} should shut up and do ${mhis} job.\n\n\"Well, ${title}, I am waiting. Why did the Special Directive show up?\" The gun does not waver, and neither does Dr. Mortum's gaze.\n\n\"That's none of your business,\" you reply hotly. \"I am paying you to build something, not to have opinions on how I get the materials you need to make it work.\"\n\n\"That is true,\" ${mhe} admits, \"but you can't begrudge a ${mortum_gender} ${mhis} curiosity, can you? Especially when the circumstances are so…odd.\"\n\n\"I can begrudge the fact that ${mhe}'s holding a gun to my head.\" You meet ${mhis} gaze in the glass without flinching, your mouth a thin, disapproving line. If looks could kill…\n\n\"Well, yes. I can understand that.\" $!{mhis} free hand comes up to scratch the back of ${mhis} head nervously. \"Perhaps it would be best if I lowered it?\"\n\n\"Perhaps it would be best if you did.\" You don't let yourself smile openly when ${mhe} lowers the gun and puts it back in its holster. Only on the inside.\n\n\"What do you say?\" ${mhis}  smile is back to charming, trying to dispel your ire. \"Shall we forget about this little incident?\"\n\n\"Shall we knock off a few grand off the price?\"\n\n\"I think we shall not—not unless you want substandard goods.\"\n",

                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "You should have known that Dr. Mortum would start to feel uneasy sooner or later. $!{mhe}'s a ${mortum_gender} used to outthinking any problem, and here ${mhe} is, confronted with a set of events that ${mhe} could not predict. Or perhaps it is better said that you are a person who ${mhe} could not predict. \n\nOr your so-called master is.\n\n\"Well, ${title}, I am waiting. Why did the Special Directive show up?\" The gun does not waver, and neither does Dr. Mortum's gaze.\n\nYou shrug a little apologetically, making sure not to make any fast movements. \"I am sure that if my employer wanted to give you that sort of information, they would have contacted you themselves instead of going through an intermediary.\"\n\n\"And I assume that you know better than to ask, mmm?\" $!{mhe} raises an eyebrow, but the gun lowers slightly. \n\n\"I like getting paid. And I also like remaining in one piece. Speaking of which…\" You point at the reflection of the gun in the mirror, causing ${mhim} to look down at it, a little embarrassed chuckle escaping ${mhis} lips.\n\n\"Oh, the gun?\" $!{mhe} raises it slightly, looking as if ${mhe} hadn't noticed it until now.\n\n\"Yes, the gun,\" you reply, completely deadpan. \n\n\"Sorry, force of habit, ${title}.\" $!{mhe} puts it back in its holster, smoothing down ${mhis} jacket before ${mhe} looks up again. Knowing that you are both in the same boat seems to have mollified ${mhis} concerns. \"What do you say? Shall we forget all about this regrettable incident?\"\n\n\"Shall we knock off a few grand off the price?\" you counter.\n\n\"I think we shall not—not unless you want substandard goods.\" The shrug is an apologetic one.\n",

                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "\"Speaking of which…\" Dr. Mortum pauses briefly as ${mhe} puts the cylinder into ${mhis} pocket after quickly checking it. \"When can I expect the last payment?\"\n\n\"I told you, you get it when the project is complete. Not before.\" You push your hands into your pockets, trying to add up how much you still need. Not as much as you had feared: it should be doable if everything remains on schedule.\n\n\"What is this, ${title}, don't you trust me?\" $!{mhis} arms fly out in a gesture of hurt innocence.\n\n\"Let's just say that I trust money as a motivation.\" You smile a little to take the sting out of the comment. \n\n\"That is fair,\" ${mhe} admits. \"Just make sure that you have the right amount ready to transfer once I am done. I don't haggle.\"\n\n\"My boss is not stingy,\" you assure.\n\n\"Really?\" An eyebrow is raised, a faint smile playing on ${mhis} lips. \"What was all that about before, then?\"\n\n\"That was for me,\" you lie because it fits the act you play. A little bit of greed to make you human and add a few layers of obfuscation between you and your 'boss.' \"A bit of hazard pay, considering you being a bit trigger happy.\"\n\n\"Again, my apologies.\" The bow is slight, but perfectly executed. \"Perhaps I can offer you dinner as compensation once our business transaction is done?\"\n\n",
                    "lineNumber": 3147,
                    "position": 0
                }
            },
            {
                "key": "chapter02:3147:0:Choice",
                "attributes": {
                    "type": "Choice",
                    "position": 0,
                    "lineNumber": 3147,
                    "sceneName": "chapter02",
                    "indent": 0
                }
            },
            {
                "key": "chapter02:3148:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "\"I would be delighted to.\"",
                    "sceneName": "chapter02",
                    "indent": 1,
                    "lineNumber": 3148
                }
            },
            {
                "key": "chapter02:3156:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "\"I would be delighted,\" you say, smiling a little as ${mhis} eyes light up. \"After all, that means business doesn't have to get in the way anymore.\"\n\nIt costs nothing to encourage ${mhim}; after all, it's a promise you don't have to keep unless you want to. That's the beauty of pretending to work for someone else: sometimes your time is simply not your own.\n\n\"Well then, ${title}, I bid you adieu for now.\" And with those words, the two of you part ways.\n\nYou feel like you're probably going to smell of this place for a week.\n",
                    "lineNumber": 3156,
                    "position": 4
                }
            },
            {
                "key": "chapter02:3160:6:Finish",
                "attributes": {
                    "type": "Finish",
                    "position": 6,
                    "lineNumber": 3160,
                    "sceneName": "chapter02",
                    "indent": 3
                }
            },
            {
                "key": "chapter02:3162:6:Finish",
                "attributes": {
                    "type": "Finish",
                    "position": 6,
                    "lineNumber": 3162,
                    "sceneName": "chapter02",
                    "indent": 3
                }
            },
            {
                "key": "chapter02:3163:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "\"We will see….\"",
                    "sceneName": "chapter02",
                    "indent": 1,
                    "lineNumber": 3163
                }
            },
            {
                "key": "chapter02:3169:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "\"We will see,\" you say, your smile kept carefully neutral. You don't want to either encourage ${mhim} too much, or blow ${mhim} off so hard ${mhis} emotions get in the way of your work. Besides, you are not sure how you feel either; getting involved too much with people can be just as risky as it can be gainful.\n\n\"Well then, ${title}, I bid you adieu for now.\" And with those words, the two of you part ways.\n\nYou feel like you're probably be going to smell of this place for a week.\n",
                    "lineNumber": 3169,
                    "position": 4
                }
            },
            {
                "key": "chapter02:3169:4:Finish",
                "attributes": {
                    "type": "Finish",
                    "position": 4,
                    "lineNumber": 3169,
                    "sceneName": "chapter02",
                    "indent": 2
                }
            },
            {
                "key": "chapter02:3170:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "\"I'm sorry, but no.\"",
                    "sceneName": "chapter02",
                    "indent": 1,
                    "lineNumber": 3170
                }
            },
            {
                "key": "chapter02:3176:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "\"I'm sorry, but I make it a rule to never mix business with pleasure.\" $!{mhe} tries to hide it well, but there is a hint of disappointment in the way ${mhis} shoulders sag. \"Besides, I'll most likely be busy with some other project. My boss relies on me a lot.\" That's the beauty of pretending to work for someone else; sometimes your time is simply not your own.\n\n\"Well then, ${title}, I bid you adieu for now.\" And with those words, the two of you part ways.\n\nYou feel like you're probably going to smell of this place for a week.\n",
                    "lineNumber": 3176,
                    "position": 4
                }
            },
            {
                "key": "chapter02:3176:4:Finish",
                "attributes": {
                    "type": "Finish",

            {
                "key": "chapter02:3178:0:SceneEnd",

            {
                "key": "chapter03:0:0:SceneStart",
                "attributes": {
                    "sceneName": "chapter03",
                    "lineNumber": 0,
                    "position": 0,
                    "indent": 0,
                    "type": "SceneStart"
                }
            },
            {
                "key": "chapter03:11:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "[b]One Week Later[/b]\n\nA week later, you have completed step three and gotten Mortum's payment ready for delivery. It has been hard work and it left you with a grueling headache, but if ${mhe} plans to keep the deadline, you had better be prepared to deliver. The good doctor might be curious enough about the applications of your idea to accept the job, but expertise doesn't come cheap.  \n\nLuckily, you are not one of the hapless criminals who need to go out and rob a bank to procure what you need; you have other, subtler methods.\n\nThe world of telepathic crime is a lot less dramatic than one might think. Companies or banks handling vast amounts of cash tend to have scramblers in place, or their own security teams to detect mental intrusions.\n\nWhen someone wants to rob a bank, things have not changed much over the decades. The simplest path is still to physically approach with guns and explosives, and be ready to deal with the consequences. Consequences you are less than fond off. \n\nThat is why you…\n",
                    "lineNumber": 11,
                    "position": 0
                }
            },
            {
                "key": "chapter03:18:0:FakeChoice",
                "attributes": {
                    "type": "FakeChoice",
                    "position": 0,
                    "lineNumber": 18,
                    "sceneName": "chapter03",
                    "indent": 0
                }
            },
            {
                "key": "chapter03:19:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "…stick to skimming.",
                    "sceneName": "chapter03",
                    "indent": 1,
                    "lineNumber": 19
                }
            },
            {
                "key": "chapter03:31:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "You know people look down on it, and few ever admit to doing it. But frankly, little things add up in time, and nobody will be the wiser.\n\nIt's easy to stand behind a man in an ATM line and, with a gentle telepathic nudge, suggest that he'll forget to take the money when he leaves. You can pick it up without problems, he will curse himself for being stupid, and if you do it at a place without cameras, there will be no trace at all. \n\nIt is also easy to take a walk down the business district looking suitably down on your luck, and ask people for a dollar for a cup of coffee. Then, when they pull out their wallet, have them mistakenly give you a hundred dollar bill instead. Since most bills look similar, they will once again feel foolish but never guess there was a crime committed.\n\nSame with buying things with cash. It is so easy for a cashier to give you back the wrong kind of bill, and if you spread your attention, nobody will ever catch on. \n\nYou usually spend a few days each month skimming, ending up with enough cash for the rent for two apartments, food, and clothes. In order for you to save up enough money to pay Dr. Mortum, you have been living cheap and working hard—but as far as you know, your money should be untraceable. \n\nStaying under the radar is vital enough that you are willing to forgo luxuries for a while. \n",
                    "lineNumber": 31,
                    "position": 4
                }
            },
            {
                "key": "chapter03:35:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "…embezzle the rich.",
                    "sceneName": "chapter03",
                    "indent": 1,
                    "lineNumber": 35
                }
            },
            {
                "key": "chapter03:43:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "You have these powers; it would be stupid not to use them. And thus you spend your time lurking downtown, scanning for the rich and powerful. Once you have located a suitable target, you break into people's minds instead of their homes, clearing out their savings as surely as if you had cracked a safe.\n\nDo you feel bad about ruining someone? Sometimes, perhaps. But spend enough time in somebody's head, and you quickly learn to despise them. People don't get rich by being nice, and in Los Diablos, rules are for suckers. They are the kind of prey you prefer, the ones with far too many things to hide. Gambling. Mistresses. Embezzlement. Drugs. Murder.\n\nYou slide in and out again, leaving them with self-doubts and fears, unable to admit that they have lost money without exposing the dirtier parts of their lives. It's not a perfect system, but it works well enough for now. \n\nSometimes you worry a little about what would happen if someone decided to investigate one of these incidents, but so far, you have been lucky. You hope to stay that way.\n",
                    "lineNumber": 43,
                    "position": 4
                }
            },
            {
                "key": "chapter03:50:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "Pretty soon, it won't matter anymore. Nothing will. For now, you just have to stay calm. Cool. Collected. Make sure you don't make any mistakes. Or take stupid risks. Like with Lady Argent. Maybe you should have been more patient. Maybe you should have figured out another way to steal the nanovores entirely. \n\n",
                    "lineNumber": 50,
                    "position": 0
                }
            },
            {
                "key": "chapter03:58:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "Pretty soon, it won't matter anymore. Nothing will.\n\nFor now, you just have to stay calm. Cool. Collected. Make sure you don't make any mistakes. Or take stupid risks. Like fighting the Special Directive. You are still hurting from that: though the wounds are healing, any sudden movement still smarts.\n\nIt was the same with possessing Lady Argent, though in retrospect you were luckier than you deserved. It would have been smarter to find another way to steal the nanovores that wouldn't involve the Rangers.\n\nBut…\n",
                    "lineNumber": 58,
                    "position": 0
                }
            },
            {
                "key": "chapter03:58:0:FakeChoice",
                "attributes": {
                    "type": "FakeChoice",
                    "position": 0,
                    "lineNumber": 58,
                    "sceneName": "chapter03",
                    "indent": 0
                }
            },
            {
                "key": "chapter03:59:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "…I was impatient.",
                    "sceneName": "chapter03",
                    "indent": 1,
                    "lineNumber": 59
                }
            },
            {
                "key": "chapter03:63:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "You have spent too many years hiding in the shadows. Too many years regretting past decisions. Too many years cowering in fear. It took a long time for you to finally overcome your past, but once you made the decision to move forward, suddenly it felt like every delay was intolerable.\n\nPossessing Lady Argent was the fastest way to achieve your goals, and if that carried some risks…\n",
                    "lineNumber": 63,
                    "position": 4
                }
            },
            {
                "key": "chapter03:65:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "…I wanted to see if I could possess her.",
                    "sceneName": "chapter03",
                    "indent": 1,
                    "lineNumber": 65
                }
            },
            {
                "key": "chapter03:69:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "Normal people are not really a challenge to you anymore. But would it be different to enter the mind of someone Enhanced? And, considering she was a Boost, would the drug have changed her in ways other than her physical form? So many questions, and the only way to answer them was for you to try. \n\nLuckily, it worked out well in the end. You learned a lot, and if you took a few too many risks…\n",
                    "lineNumber": 69,
                    "position": 4
                }
            },
            {
                "key": "chapter03:71:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "…I couldn't see any other way.",
                    "sceneName": "chapter03",
                    "indent": 1,
                    "lineNumber": 71
                }
            },
            {
                "key": "chapter03:82:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "The nanovores were stored inside the Rangers' headquarters, one of the most secure buildings in Los Diablos. It wasn't exactly a place where you could just walk in. And even if you possessed someone unimportant, like a janitor, they would not have access to the storage vaults. The only ones who do are current members of the Rangers, which meant picking one of them to be your target. \n\nShe was simply the most logical choice, and if that was the wrong one…\n\nWell, too late for regrets now.\n\nYou really hope you have scrambled Lady Argent's mind enough so that she won't remember you, but it makes you nervous dealing with heroes. You used to work with these people, for crying out loud; you know how they work. You know they won't quit. They never had before; the Rangers always got their man.\n\nStill, you have to admit you…\n\n",
                    "lineNumber": 82,
                    "position": 0
                }
            },
            {
                "key": "chapter03:82:0:FakeChoice",
                "attributes": {
                    "type": "FakeChoice",
                    "position": 0,
                    "lineNumber": 82,
                    "sceneName": "chapter03",
                    "indent": 0
                }
            },
            {
                "key": "chapter03:83:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "…look forward to teaching them a lesson personally.",
                    "sceneName": "chapter03",
                    "indent": 1,
                    "lineNumber": 83
                }
            },
            {
                "key": "chapter03:87:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "No matter how good they are at catching criminals and stopping threats to the city, this is not a physical match. This is your arena because as far as you know, there are no other high-level telepaths deputized by the government. The Rangers have never fought someone like you before, and you look forward to teaching them all a lesson. \n\nStill, no need to get sloppy.\n",
                    "lineNumber": 87,
                    "position": 4
                }
            },
            {
                "key": "chapter03:91:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "…have butterflies in my stomach.",
                    "sceneName": "chapter03",
                    "indent": 1,
                    "lineNumber": 91
                }
            },
            {
                "key": "chapter03:93:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "Even though, as far as you know, there are no other high-level telepaths deputized by the government, you have to admit that you are a bit nervous. Until Dr. Mortum's project is finished, you are well aware of your own physical vulnerability. All it would take is one wrong move to bring their wrath down upon you.\n",
                    "lineNumber": 93,
                    "position": 4
                }
            },
            {
                "key": "chapter03:95:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "…are glad they don't have a telepath.",
                    "sceneName": "chapter03",
                    "indent": 1,
                    "lineNumber": 95
                }
            },
            {
                "key": "chapter03:99:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "No matter how good they are at catching criminals and stopping threats to the city, this is not a physical match. This is your arena. As far as you know, there are no other high-level telepaths deputized by the government, and even among the independent heroes it is a rare gift.\n\nYou are, for better or worse, unique. That should give you the edge that you need—but still, no need to get sloppy.\n",
                    "lineNumber": 99,
                    "position": 4
                }
            },
            {
                "key": "chapter03:107:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "The best thing to do to avoid any risk of suspicion is to keep up your daily routine and change nothing about it. Pick up a paper. Have lunch at the local diner. Pretend to be normal. Be nobody. Even if they knew they were looking for someone, you would not match their profile. Not to mention the fact that you are officially dead. \n\nHard to find a better disguise than that. \n\nIt is a risk you're running, being back here in Los Diablos. Maybe you should have crossed the border into Mexico and tried to lose yourself there, or moved up the coast to San Fransisco or Seattle. But…\n\n",
                    "lineNumber": 107,
                    "position": 0
                }
            },
            {
                "key": "chapter03:107:0:FakeChoice",
                "attributes": {
                    "type": "FakeChoice",
                    "position": 0,
                    "lineNumber": 107,
                    "sceneName": "chapter03",
                    "indent": 0
                }
            },
            {
                "key": "chapter03:108:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "…that would mean running away, and I am through with that.",
                    "sceneName": "chapter03",
                    "indent": 1,
                    "lineNumber": 108
                }
            },
            {
                "key": "chapter03:112:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "If you were planning on running again, staying here would be stupid—but you are through with that. This time you will stand your ground.\n\nTo do that, you need to find a way to fight back. A way to tip the scales in your favor because there is one thing you do not doubt. They will come after you eventually, and by then, you want to be ready.\n",
                    "lineNumber": 112,
                    "position": 4
                }
            },
            {
                "key": "chapter03:114:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "…this is the town where I can find everything I need.",
                    "sceneName": "chapter03",
                    "indent": 1,
                    "lineNumber": 114
                }
            },
            {
                "key": "chapter03:118:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "Los Diablos is the heart of the Free Western Territories. Though the other cities may be growing larger, this was the first. The damage was severe, sure, but even the massive quake and shifting coastline did a lot less damage to the infrastructure here than it did elsewhere. Seattle nearly got drowned by mudslides when Mount Rainier erupted, the tsunami hit Portland hard, and San Francisco…well, the less said about that, the better.\n\nIt is also here where you have all your contacts, as you fought crime in this city for years. That makes it a lot easier to switch sides.\n",
                    "lineNumber": 118,
                    "position": 4
                }
            },
            {
                "key": "chapter03:120:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "…this is the only home I've known.",
                    "sceneName": "chapter03",
                    "indent": 1,
                    "lineNumber": 120
                }
            },
            {
                "key": "chapter03:128:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "Los Diablos was where you ran away to the first time, where you fought crime for years. This was your home—adopted, but that's as close as you're ever going to get. To not come back would be…\n\nYou have a hard time picking the right word. A failure, perhaps? Admitting that you had no place here?\n\nEverything is in flux around you; everything you took for granted is suddenly changing. Shifting.\n\nYou need this place. You need this town. It was witness to your first rebirth—it's only fitting it will play midwife to your second.\n",
                    "lineNumber": 128,
                    "position": 4
                }
            },
            {
                "key": "chapter03:140:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "Besides, it's a big place, and you know which areas you should avoid. Where you used to go. Where you used to eat.\n\nLearning new habits is painful, but it's better than being spotted.\n\nTake your favorite diner, for example; back when you ran with the Rangers, you would never have visited a place like this. Not that you were a snob—you just tended to eat out with Ortega, and ${he} had standards.\n\nThis bland, plastic place has no atmosphere, no heritage. It's a cheapish, corporate chain restaurant, catering to tourists and office workers. $!{puppet_name} was the one who found it, but you decided it suited your own body better. As diners go, it tends to be quite busy. And the staff changes quickly enough, so nobody ever really cares whether you are a return customer or not.\n\nAnd if they do care, it's easy enough to get someone else to cause a scene and get them fired.\n\n",
                    "lineNumber": 140,
                    "position": 0
                }
            },
            {
                "key": "chapter03:145:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "You always feel a bit guilty at that—it's funny how the smallest crimes are sometimes the hardest ones to overlook.\n\nDespite the plastic trappings, the food is not half bad. And it gives you an opportunity to indulge in one of the things that keep you sane and centered.\n\n",
                    "lineNumber": 145,
                    "position": 0
                }
            },
            {
                "key": "chapter03:145:0:FakeChoice",
                "attributes": {
                    "type": "FakeChoice",
                    "position": 0,
                    "lineNumber": 145,
                    "sceneName": "chapter03",
                    "indent": 0
                }
            },
            {
                "key": "chapter03:146:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "Coffee—I need caffeine to function.",
                    "sceneName": "chapter03",
                    "indent": 1,
                    "lineNumber": 146
                }
            },
            {
                "key": "chapter03:150:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "You know better than to use stronger stimulants, but you have to admit to having a fondness for coffee. There's something soothing in holding a warm cup in your hand, feeling the heat diffuse through your fingers.\n\nMaybe it's the fact that drinking coffee is one of your first memories of when…\n",
                    "lineNumber": 150,
                    "position": 4
                }
            },
            {
                "key": "chapter03:152:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "Tobacco—having a smoke eases the tension.",
                    "sceneName": "chapter03",
                    "indent": 1,
                    "lineNumber": 152
                }
            },
            {
                "key": "chapter03:156:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "Sometimes it feels nice to have something to do with your hands, and smoking always helped ease the near constant tension you feel. Besides, there's something magical about the smoke, isn't there?\n\nThe way it curls through the air, making patterns, reminding you of the first one you ever had back when…\n",
                    "lineNumber": 156,
                    "position": 4
                }
            },
            {
                "key": "chapter03:158:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "Sugar—my brain needs the energy.",
                    "sceneName": "chapter03",
                    "indent": 1,
                    "lineNumber": 158
                }
            },
            {
                "key": "chapter03:160:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "One drawback of your telepathic powers is that you need a lot of carbohydrates, and sugar is the easiest way to get them. And eating them the old-fashioned way, in the form of a chocolate cake, is a lot more delicious than the syrupy drinks you were used to back when…\n",
                    "lineNumber": 160,
                    "position": 4
                }
            },
            {
                "key": "chapter03:162:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "Alcohol—having a beer calms me down.",
                    "sceneName": "chapter03",

                    "content": "\"Who?\" you manage to sputter as you look up. The surprise is not fake—you had not sensed anybody approach with the intent of talking to you, which is odd considering you always have half a feeler brushing the minds of the crowd these days. Who around here still knows you as ${name}, anyway? You haven't used that name in interaction with others for years. \n\nThough the voice is familiar…\n\n\"I can't believe it! It really is you—you're alive!\" The ${ortega_gender} standing in front of you is familiar as well: a tall Hispanic ${ortega_gender} in ${his} late thirties, with a determined jaw and a broad grin plastered on the deeply tanned face. \n\n",

                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "The sinking feeling in your gut tells you this can't be a coincidence. How have you slipped up? Where have you been spotted? That ${he}'s here for you goes without saying—why else would ${he} come here, so far from ${his} usual stomping grounds? But more importantly…how much does ${he} know about what you have been up to?\n\nThat is the only thing keeping you from escaping while you still have the chance.\n",

                "key": "chapter03:211:2:Option",
                "attributes": {

                    "position": 2,
                    "text": "$!{swear}! What is ${he} doing here?",
                    "sceneName": "chapter03",

            },
            {
                "key": "chapter03:219:2:Prose",
                "attributes": {
                    "indent": 1,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "How? No, not how; why is a lot more important right now. Why is ${he} here? Did ${he} know you were here, or did your luck just run out?\n\nYou knew it would, eventually; you just didn't think it would be like this. You imagined you would spot ${him} on a crowded street and have time to evade and hide, not be caught sitting down, helpless to do anything but smile awkwardly.\n\nRunning might still be an option, but for now, you'll settle for trying to talk yourself out of this.\n\n",
                    "lineNumber": 219,
                    "position": 2
                }
            },
            {
                "key": "chapter03:219:2:Option",
                "attributes": {

                "key": "chapter03:224:4:Prose",

                    "sceneName": "chapter03",
                    "content": "It's a testament to your control that you don't even allow yourself to imagine that you have been found out. There is no way ${he} could know anything, so no matter how unlikely this meeting is, it must be coincidence. Or maybe fate.\n\nRegardless of why, you can't help but realize more time has passed than you'd have liked to think. Ortega looks older, more tired, though ${he} hides it well. Did seven years really wear ${him} down this much, or was it because of what happened back then?\n",

                    "content": "The smile lands on your face before your brain catches up, and there is a moment of happiness, as if the intervening years had never happened. And then you realize that this is not a happy occasion; even if this is just a coincidence, it is a terrible risk.\n\nThe past is the past, and in the present you are on opposite sides. You'd be wise to remember that.\n",

            {
                "key": "chapter03:252:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "\"Ortega?\" $!{his} name is a safe way to start; you need to figure out how to play this apart from acting surprised. No. Not acting. Being. Right now, the safest thing you can do is to just be honest about how confused you feel. \"Is that really you? I just…${swear}, what has it been? Almost a decade?\" \n\n\"Seven years,\" ${he} says, with a look that makes you wonder if ${he} has kept track of the days as carefully as you have. $!{he} takes a seat without invitation.\n\n$!{he} always was too intrusive, too friendly. You would never have ended up friends otherwise; a battering ram was needed to break down the walls you had built around yourself. \n\n\"I…this is…\" You flounder, unsure what to say because every word could reveal something you don't want to. \n\n\"A surprise?\"  Ortega keeps looking at you, and those brown eyes are as sharp as ever. You had forgotten how it felt to have their intensity focused directly on you. You can almost smell the ozone. \n\n\"Got it in one,\" you say, trying to crack a joke, but your smile is fake and brittle.\n\n",
                    "lineNumber": 252,
                    "position": 0
                }
            },
            {
                "key": "chapter03:257:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "\"I can't believe it's really you, ${name},\" ${he} continues, somewhat more able to find words than you are. You can see that ${he} desperately wants to move closer, almost leaning across the table, yet afraid to reach out and take your hand. Maybe it is too obvious that you would pull away if ${he} did.\n\n\"I thought you…I mean, they said you were dead, but obviously you are not, but…\" Maybe ${he} catches something in your face because ${his} frown deepens into worry. \"You are all right, right?\" \n\n",
                    "lineNumber": 257,
                    "position": 0
                }
            },

                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "\"I am alive, anyway,\" you say evasively, mopping up spilled coffee from the table with one of the napkins. It turns a slushy brown, like dried blood never washed out properly. \"I'm sitting here having a coffee. That counts as all right, I suppose.\"\n\nWhat do you say to someone you used to trust when ${he} is now your enemy? Everything is suddenly fraught with risk. You don't dare open too many cans of worms.\n\n",
                    "lineNumber": 268,
                    "position": 0
                }
            },
            {
                "key": "chapter03:273:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "\"I am alive, anyway,\" you say evasively, mopping up spilled beer from the table with one of the napkins. It turns a sickly yellow, like long-dead skin. \"I'm sitting here having a beer. That counts as all right, I suppose.\"\n\nWhat do you say to someone you used to trust when ${he} is now your enemy? Everything is suddenly fraught with risk. You don't dare open too many cans of worms.\n\n",
                    "lineNumber": 273,
                    "position": 0
                }
