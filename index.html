            {
                "key": "chapter01:2321:6:Prose",
                "attributes": {
                    "indent": 3,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "Boris \"call me Bo\" is neither Russian, nor a member of the mob. Instead, he makes his living as a driver of everything from illegal goods to getaway cars.\n\nHe is technically a Mod, but his enhancements were never about beating people up. They were a product of his great interest in cars, augmenting his driving skills in various ways. He often jokes that his job is the only way he can afford his implants, and if he hadn't been kicked out of the military he would still be on the straight and narrow. Since he hires out his services to so many different groups, he is a good source of rumors in the criminal underground.\n",
                    "lineNumber": 2321,
                    "position": 6
                }
            },
            {
                "key": "chapter01:2327:6:GotoLabel",

            {
                "key": "chapter01:2333:6:Prose",
                "attributes": {
                    "indent": 3,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "You've seen people with the shakes before, and the young man who stumbled into your path one night was no exception. Boris \"call me Bo\" is fitted to the teeth with various driving enhancements, but that night, one of them was misfiring.\n\nYour years of working with Ortega had taught you how to spot misfiring neural boosters. A glass of alcohol and a forced reboot later, Bo had calmed down enough to thank you. Working as a mercenary driver doesn't pay well enough for his upkeep, so you have continued to help out now and then in return for favors.\n",
                    "lineNumber": 2333,
                    "position": 6
                }
            },
            {

            {
                "key": "chapter01:2351:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "It's still too early for a full house, but there are enough people milling around to provide good camouflage for your business here. You recognize a lot of the regulars, and a cursory scan of the floor doesn't show any suspicious people. Even if you don't have access to your telepathy, your training has given you a feeling for when people are behaving in odd ways.\n\n\"${puppet_name}!\"\n\nThe cry from the bar is filled with drunken affection, which makes you turn towards it with a smile instead of a scowl. Speak of the devil: it's ${hench_name}, and despite the early hour, ${hhe} is more than a little sloshed. Either ${hhe} just got a job or just got paid because ${hhis} smile is too big for ${hhim} to be drowning ${hhis} sorrows.\n\n\"${hench_name},\" you reply with a nod and a sketched salute. Over this last year, you have…\n\n",
                    "lineNumber": 2351,
                    "position": 0
                }
            },

                "attributes": {
                    "type": "Option",

                    "text": "…kept our relationship strictly professional, with me as boss.",
                    "sceneName": "chapter01",

            {
                "key": "chapter01:2360:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "\"You're here early,\" ${hench_name} says, once you get close enough so ${hhe} doesn't have to shout. \"I hope you didn't need me sober for anything.\"\n\n\"You keep having fun; I've got another appointment right now.\" You know you're probably sounding a bit abrupt, but you do have your meeting. You're already running late, and while being early speaks of being too eager, being too late is just rude.\n\n\"See, this is why I'm comfortable working for others.\" ${hench_name} chuckles a little and takes a swig of beer. \"Leaves me more time to have fun.\"\n\n\"I think I've grown out of the habit of having fun.\" Your shrug is near imperceptible, but ${hhis} words hit a little too close. It is easier to be a follower, but maybe that's why you can't stand it. You've seen what happens to people who are.\n",
                    "lineNumber": 2360,
                    "position": 4
                }
            },
            {

                "attributes": {
                    "indent": 3,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "\"Speaking of which,\" ${hench_name} says with a wide grin. \"Thanks for the tip about the WolfPack. Got a gig with them, hence the celebration.\"\n\n\"I figured as much.\" Your smile is a knowing one because you've got your own reasons for knowing about the WolfPack. Having ${hench_name} work for them will come in handy later. \"Have one for me too, okay?\" \n",

                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "\"Speaking of which,\" ${hench_name} says with a wide grin. \"I've got a new gig coming up, hence the cause for celebration.\"\n\n\"I figured as much. So, who're you signing up with this time then?\" You don't know most of the players on the wrong side of the street yet; it was always easy enough to knock them down and ask questions later when you did the hero thing. You just never got around to the asking questions part….\n\n\"The WolfPack.\" $!{hhe} grimaces a little. \"I wish you'd talk to your funder and have them hire me full time, eh? I'd rather work for you than a bunch of mercs.\"\n\n\"But then you'd have to sober up,\" you point out, which gets you a look of shocked horror in return. \"In the meantime, have one for me too, okay?\" \n",

                    "sceneName": "chapter01",
                    "content": "\"Looky here, it's our ${puppet_gender} of mystery,\" ${hench_name} says, once you get close enough so ${hhe} doesn't have to shout. \"What are you up to tonight?\"\n\n\"You know you should never ask me those kind of questions,\" you say with a sigh because ${hhe} will never listen.\n\n\"See, now you're just making it a challenge.\" ${hench_name} chuckles a little and takes a swig of beer. \"One day, you will open up and have some fun.\"\n\n\"I think I've grown out of the habit of having fun.\" Your shrug is near imperceptible, but ${hhis} words hit a little too close. It is easier to keep other people at a distance. You know too well what happens when you don't.\n",

                    "sceneName": "chapter01",
                    "content": "$!{mhe} is the ${mortum_gender} you need right now, like it or not, and you unconsciously straighten your back as you make your way to ${mhis} usual booth. You are not sure whether Dr. Mortum has a private arrangement on the side, or whether ${mhe}'s just here early enough to be able to pick and choose.\n\n\"Ah, good evening, ${title}.\" Dr. Mortum bows slightly, ${mhis} rich black skin a stark contrast to the white coat. The orange shirt underneath makes a bold, neon statement. \n\nWhere the good doctor is really from is a matter of heated debate: you have heard everything from Canada to Haiti to New Orleans suggested, but ${mhe} keeps the truth as hidden as ${mhis} real name. What turned ${mhim} down the road of the evil genius you doubt you will ever know; everybody has their own story, of interest to nobody but themselves. \n\n",

                    "content": "\"I have what you asked for,\" you say with a wide smile, patting the bag that is sitting right next to you.\n\nIt feels weird being this relaxed with another person, but you must admit that it feels a bit nice. It's not often that you let your guard down these days, and you hope that you won't live to regret it. You have to wonder though…is Dr. Mortum this open with everyone ${mhe} works with, or are you somehow special?\n\nYou look around the darkened room. The booths in this section offer a certain amount of privacy, and at this time on a Tuesday night, everybody is at the bar. It is a simple act to open your bag, reaching in to pull out the small but heavy black box before sliding it over to ${mhim}.\n",

                    "content": "\"I have what you asked for,\" you say with a thin smile, patting the bag that is sitting right next to you.\n\nLuckily, encouraging Dr. Mortum to lay off the affection had not been that difficult. $!{mhe} might have been charmed by your looks, but ${mhe} was even more charmed by your money and the scope of your plans. It was in everyone's interest to keep this a pure business arrangement. Getting emotions involved only complicates things.\n\nYou look around the darkened room. The booths in this section offer a certain amount of privacy, and at this time on a Tuesday night, everybody is at the bar. It is a simple act to open up your bag, reaching in to pull out the small but heavy black box before sliding it over to ${mhim}.\n",

                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "Dr. Mortum's hands almost tremble as ${mhe} connects the thin cable of a codebreaker to the lock. Diodes flash from red to green, and the box slides open with a serpentine hiss.\n\nThere is no smell you can perceive, which is a little surprising considering the thin mist that seeps out.\n\n\"Do you have any idea what you truly have here?\" ${mhe} asks reverently.\n\n",

                "key": "chapter01:2626:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "\"Of course I do,\" you say, trying not to sound insulted. \"It is a colony of fully functional nanomachines.\" Forbidden technology of the blackest kind.\n\n\"Oh, they are far more than that.\" Dr. Mortum digs around in ${mhis} pocket for a scanner, running it in slow circles over the small, roundish void-cage that was resting in the box, held safe by formfitting memory foam.\n\n\"Please, go on,\" you say, only half in jest. It is always risky to provoke men and women of science to talk about their work, but as long as you can stave off boredom and listen, you can learn a lot. You know that Dr. Mortum underestimates the extent of your knowledge, but you've never dissuaded ${mhim} from that notion. You learn more that way.\n\n\"They are nanovores, ${title}, a forbidden weapon from the battlefields of the Gulf. To possess just this small sample is a crime against humanity. Wherever did you find such a thing?\" \n\n\"That is my business, and you know it.\" Your smile reveals nothing, and you sip your drink for good measure. $!{mhe} doesn't need to know that story.\n\n",

                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "\"As long as they work, I don't care,\" you say, shrugging a little. You don't know the details, but you know enough to know how useful they might be.\n\n\"Oh, this is something brilliantly dangerous.\" Dr. Mortum digs around in ${mhis} pocket for a scanner, running it in slow circles over the small, roundish void-cage that was resting in the box, held safe by formfitting memory foam. \"It is a colony of fully functional nanomachines—forbidden technology of the blackest kind.\"\n\n\"I knew that bit,\" you protest. That was the reason why you stole it.\n\nBut Dr. Mortum has no interest in listening. Instead, ${mhe} continues almost reverently, \"Such nasty little nanovores, ${title}; they must have come from the battlefields of the Gulf. To possess just this small sample is a crime against humanity. Wherever did you find such a thing?\" \n\n\"That is my business, and you know it.\" Your smile reveals nothing, and you sip your drink for good measure. $!{mhe} doesn't need to know that story.\n\n",
                    "lineNumber": 2637,

            {
                "key": "chapter01:2653:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "Almost a decade ago, you helped contain one of the largest nanostrikes on American soil, as a would-be conqueror fell victim to his own scheme. It took everything you had to tap into the rudimentary mind that controlled the swarm, holding it in place long enough for the Rangers of the day to destroy them.\n\nA small sample was captured and kept, held secure in a void-cage, rendered inert. The hope was to develop a countermeasure in case the wars of the Gulf grew to encompass the world. With the arrival of peace and the ban on nano research, it had been left on a dusty shelf in the secure storage facility of the Rangers headquarters.\n\n\"I suppose it does not matter,\" ${mhe} says, but from the look on ${mhis} face ${mhe} is already adding things up. $!{mhe} is bound to guess that this has something to do with the recent downtown battle. $!{mhe} is not a foolish ${mortum_gender}, but luckily, ${mhe} is not a scrupulous one either.\n\n\"You think they're possible to reprogram, then? Could they attack inorganic instead of organic matter?\" You need a weapon of war, not of murder.\n\n\"The parameters should already be in place inside them; it is only a matter of finding and adjusting the settings. I do not traffic in failure, ${title}. To control them is going to be the challenge.\"\n\n\"I know. I still need to pick those parts up.\"\n\n\"If you can procure what you have promised, this is going to be a work of art. Perfection,\" ${mhe} exclaims, with a loving look at the nondescript container.\n\n",
                    "lineNumber": 2653,
                    "position": 0
                }
            },
            {
                "key": "chapter01:2661:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "You find it amusing that, when faced between the choice of technology or cleavage, ${mhe} goes for technology every time. That is the reason why most mad scientists are single, you suppose; if you devote your life to science, there is little room for anything else. \n\n\"And it will work according to my specifications?\" you ask, leaning forward a little and running a red-nailed finger along the rim of your glass. You have caught ${mhis} attention again, the mouse once more transfixed by the snake. You take a moment to sip your drink, and ${mhis} eyes follow from hand to lips.  Sucker.\n\n\"It will surpass your wildest expectations, ${title}.\" $!{mhe} kisses the hand you hold out for ${mhim}, and you smile again to suppress the shiver down your spine. \"Four weeks from now, and it will be ready for testing. If you deliver what you have promised in time.\"\n\nYour frown must have registered because ${mhe} quickly continues, \"It is impossible to get done sooner. On my honor.\"\n",

                "key": "chapter02:13:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "[b]Two Weeks Later[/b]\n\nYou never thought it would come to this. When you drafted your plans, this part was always the bit you glossed over. Ignored, in the hope that it might somehow resolve itself once you got there. \n\nWorking up the guts to possess one of the Rangers and walking into the lion's den to steal one of their darkest secrets was easy compared to what you are about to do now. This goes against every single rule you've set for yourself to stay safe. In fact, you don't think you have done anything this stupid since the Heartbreak incident….\n\nExactly what you do not need to be thinking about right now.\n\nThe phone feels like a dead weight in your hand. It's stolen, of course, hijacked along with the body you are wearing. The body belongs to a truck driver who moonlights for one of the less legit freight businesses in town, but it could have been anybody who had a phone with a cash-card that wasn't tied to some form of personal ID. \n\nIt just couldn't be you—they would know. Of that, you are sure.\n\nTime to give them a call.\n",
                    "lineNumber": 13,
                    "position": 0
                }
            },
            {
                "key": "chapter02:38:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "After a moment of hesitation, you punch in the number with surprisingly steady fingers. Even after all this time, you know it by heart.\n\n\"Yes?\" The voice at the other end is cool, polite, and familiar, and your hand starts shaking despite your attempts to stay calm. $!{swear}. Why couldn't it have been a stranger? \n\n\"You…\" You force yourself to swallow the nervous cracks threatening to break your voice into shrill splinters. \"You can find Psychopathor in Warehouse 34B down at the southern docks.\" It is not your voice. There is no way they could know.\n\n\"Who are you, and how did you get this number?\" There's a reactive flinch from you as you hear the familiar tone harden. But it's on the other side of a phone, and you are beyond reach.\n\n\"Never mind that.\" You try to sound bland and matter-of-fact. This is being recorded; you need to leave no clues. \"The important thing is that he won't be expecting you.\"\n\n\"Wait, wh—\" You hang up in the middle of the sentence, your thumb making the decision for you. You can't. You just can't. It will have to be enough.\n\nYour hand is shaking, your thumb still pressed hard against the screen.\n\nYou don't want to remember this. Especially not right now. It's in the past, water under the bridge and all that. You don't want to remember—but the problem with things like this is that the more you think about not thinking about it, the more it comes crawling back to haunt you. Maybe you shouldn't have done this. Maybe you should have played it safe.\n\nBut it's too late now.\n\nForcing your hand to unclench, you drop the phone to the ground, crushing it under your heel before you kick the remains over the side of the pier into the water below. The call wouldn't have lasted long enough for them to trace. At least, you hope that is still the case.\n\nTaking one final, deep breath of the damp harbor air, you leave your host with a memory of dropping the phone into the water; a moment of fumbling inattention leading to loss and frustration.\n\nBy then, you are already busy throwing up elsewhere.\n\n",
                    "lineNumber": 38,
                    "position": 0
                }
            },
            {
                "key": "chapter02:44:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "The bottle of water is enough to rinse the taste of vomit out of your mouth, but your hands are still shaking as you curl up and wait. \n\nIt would have to be them. Not many others could hope to bring down a monster like Psychopathor. Sure, you fought him back when you ran with the Rangers, but nearly a decade has passed since then, and he has not been idle. If you tried the stunt today that you did last time with Ortega, you both would be dead.\n\n",
                    "lineNumber": 44,
                    "position": 0
                }
            },

            },
            {
                "key": "chapter02:72:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Luckily, you are not who you were either. Otherwise, you would never have stooped to this. To using them….\n\nThem…\n\nIn a world filled with Enhanced people, some things are still more taboo than others. Be they Boosts or Mods, all the Enhanced are human at the core, no matter how wildly they have deviated from their origins. Not so the Re-Genes. \n\nLike robotic constructs, Re-Genes are created, not born. They are subject to none of the rights of a proper human being. Like stem cell clones, they are supposedly mindless, just a body to strip for parts with no soul to fill it.\n\nHuman ingenuity might have enabled the GeniTech Corporation to reconstruct humanoid beings from the ground up. But giving them a mind, much less a soul? That is impossible. \n\nCircumventing this limitation, the Re-Genes that the Special Directive employ as weapons are outfitted with artificial minds: advanced AIs that can mimic the acts of people, but aren't truly alive.\n\nOr so the story goes.\n\nThe Re-Genes are put in distinctive uniforms, their faces and bodies covered with bright tattoos, marking them for the tools they are. These warning signs are there to make people keep their distance, as the powers involved are often much more dangerous than what normal Boosts could wield and survive. They also make it impossible to confuse Re-Genes with a normal human, especially when combined with their distinctive blue-gray skin. \n\nAlways a controversial presence, most of the Re-Genes are used in the wars abroad. But several teams always remain on US soil, ready to be put to use should the Special Directive require it. \n\nLike now. \n\nBecause you called them in….\n\nYour hands are still shaking. Shivering a little, you put them in your armpits to try to warm them up as you wait. You wish you could just let your mind go blank and settle into your usual, patient routine. Not this time though; right now your mind just keeps churning, a hornet's nest of anxiety.\n\n",
                    "lineNumber": 72,
                    "position": 0
                }
            },
            {
                "key": "chapter02:72:0:FakeChoice",
                "attributes": {
                    "type": "FakeChoice",
                    "position": 0,
                    "lineNumber": 72,
                    "sceneName": "chapter02",
                    "indent": 0
                }
            },
            {
                "key": "chapter02:73:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "It was that voice…too many bad memories.",
                    "sceneName": "chapter02",
                    "indent": 1,
                    "lineNumber": 73
                }
            },
            {
                "key": "chapter02:86:2:Prose",
                "attributes": {
                    "indent": 1,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "You can't help but think back to that phone call. There weren't that many words said; could you have been mistaken? Maybe it was a perfect stranger answering the phone….\n\nNo, it wasn't. You're sure of it. Your body knew that voice, the dry politeness of it, the way it dropped an octave as…\n\nYou bite the inside of your cheek hard enough to taste blood. It doesn't matter who it was. It doesn't matter because there was no way that they could recognize you. Nothing to give you away.\n\nThey can't touch you anymore. \n\nYou try not to remember that you thought that was true once before. You try not to remember that you thought you were free, that you had started a new life, well beyond their reach.\n\nYou try not to remember….\n\n",
                    "lineNumber": 86,
                    "position": 2
                }
            },
            {
                "key": "chapter02:86:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "This plan has too many moving parts for my liking.",
                    "sceneName": "chapter02",
                    "indent": 1,
                    "lineNumber": 86
                }
            },
            {
                "key": "chapter02:94:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "You know all too well that the simpler the plan, the more chance it has to succeed. The main problem here is that you couldn't think of a simple plan to get what you need from Psychopathor. He would never willingly part with his most prized possession, nor could you just mentally manipulate him into giving it up. You had a brief brush with that infested mind as you were researching options and dismissed it as far too dangerous.\n\nThere is a reason you call him the 'old monster': his mind is so twisted by paranoia and spite that if you went in there, you wouldn't come out the same person. If you came out again at all.\n\nMadness is dangerous that way: it seeps in and takes hold so seductively that you could never really be sure whether you had been compromised or not, even if you tried your best to keep your own self secure.\n\nYou learned that the hard way….\n",
                    "lineNumber": 94,
                    "position": 4
                }
            },
            {
                "key": "chapter02:96:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "Bringing in the Special Directive risks shining the spotlight on me.",
                    "sceneName": "chapter02",
                    "indent": 1,
                    "lineNumber": 96
                }
            },
            {
                "key": "chapter02:104:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Bringing in the Special Directive is never a good idea, and you wouldn't do it if you had any other choice. It feels like setting fire to the neighbor's house and hoping the flames won't spread to yours. For a while, you toyed with trying to possess Psychopathor to get what you want, but after a brief brush with that infested mind, you dismissed it as far too dangerous.\n\nThere is a reason you call him the 'old monster': his mind is so twisted by paranoia and spite that if you went in there, you wouldn't come out the same person. If you came out again at all.\n\nMadness is dangerous that way: it seeps in and takes hold so seductively that you could never really be sure whether you had been compromised or not, even if you tried your best to keep your own self secure.\n\nYou learned that the hard way….\n",
                    "lineNumber": 104,
                    "position": 4
                }
            },
            {
                "key": "chapter02:106:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "I wish Ortega was here.",
                    "sceneName": "chapter02",
                    "indent": 1,
                    "lineNumber": 106
                }
            },
            {
                "key": "chapter02:109:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "You wish Ortega was here. It would feel nice to have some sort of backup. Last time you fought Psychopathor, it nearly killed both of you. And this time, you are on your own. Everything is easier when you have backup; everything feels better when you can share a smile or a worried look. \n\n",
                    "lineNumber": 109,
                    "position": 4
                }
            },
            {
                "key": "chapter02:112:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "If ${he} were here right now, ${he} would lean in and tap your forehead, gesturing quietly for you to pull up your mask, just a little. If ${he} were here right now, you'd frown in annoyance, but do it all the same, trying to hide the smile inside the kiss….\n\n",
                    "lineNumber": 112,
                    "position": 4
                }
            },
            {
                "key": "chapter02:115:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "If ${he} were here right now, ${he} would mime a sigh, settling in next to you, a warm weight against your shoulder. Camaraderie. It was a new concept for you, and it took a few years for you to get used to how it felt. How much it could relax you to let someone in. To have a friend.\n\n",
                    "lineNumber": 115,
                    "position": 4
                }
            },
            {
                "key": "chapter02:123:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "If ${he} were here right now, ${he} would mime a sigh, settling in next to you to wait quietly. Unlike you, ${he} had very little patience, so you would have had to make sure ${he} wouldn't break cover too early, or reveal your position with ${his} incessant fidgeting.\n\nYou wish…\n\nNo. You shouldn't wish. There's a reason why you can't trust anyone. There's a reason why—if you meet Ortega again—it will be as enemies. \n\nAll the ties between you died on that day….\n",
                    "lineNumber": 123,
                    "position": 4
                }
            },
            {
                "key": "chapter02:141:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "[i]It came from the north, a mysterious sequence of weird accidents, strange suicides, and mass panic. When mapped out, the incidents formed an uneven line, steadily heading south.\n\n[i]A mass pileup of cars on the freeway brought in the authorities, who were shocked to discover people crashing their vehicles into each other apparently at random. A traffic chopper at the scene caught the mayhem, then made headlines of its own as it crashed down into the twisted wrecks below.\n\n[i]Still, people did not sit up and take notice until the first cop shot himself on live television.\n\n[i]By that time, it had stopped moving, taking root in the northern suburbs of Los Diablos. It had left a no-go zone where anyone who entered slowly went mad and tried to kill themselves. At first, the exclusion zone had been a single apartment building. But by the time the Rangers had been called in, it was half a block and more.\n\n[i]Whatever was in there was growing stronger, the lethal disquiet spreading further and further. With the threat affecting people's minds, of course the Rangers had contacted you….\n\n[i]\"Don't stand so close; you're giving me a headache.\" You rub your forehead a bit, giving Sergeant Steel a glare. The man in the massive armor doesn't deign to answer.\n\n[i]It is no secret that Steel does not like you. You are not one of the Rangers, even if you have worked with them often enough. Not only that, you are a masked vigilante with a secret identity, and he has a hard time understanding why a hero would need such secrecy. You aren't about to illuminate him, either.\n\n",
                    "lineNumber": 141,
                    "position": 0
                }
            },
            {
                "key": "chapter02:147:2:Prose",
                "attributes": {
                    "indent": 1,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "[i]\"Give him a break, Sidestep. He's here to keep us safe.\" Anathema shoots you a smile. $!{che} might not exactly be your friend, but unlike Steel, Anathema likes you. \n\n[i]You've always felt a little closer to Anathema than to most of the other heroes, as there aren't that many that share some of your experiences. The culture is a lot more open out west, but it's still not exactly common to be non-binary and open about it. Sure, Windfall is, but you've never worked together with them. And you have your suspicions about Redshift, but they are so private it's hard to be sure.\n\n[i]It's also hard to dislike Anathema, who is short, chubby, and bubbly—and as invulnerable as they come.\n",
                    "lineNumber": 147,
                    "position": 2
                }
            },

            {
                "key": "chapter02:181:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "[i]\"Safe…\" you say, starting to protest that nobody here is even remotely safe. A clap on the shoulder from Ortega makes you bite back your comment. $!{he} has returned from ${his} talk with the officers in charge, looking as edgy and worried as you have ever seen ${him}.\n\n[i]\"Sorry about your head, but we don't have a choice here. The threat is probably telepathic in nature, and Steel's armor is the only thing that can power the mobile dampeners.\" There's no room for an argument in ${his} words, and honestly you were only making one because you were nervous.\n\n[i]\"Unless someone wants to drive a truck up the stairs,\" Anathema says. with another smile in Ortega's direction. \n\n[i]\"That was a bike, and I was going downstairs. A completely different situation.\" Ortega returns ${chis} smile, the gravity of the situation defused somewhat.\n\n[i]\"Do we have permission to get this show on the road then, Marshal?\" Steel doesn't smile. He rarely does. Instead, he fixes Ortega with a hard stare.\n\n[i]\"Yeah. We do. The evacuation of the surrounding block is continuing, and…\" Ortega keeps talking, but you have stopped listening.\n\n[i]Your head is throbbing with a low-level toothache. Ortega is right about this thing being telepathic in nature; you can feel the pressure against your shields. Even though you complain about Steel being around, that annoyance is at least a known thing. Telepathic dampeners might hurt…but what is in there hurts worse.\n\n[i]You're not the only one feeling it either. There's an officer over at the cordon who keeps looking towards the building. Keeps touching his face as if he was trying to pull something off his skin. But it's only when his hand starts reaching for his holster that you realize he's about to lose it.\n\n",
                    "lineNumber": 181,
                    "position": 0
                }
            },
            {

            {
                "key": "chapter02:182:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "No time to lose; I disarm him before he can pull the trigger.",
                    "sceneName": "chapter02",

                }
            },
            {
                "key": "chapter02:190:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "[i]You're Sidestep, after all: it takes no effort to vault over one of the parked cars and yank the gun out of the man's hand. He's not even gripping it that hard; it's like he doesn't know it's there.\n\n[i]Once you look inside his eyes, you realize that he isn't there.\n\n[i]\"Get this man restrained,\" you bark at one of the other officers. \"And get out of here right now. The area's expanding again.\"\n\n[i]It never ceases to amaze you when people obey your orders. That's the kind of authority a mask can give a person.\n",
                    "lineNumber": 190,
                    "position": 4
                }
            },
            {
                "key": "chapter02:192:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "Better safe than sorry; I punch him out.",
                    "sceneName": "chapter02",
                    "indent": 1,
                    "lineNumber": 192
                }
            },
            {
                "key": "chapter02:198:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "[i]You're Sidestep, after all; it takes no effort to vault over one of the parked cars and deck the officer with one swift blow to his head.\n\n[i]He folds almost gently into your arms, and you look up at the startled faces of the other officers.\n\n[i]\"Get this man out of here,\" you bark at them. \"He was about to kill himself. The radius must be expanding, so I suggest you get out with him!\"\n",
                    "lineNumber": 198,
                    "position": 4
                }
            },
            {
                "key": "chapter02:200:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "Anathema is closer; I yell at ${chim} to make ${chim} notice what is happening.",
                    "sceneName": "chapter02",
                    "indent": 1,
                    "lineNumber": 200
                }
            },
            {
                "key": "chapter02:206:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "[i]\"Themmy, behind you!\" Your cry makes ${chim} turn around, immediately spotting the glazed look on the man's face. \n\n[i]\"Not on my watch, buddy!\" Anathema reaches out to yank his weapon away, and the sudden move makes the gun go off in ${chis} face. The bullet flattens against ${chis} skin, making ${chim} flinch and curse angrily before turning it to slag in ${chis} hand, ${chis} acid secretions sending up a cloud of bitter smoke.\n\n[i]\"Alright, that's it!\" Ortega raises ${his} voice so that everyone turns to look at ${him}. \"Show's over. The radius is expanding; everyone get the hell out of here!\"\n",
                    "lineNumber": 206,
                    "position": 4
                }
            },
            {
                "key": "chapter02:228:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "[i]The officers withdraw quickly enough, leaving the four of you on the wrong side of the cordon. You don't think you're the only one feeling the pressure; all of you are crowding a little closer together.\n\n[i]\"So, no time to lose I suppose.\" Ortega straightens a little, looking over at the distant apartment building. There are lights on in there, but you haven't seen any sign of movement since you got here.\n\n[i]\"I still think we should bring the whole team in.\" Anathema is rubbing ${chis} hand a little, looking uncharacteristically disturbed.\n\n[i]\"Whatever this thing is, it gets inside your head. That means we are the ones most suited to deal with it.\" Ortega grimaces; ${he} doesn't look too eager either. \"It's my call.\"\n\n[i]It was, but you are agreeing with it. Steel's armor has been fitted with telepathic dampeners and should protect him along with the rest of you. Anathema is invulnerable to damage, so even if ${che} should get separated from Steel, ${che} should be alright. And Ortega…\n\n[i]Ortega has an ace up ${his} sleeve that most people don't know about: ${he} is an epileptic. And, like most epileptics, ${he} is immune to telepathy.\n\n[i]It has something to do with the electrical storms in the brain that cause the seizures; there is enough static in there to make it nearly impossible to read ${his} mind. Or in this case, be influenced from the outside. Even standing next to ${him}, you need to focus to realize that there is a ${ortega_gender} standing there at all.\n\n[i]Honestly, that's one of the reasons you like teaming up with ${him}: you can relax your guard and not risk picking up unwanted thoughts.\n\n[i]\"What are we waiting for, then?\" You hate waiting; you always did.\n\n[i]\"I still wish you'd sit this one out, Sidestep.\" Ortega and you had an argument about this earlier, as ${he} wasn't sure your telepathic shields were up for the job. Nothing infuriates you quite as much as people trying to tell you they know what is best for you. But—since ${he}'s looking for an answer—you have one for ${him}.\n\n",
                    "lineNumber": 228,
                    "position": 0
                }
            },
            {
                "key": "chapter02:228:0:FakeChoice",
                "attributes": {
                    "type": "FakeChoice",
                    "position": 0,

            {
                "key": "chapter02:229:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,

                    "sceneName": "chapter02",

            {
                "key": "chapter02:235:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "[i]\"No, Charge—I mean, Marshal Charge.\" You draw out ${his} name a little, not backing an inch. \"I don't know if you've noticed, but people are dying here. We need to stop that.\"\n\n[i]\"You're not a member of the Rangers.\" Steel's words are harsh, and you ignore them.\n\n[i]\"I am still a goddamn hero, Chen,\" you say, keeping your gaze fixed on Ortega. \"And that has never been an issue before.\"\n",
                    "lineNumber": 235,
                    "position": 4
                }
            },
            {
                "key": "chapter02:238:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "No. I can handle it.",
                    "sceneName": "chapter02",
                    "indent": 1,
                    "lineNumber": 238
                }
            },
            {
                "key": "chapter02:244:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "[i]\"Does the marshal doubt that I can handle this?\" You can't help but sound a bit mocking because you don't like being doubted. \"We've been through worse things.\"\n\n[i]\"That's a good point,\" Anathema says with a shrug. \"$!{che} saved your bacon more than once.\"\n\n[i]\"Besides, we don't have time to argue, do we?\"\n",
                    "lineNumber": 244,
                    "position": 4
                }
            },
            {
                "key": "chapter02:247:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "No. I'm curious about what this is.",
                    "sceneName": "chapter02",
                    "indent": 1,
                    "lineNumber": 247
                }
            },
            {
                "key": "chapter02:251:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "[i]\"No, I'm coming. Wouldn't miss it for the world.\" Your grin is wide, and you know you are probably feeling a little too excited for a situation as grave as this. But there is something in this pressure surrounding you that is almost familiar.\n\n[i]Something you can almost taste. You need to know more.\n",
                    "lineNumber": 251,
                    "position": 4
                }
            },
            {
                "key": "chapter02:254:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "No. You need my help.",
                    "sceneName": "chapter02",
                    "indent": 1,
                    "lineNumber": 254
                }
            },
            {
                "key": "chapter02:260:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "[i]\"If you think I plan on letting you go in there alone, you're being an even bigger idiot than usual.\" You cross your arms, giving Ortega a hard look. \"You need a telepath in there.\"\n\n[i]\"We don't need you,\" Sergeant Steel supplies, before Anathema shushes him.\n\n[i]\"I'm glad you're not the one in charge of this team then, right?\" You keep your gaze fixed on Ortega.\n",
                    "lineNumber": 260,
                    "position": 4
                }
            },
            {
                "key": "chapter02:272:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "[i]\"Fine, you win. Let's get moving.\" You get one final, hard look from Ortega before ${he} turns around and starts walking towards the building, the rest of you in tow.\n\n[i]It's a familiar routine. By now, you are quite used to working together. Ortega takes point with Steel, while you bring up the rear with Anathema. That keeps both Steel and the dampeners as far away from you as possible, so everyone wins.\n\n[i]Not everyone. Not the people who lived here.\n\n[i]You shiver a bit as you approach the building. There are bodies littering the ground: limp, dark piles at the edge of your vision. There is something disconcerting about a dead body. Your mind identifies them as human, and your thoughts reach out, only to touch…nothing. \n\n",
                    "lineNumber": 272,
                    "position": 0
                }
            },

                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "[i]You turn your gaze away as you walk, doing your best to ignore their presence. You've seen bodies before, and it never gets easier. You're here to stop more of them from becoming that way: that's what you need to focus on.\n\n[i]Not the ones for whom you came too late.\n",
                    "lineNumber": 277,
                    "position": 4
                }
            },
            {
                "key": "chapter02:279:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "I take a closer look. There might be clues here.",
                    "sceneName": "chapter02",
                    "indent": 1,
                    "lineNumber": 279
                }
            },
            {
                "key": "chapter02:293:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "[i]You don't have to veer from the path to take a closer look, as you literally have to step over some of them to get to the door of the building. The cause of death seems obvious enough. Falling.\n\n[i]Looking at the damage, you gather they must have jumped from the upper floors. A quick glance upwards shows that there are windows there gaping open, some of them broken, some…opened?\n\n[i]You would have thought that people would have thrown themselves through the opening in a blind panic. The thought of someone deliberately opening the window before jumping to their death sends a shiver down your spine. Who could bring themselves to do that?\n\n[i]These people, apparently. This morning, they were living, breathing souls with hopes and dreams. Now they look like twisted dolls on the ground. Wrong angles. Strangely positioned.\n\n[i]Some look almost unhurt, while others have flattened into grotesque shapes, their innards pushed out through any available body opening. You see that one of the women has red claw marks on her face. Did she make them herself, manicured nails tearing into her soft flesh?\n\n[i]Did that old man gouge out his own eyes? What did he see?\n\n[i]You don't know, but the pressure against your shields is increasing, so you look away. Don't need to add more nightmare fodder.\n",
                    "lineNumber": 293,
                    "position": 4
                }
            },
            {
                "key": "chapter02:313:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "[i]\"Keep your eyes open for any signs of life,\" Ortega cautions as ${he} keeps scanning the bodies.\n\n[i]\"Gah, this whole place stinks.\" Anathema grimaces, narrowing ${chis} eyes and yanking at the front door with no result.\n\n[i]\"This is what death smells like.\" Steel is keeping an eye on the surroundings, gun at the ready.\n\n[i]\"You are such a cheerful man, you know?\" Anathema places ${chis} palm against the locked door, secreting corrosive acid that eats through the metal with little effort. $!{chis} hand is quickly yanked back and shaken a little, sending green droplets flying.\n\n[i]\"Watch it,\" you snap. One of the drops had nearly hit you, and it is now eating a hole in the sidewalk. \"We can't all be invulnerable.\"\n\n[i]\"You should know well enough to stand back then,\" Anathema says with a laugh, rubbing ${chis} hand a little. \"This is dangerous business.\" \n\n[i]Though dressed in ${chis} standard Ranger blue-toned skinsuit, ${chis} arms and legs are bare. The protection is unnecessary, and there's always the risk of acid damage. $!{che} may look strangely vulnerable with ${chis} pale, heavily freckled skin and bare feet, but you know that ${che} can't feel a thing. You've seen bullets bounce off that seemingly fragile form.\n\n[i]Ortega is the first one inside, as always, securing the area before the rest of you follow. It doesn't look very threatening: just numbered apartment doors, a stairway leading up, and a pair of closed elevator doors. The smell is a lot worse in here, and you avoid looking at the names of the residents. Most likely they are all dead already.\n\n[i]\"Elevator looks stuck.\" Anathema presses the button repeatedly with a faint frown on ${chis} face.\n\n",
                    "lineNumber": 313,
                    "position": 0
                }
            },
            {
                "key": "chapter02:313:0:FakeChoice",
                "attributes": {
                    "type": "FakeChoice",
                    "position": 0,
                    "lineNumber": 313,
                    "sceneName": "chapter02",
                    "indent": 0
                }
            },
            {
                "key": "chapter02:314:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "\"I bet whatever's doing this is at the top.\"",
                    "sceneName": "chapter02",
                    "indent": 1,
                    "lineNumber": 314
                }
            },
            {
                "key": "chapter02:317:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "[i]\"I bet whatever's doing this is at the top.\" You can't be sure, but the pressure feels like it is coming from above. And isn't that how these things work? You always find the villain in the basement or the penthouse, never in the middle.\n\n",
                    "lineNumber": 317,
                    "position": 4
                }
            },
            {
                "key": "chapter02:322:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "[i]\"Is that a guess, or your professional opinion?\" Steel is covering the stairs, his short-range plasma cannon swinging back and forth.\n\n[i]\"I can feel it,\" you snap, pointing towards the ceiling. \"It's up there, alright.\"\n\n",
                    "lineNumber": 322,
                    "position": 4
                }
            },
            {
                "key": "chapter02:328:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "[i]\"I knew it.\" Steel is covering the stairs, his short-range plasma cannon swinging back and forth. \"I hate stairs.\"\n\n[i]\"Looks like we've got some ways to go, then.\" Anathema gives the elevator button one final push.\n\n[i]\"The stairs it is.\" Ortega shrugs a little as ${he} looks upstairs. \"Sorry about that, Steel.\"\n",
                    "lineNumber": 328,
                    "position": 4
                }
            },
            {
                "key": "chapter02:330:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "\"Should we knock on the doors and see if anyone is alive?\"",
                    "sceneName": "chapter02",
                    "indent": 1,
                    "lineNumber": 330
                }
            },
            {
                "key": "chapter02:342:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "[i]\"Should we knock on any doors and see if anyone is still alive?\" You doubt it, but the thought that someone might still be in there, fighting this, maybe too wounded to move after a failed attempt…\n\n[i]\"If we don't end this fast, we risk the area spreading.\" Ortega looks grim, and you recognize that look. $!{he} doesn't like this, but has to make the call anyway. \"You can't scan for life, right?\"\n\n[i]\"No,\" you admit. \"Wouldn't dare to give this thing an inch.\"\n\n[i]\"So, up we go then?\" Anathema asks, glancing at you. \n\n[i]\"Looks like it,\" you agree with a nod. \"Feels like that's where the center of this is.\"\n\n[i]\"Well, the elevator is stuck, so I guess we're taking the stairs.\" Ortega shrugs a little as ${he} looks upstairs. \"Sorry about that, Steel.\"\n",
                    "lineNumber": 342,
                    "position": 4
                }
            },
            {
                "key": "chapter02:344:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "\"I have a bad feeling about this.\"",
                    "sceneName": "chapter02",
                    "indent": 1,
                    "lineNumber": 344
                }
            },
            {
                "key": "chapter02:358:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "[i]\"I have a bad feeling about this,\" you say, looking around. You can feel the pressure coming from upstairs. You can handle it, but can everybody else?\n\n[i]\"Why did you have to say that?\" Ortega gives you a clap on the shoulder. \"When it's you, I take it seriously.\"\n\n[i]\"We're in a building surrounded by dead people,\" Anathema says, rubbing ${chis} eyes. \"I don't blame ${chim}.\"\n\n[i]\"This is our job.\" Steel sounds as if this is just another day at work for him. \"Let's get on with it.\"\n\n[i]\"Guess we're heading upstairs then?\" Ortega asks, glancing at you. \n\n[i]\"As far as I can tell,\" you agree with a nod.\n\n[i]\"Well, the elevator is stuck, so I guess we're taking the stairs.\" Ortega shrugs a little as ${he} looks upstairs. \"Sorry about that, Steel.\"\n",
                    "lineNumber": 358,
                    "position": 4
                }
            },
            {
                "key": "chapter02:368:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "[i]\"Fine. Let's get this over with.\" Steel starts heading up the stairs, one ponderous step at a time. You can see the railing bend a little with a torturous squeak as he brushes against it. His armor is not the most agile of contraptions, and it is not meant to climb stairs. Ortega hesitates a moment before ${he} follows, keeping a safe distance.\n\n[i]\"Let's wait a moment,\" you joke under your breath to Anathema. \"That way, if he plummets into the cellar, we won't be joining him.\"\n\n[i]Normally, a joke like that would have got a laugh out of Anathema, but it seems that the gravity of the situation is getting even to ${chim}.\n\n[i]Not that you can blame ${chim}.\n\n",
                    "lineNumber": 368,
                    "position": 0
                }
            },
            {
                "key": "chapter02:391:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "[b]Present Day[/b]\n\nYou drag yourself back to reality, back from the stairs and the truths that lurk up there. Sidestep is dead. You are not.\n\nInstead, you are cold, cramped, and nervous, wishing you could stretch your legs. But you can't risk moving and getting spotted, so instead you busy yourself going over your equipment. \n\nAlways be prepared: that's your motto, and while you don't have access to everything you had back when you were Sidestep, you've managed to improvise a kit that hopefully will help you get through this. A tranquilizer gun is a poor replacement for your old energy caster, but it is quiet and fast. A lightweight protective vest is no plasteel carapace, but the matte black skinsuit will help keep you hidden.\n\nWith your face covered, you are nothing but a shadow in the darkness, and a pair of night vision goggles means you don't have to rely on telepathy or outside light sources to get around. With some other useful trinkets in case of emergencies, you are as ready as you'll ever be.\n\nYou wish you had another option besides calling them, but you don't.\n\nIf the circumstances had been different, you would have called in the Rangers. But you had to be sure whoever you got could get the job done. With your recent possession of Lady Argent, plus Herald's injuries, you imagine they would not be at their best. And you can't allow any chance of failure. \n\nNo chance of him getting away.\n\nYou needed the Special Directive.\n\nNow all you have to do is wait. Unfortunately, waiting also means time for thinking, something you have tried so hard to avoid. There is that staircase in your memories, the intense physical memory of walking upstairs, carefully, step by step, surrounded by the stench of death.\n\nNo. You are not there. You are here, in the cold and misty darkness of the docks, curled up in your hidey-hole. Nowhere else.\n",
                    "lineNumber": 391,
                    "position": 0
                }
            },
            {
                "key": "chapter02:393:0:FakeChoice",
                "attributes": {
                    "type": "FakeChoice",
                    "position": 0,
                    "lineNumber": 393,
                    "sceneName": "chapter02",
                    "indent": 0
                }
            },
            {
                "key": "chapter02:394:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "I have hidden myself as close to my target as I dare.",
                    "sceneName": "chapter02",
                    "indent": 1,
                    "lineNumber": 394
                }
            },
            {
                "key": "chapter02:406:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "And so you wait. \n\nPredictably, dark falls completely before they make their move. Your telepathic powers mean you don't have to keep a physical eye on things. Oh, the operatives' minds are protected, but you've moved quite beyond what they are prepared for. \n\nYou can feel them in the night, little thought-voids moving closer, surrounding the building. You don't even need to see this because you know how it will play out. By heart.\n\nHow big a team will they send? The standard load-out is five operatives, but would Psychopathor warrant more? Probably not. Hopefully not. Most likely three MBOs: Main Battle Operatives, the mainstay of the Special Directive, the kind of Re-Genes with enough power to go head to head with the strongest Enhanced.\n\nThen two SCOs, Secondary Control Operatives, for sentry duty and crowd control. These are made to deal with non-Enhanced opponents, henchmen, and civilians, making sure the MBOs won't be distracted from their jobs.\n\nFirst, they will check for sentries. This is why you have situated yourself in a spot that has no line of sight, and thus is useless for anyone intent on guarding the building. Then somebody will strike the first blow to breach the walls—somebody with flashy, visible powers to draw attention and…\n",
                    "lineNumber": 406,
                    "position": 4
                }
            },
            {
                "key": "chapter02:409:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "I am waiting for them at a distance. It is safer that way.",
                    "sceneName": "chapter02",
                    "indent": 1,
                    "lineNumber": 409
                }
            },
            {
                "key": "chapter02:421:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "And so you wait. \n\nPredictably, dark falls before they make their move. Your telepathic powers mean you don't have to be anywhere near the scene right now. Oh, the operatives' minds are protected, but you've moved quite beyond what they are prepared for. \n\nYou can feel them in the night, little thought-voids moving closer, surrounding the building. You don't even need to see this because you know how it will play out. By heart.\n\nHow big a team will they send? The standard load-out is five operatives, but would Psychopathor warrant more? Probably not. Hopefully not. Most likely three MBOs: Main Battle Operatives, the mainstay of the Special Directive, the kind of Re-Genes with enough power to go head to head with the strongest Enhanced.\n\nThen two SCOs, Secondary Control Operatives, for sentry duty and crowd control. These are made to deal with non-Enhanced opponents, henchmen, and civilians, making sure the MBOs won't be distracted from their jobs.\n\nFirst, they will get into position, and this is why you have situated yourself right outside their usual perimeter. Then somebody will strike the first blow to breach the building—somebody with flashy, visible powers to draw attention and…\n",
                    "lineNumber": 421,
                    "position": 4
                }
            },
            {
                "key": "chapter02:429:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "The explosion sears the night, green flames lapping the sky, turning the lenses in your goggles black to save your vision. Good old Dr. Mortum—if ${mhe} will do as well on your main project, ${mhe} deserves a bonus. The lenses adjust back, the world once again speckled green and black as you hear gunfire. \n\n",
                    "lineNumber": 429,
                    "position": 0
                }
            },
            {
                "key": "chapter02:432:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Henchmen, probably. It was rumored that Psychopathor had hired the WolfPack; it looks like that was right on the money. \n\n",
                    "lineNumber": 432,
                    "position": 0
                }
            },
            {
                "key": "chapter02:439:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Henchmen, probably. Psychopathor did hire the WolfPack, after all. Looks like they will earn their pay tonight. \n\nGood. That should make things even more chaotic. \n\nTime for you to make your move.\n\n",
                    "lineNumber": 439,
                    "position": 0
                }
            },
            {
                "key": "chapter02:443:2:Prose",
                "attributes": {
                    "indent": 1,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "You banish thoughts of capture and failure as you carefully move towards the warehouse. Being spotted is not an issue yet because you are coming from the wrong direction. And even through the shields, you can feel their positions. \n\nFour of them are inside. A fifth keeps watch from a low rooftop—most likely an SCO with hyper-senses, on alert for escapees or reinforcements. \n",
                    "lineNumber": 443,
                    "position": 2
                }
            },

            {
                "key": "chapter02:461:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "That could be an issue.\n\nA sentry could alert the others to your presence, or worse, decide to try to stop you in person. Since he is keeping that kind of distance, you imagine he's probably armed with some sort of sniper rifle as well as hyper senses.\n\nA bullet in the back can be dodged, but only if you can pick up his intentions to fire in time. Could you do that through the dampeners he's wearing?\n\nMaybe. Maybe not. Or maybe he will just leave you alone, deciding that revealing his position is not worth eliminating a single, lightly armored henchman. \n\nShould you take him out before he notices you? Normally, you wouldn't even consider dealing directly with one of them, but a sentry SCO should be within your capabilities.\n\n",
                    "lineNumber": 461,
                    "position": 0
                }
            },
            {
                "key": "chapter02:461:0:Choice",
                "attributes": {
                    "type": "Choice",
                    "position": 0,
                    "lineNumber": 461,
                    "sceneName": "chapter02",
                    "indent": 0
                }
            },
            {
                "key": "chapter02:462:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "I will deal with him first—that's the only way to be sure.",
                    "sceneName": "chapter02",
                    "indent": 1,
                    "lineNumber": 462
                }
            },
            {
                "key": "chapter02:468:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "The sentry will have to go first; you can't afford the risk of being spotted. \n\nClosing your eyes for a moment, you tentatively reach out to try to find a weak point, running feather-light telepathic fingers over his aura. The core of his mind is protected, as is the standard for a Special Directive operative, but the drawback of having senses honed to perceive the slightest shift in your surroundings is that a battle like this hurts. You can sense his reactions to the explosions, to the bright flashes of plasma and fire, to the dull thunder of… \n\nYou have no idea what power that is. Something deep enough in the audible range to make your teeth ache.\n",
                    "lineNumber": 468,
                    "position": 4
                }
            },
            {
                "key": "chapter02:468:4:GotoLabel",
                "attributes": {
                    "type": "GotoLabel",
                    "lineNumber": 468,
                    "position": 4,
                    "target": "sentry",
                    "sceneName": "chapter02",
                    "indent": 2
                }
            },
            {
                "key": "chapter02:470:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "He probably won't risk his position to attack a lone henchman.",
                    "sceneName": "chapter02",
                    "indent": 1,
                    "lineNumber": 470
                }
            },
            {
                "key": "chapter02:475:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "You reason that, without heavy armor or armament, the sentry will most likely think you are one of the perimeter guards that they missed, if he spots you at all. Since the fight has already started, there should be no reason for him to risk his position by trying to take you out. You hope. \n\nAnd, if you are lucky, his attention might be focused elsewhere.\n\n",
                    "lineNumber": 475,
                    "position": 4
                }
            },

            {
                "key": "chapter02:476:6:Option",
                "attributes": {
                    "type": "Option",
                    "position": 6,
                    "text": "I run as fast as I can, pretending to be a henchman heading to the fight.",
                    "sceneName": "chapter02",
                    "indent": 3,

                }
            },
            {
                "key": "chapter02:482:9:Prose",
                "attributes": {
                    "indent": 4.5,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Trying to stay low, you run as fast as you can. You can feel your heart speeding up, the welcome precursor to the adrenaline of being in a fight again. You have to admit, some part of you has missed this.\n\nMissed the danger.\n\nAlas, you are a bit more out of shape than you thought you were. Once you reach your target, your lungs are burning and your heart is beating hard enough to hurt. You have spent too much time honing your puppet's skills, and too little on your own lately.\n",
                    "lineNumber": 482,
                    "position": 9
                }
            },
            {

            {

                "attributes": {
                    "type": "Option",
                    "position": 6,
                    "text": "I keep my head down, trying to present a small target as I crawl.",

                    "indent": 3,

            },
            {
                "key": "chapter02:490:9:Prose",
                "attributes": {
                    "indent": 4.5,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "On your hands and knees, you carefully make your way towards the warehouse in the darkness. It will take a little longer to get to the warehouse, but you are trusting Psychopathor to put up a big enough fight so that it will still be going when you get there. \n\nYou can feel the nervous sweat starting to pool—it's been a while since the last time you were in a fight. You can't say you appreciate feeling this unprotected, but that is part of the reason why you are doing this.\n",

                    "position": 9

            {

                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Now what to do?\n\nHis thoughts are shielded, but he is still leaking sensory input. You could use that to distract him enough for you to get in range to fire one of your tranquilizer darts. \n\nOr you could attempt to overload his senses with one strong mental attack, leaving him crippled long enough for you to get inside. \n",

                    "position": 0

            {

                    "text": "I go for a subtle distraction.",
                    "sceneName": "chapter02",

                }
            },
            {
                "key": "chapter02:508:6:Prose",
                "attributes": {
                    "indent": 3,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "If your teeth ache, his must ache more. You grab hold of that sensation, throwing yourself against the unnatural blankness that surrounds him. You don't dare to try a full possession, but you can heighten his discomfort, keeping his attention focused on one spot long enough for you to sneak up from behind, shooting him in the back. \n\nIt is a struggle to keep him ignorant of the pain and the sedative coursing through his system, but eventually his mind muddles and he relaxes in your arms. Asleep. Good.\n\nYou reach down to pull out the dart, pocketing it. No evidence. You won't have long; he'll wake up soon enough, hopefully never knowing he was out. You don't want to hurt him; after all, if things were different, you could be in his shoes.\n",
                    "lineNumber": 508,
                    "position": 6
                }

                "key": "chapter02:549:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Time for you to leave your cover.\n\nHuddled on the ground, you prepare yourself to run to the warehouse. But the sentry whose thoughts you picked up worries you. Is it really wise to just leave him out there?\n\nHe could alert the others to your presence, or worse, decide to try to stop you in person. Since he is keeping that kind of distance, you imagine he's probably armed with some sort of sniper rifle as well as hyper senses.\n\nA bullet in the back can be dodged, but only if you can pick up his intentions to fire in time. Could you do that through the dampeners he's wearing?\n\nMaybe. Maybe not. Or maybe he will just leave you alone, deciding that revealing his position is not worth eliminating a single, lightly armored henchman. \n\nShould you take him out before he notices you? Normally, you wouldn't even consider dealing directly with one of them, but a sentry SCO should be within your capabilities.\n\n",
                    "lineNumber": 549,
                    "position": 0
                }
            },

                    "indent": 4.5,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Trying to stay on your feet in the darkness, you run as fast as you can. You can feel your heart speeding up, the welcome precursor to the adrenaline of being in a fight again. You have to admit, some part of you has missed this. Missed the danger.\n",

                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "On your hands and knees, you carefully make your way towards the warehouse in the darkness. It will take a little longer to get to the warehouse, but you are trusting Psychopathor to put up a big enough fight so that it will still be going when you get there. \n\nYou can feel the nervous sweat starting to pool—it's been a while since the last time you were in a fight. You can't say you appreciate feeling this unprotected, but that is part of the reason why you are doing this.\n",

                "key": "chapter02:592:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "You duck safely into the shadows of the warehouse. Inside, the sounds of battle are intensifying, flashes of greenish light erupting through the massive hole in the wall. Keeping your head low, you weigh your options.\n\nPsychopathor is giving them a good fight; what you dare to scan of his thoughts are fury-red, but there's no trace of worry yet. He's still holding his ground.\n\nThe WolfPack henchmen are a different story. There is a panicked feel to their thoughts; most of them are still calm, but the worry is spreading. Some of them are thinking of running. Some of them…\n\nWait…\n\nYou frown a little, trying to block out the din of battle. There! You were right. $!{hench_name} is here as well, and ${hhe} is not doing too well.\n\n",

                    "content": "${hench_name} has no idea what ${hhe} has gotten ${hhim}self into—you have to give ${hhim} a hand. \n\nYou know you shouldn't let yourself get distracted, but there's a little bit of you that nearly panics at the thought of ${hench_name} running afoul of the Special Directive. That's an odd enough reaction that it gives you pause….\n\n",

                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "You don't want them to take another thing of yours ever again. Too many times now. Too much lost. This is when you start striking back. This is when you take a stand.\n\n",

                "key": "chapter02:631:6:Option",
