                    "indent": 4,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "It could have been you, couldn't it? Just doing your job, just in over your head, no idea of the sharks that had slipped into the water. You still remember being fresh out in the world, not making your own calls, just following orders. \n\nYou had no idea of the danger.\n\nIt could have been you, and you are determined that it is not going to be ${hhim}.\n\nTime to get going.\n",

            {
                "key": "chapter02:677:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Luckily, ${hench_name} is nowhere near Psychopathor and the main fight at the moment.\n\nKeeping your head low, you sprint deeper into the warehouse. The explosions cascade black shadows over the ground, the maze of boxes giving you more than enough cover as you run. You can feel panicked little screams light up and disappear. ${hench_name} is still conscious, but there's someone else back there, clearing out possible reinforcements.\n\nOne of the Special Directive.\n\nYou're not sure what class; it's hard to make out details through the shielded minds back there. But since they are not going for Psychopathor and you haven't seen any flashy display of powers, it is probably one of the standard SCOs. That means strength and speed in various combinations, and probably armor as well. Perhaps some sort of natural projectile attack, or a quiet needle gun. An expert killer.\n\nThat thought hits you right in the gut, and you dodge behind a crate as machine guns open fire with a cacophony of noise. Apparently the WolfPack has noticed what is going on and is trying to take down whatever it is that's attacking them. They won't stand a chance….\n\n",

                    "position": 0
                }
            },
            {

                "attributes": {

                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "You have no idea where this thought is coming from. Maybe you're running on adrenaline, or maybe you are turning crazier than Ortega ever was. It's not that it's impossible, just insanely reckless and risky. Still….\n\n",

            {
                "key": "chapter02:686:8:Prose",
                "attributes": {
                    "indent": 4,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Are you really planning to take down one of the Special Directive operatives just for kicks?\n\nThe answer is most definitely yes.\n",

            {
                "key": "chapter02:689:6:Option",
                "attributes": {
                    "type": "Option",

                    "text": "It will be a good way to get an in with the WolfPack for future use.",
                    "sceneName": "chapter02",
                    "indent": 3,

            },
            {
                "key": "chapter02:693:8:Prose",
                "attributes": {
                    "indent": 4,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Even if you can't reveal your identity, you can give enough of an impression that you can cash in on it later. If you can drive back or kill the Re-Gene, that will give you an enormous status boost in the Los Diablos underworld.\n\nYou have to think of the future, after all.\n",

            {
                "key": "chapter02:700:8:Prose",
                "attributes": {
                    "indent": 4,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "You have to admit that you do love a challenge. It was part of why you enjoyed taking on the big players as Sidestep; finding a way to do the impossible makes you feel alive. Makes you feel sharp. There's no shame in being outmatched, after all….\n\nJust in giving up.\n",
                    "lineNumber": 700,
                    "position": 8
                }
            },

            {
                "key": "chapter02:704:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "Good. That gives me cover; I'll grab ${hench_name} and get ${hhim} to safety.",
                    "sceneName": "chapter02",
                    "indent": 1,
                    "lineNumber": 704
                }
            },
            {
                "key": "chapter02:708:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "With the WolfPack putting up this much of a fight, you have to be careful. It would be easy to get hit by a stray bullet. But hopefully they are making enough of a ruckus to give you cover as you sneak in and get ${hench_name} out of here.\n\nAs long as you move fast….\n",
                    "lineNumber": 708,
                    "position": 4
                }
            },
            {
                "key": "chapter02:708:4:GotoLabel",
                "attributes": {
                    "type": "GotoLabel",
                    "lineNumber": 708,
                    "position": 4,
                    "target": "grabber",
                    "sceneName": "chapter02",
                    "indent": 2
                }
            },
            {
                "key": "chapter02:710:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "This is too risky…I'll have to abort and let ${hench_name} fend for ${hhim}self.",
                    "sceneName": "chapter02",
                    "indent": 1,
                    "lineNumber": 710
                }
            },
            {
                "key": "chapter02:718:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "The reality of the situation is that you are under-equipped, not at the top of your game, without allies, and here for a completely different purpose. This is a stupid risk for little gain.\n\nIf ${hench_name} is smart, ${hhe} will be getting out of here fast. You have to trust that ${hhe} knows this; that's the only way.\n\nYou're not a hero anymore. You have to stop thinking like one.\n\nBiting your lip, you turn around, heading back towards the fight, trying to gage how it is going.\n",
                    "lineNumber": 718,
                    "position": 4
                }
            },
            {
                "key": "chapter02:719:4:GotoLabel",

            {

            {
                "key": "chapter02:738:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Closing your eyes for a brief and vulnerable moment, you map out the presence of all the WolfPack in your head. The thought-void at the center is harder to pinpoint, but you can judge where the Re-Gene should be from the reactions of the others.\n\nGood. You can do this.\n\nBreaking into a run, you sprint past a confused WolfPack and dive into a quick roll to escape a stray burst of fire. You skid behind the crates to where ${hench_name} has been hiding, just in time to tackle ${hhim} backwards as the crates explode, sending splinters everywhere.\n\nThere's no time to be gentle—you give ${hhis} mind a push to stay silent and compliant, dragging ${hhim} further back as the screams start in earnest. The SCO must have used the explosion to rush the WolfPack's position; you can feel them panic and run. Pressing ${hench_name} against the ground, you stay still until you feel that the danger has passed as the operative pursues elsewhere.\n\nNot a moment too late.\n\n\"What?\" ${hench_name} spits out the word, ${hhis} frustration breaking through your compulsion of ${hhis} mind.\n\n\"Not now. Move or be dead.\" You drag ${hhim} by the hand towards the quiet side, pushing ${hhim} down with you behind a tarp-covered loader. \n\n",
                    "lineNumber": 738,
                    "position": 0
                }
            },
            {
                "key": "chapter02:741:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "\"Who…are you?\" ${hench_name} is still holding ${hhis} gun, but ${hhe} holds it more like a tool than a weapon. $!{hhe}'s not a good shot; ${hhis} nervous stance tells you that.\n\n",
                    "lineNumber": 741,
                    "position": 0
                }
            },
            {
                "key": "chapter02:746:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "\"Who the hell are you?\" ${hench_name} has ${hhis} fists up, ready to sock you one in case ${hhe} needs to. You'd rather ${hhe} did not. That would hurt.\n\n\"It's not important.\" You're glad that you're masked; the goggles cover most of your face, and the black hood hides the rest.\n\n",
                    "lineNumber": 746,
                    "position": 0
                }
            },
            {
                "key": "chapter02:749:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "\"Are you with them?\" There's a nervous look on ${hhis} face, as if ${hhe} isn't sure whether ${hhe} should aim the gun at you.\n\n",
                    "lineNumber": 749,
                    "position": 0
                }
            },
            {
                "key": "chapter02:763:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "\"You're with them, aren't you?\" There's a slight tightening of ${hhis} fists, shifting slightly to get ready.\n\n\"No.\" You can't hide the amused snort. \"You would be dead, in that case.\"\n\n\"Shit.\" $!{hhe} pops ${hhis} head up, takes a look around, then immediately pulls back, face white. \"Was that a Re-Gene? This is really happening….\"\n\n\"It was, and it is.\"\n\n\"Okay.\" $!{hhe} draws a deep breath before continuing. \"What do you want from me?\"\n\n\"What makes you think I want anything?\" You can't help sounding amused—${hhe}'s catching on fast.\n\n\"You saved me. That usually means there's a reason.\"\n",
                    "lineNumber": 763,
                    "position": 0
                }
            },

            {
                "key": "chapter02:769:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "\"${puppet_name} mentioned you.\"",
                    "sceneName": "chapter02",
                    "indent": 1,
                    "lineNumber": 769
                }
            },
            {
                "key": "chapter02:772:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "\"${puppet_name} mentioned you, and that makes you worth saving in my book.\" Not to mention that old memories are going on rerun in your head tonight, and you don't want to see ${hench_name} die. Not like…\n\n",
                    "lineNumber": 772,
                    "position": 4
                }
            },
            {
                "key": "chapter02:775:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "\"${puppet_name}? You know ${phim}? Is ${phe} here?\"\n\n",
                    "lineNumber": 775,
                    "position": 4
                }
            },
            {
                "key": "chapter02:778:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "\"${puppet_name}? Shit. Really? Please don't tell me ${phe}'s here too….\"\n\n",
                    "lineNumber": 778,
                    "position": 4
                }
            },
            {
                "key": "chapter02:785:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "\"${puppet_name}? You work for ${phim}, then? Is ${phe} here?\"\n\n\"No. $!{phe}'s not crazy enough to be here.\" You're glad the mask hides your slightly manic grin. \"But ${phe} did say you were someone ${phe} trusted.\"\n\nIt's not even hard to reach in and nudge suspicion into trust, not with the way ${hench_name}'s face lights up when you mention ${puppet_name}. \n\n",
                    "lineNumber": 785,
                    "position": 4
                }
            },
            {
                "key": "chapter02:792:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Maybe you should be feeling bad about this, but it's for a good cause, right? You get what you want, and ${hhe} gets out alive.\n\n\"What are you doing here, then?\" You can feel the willingness to help pouring from ${hench_name}. That's one of the reasons you kept in contact after your first encounter as ${puppet_name}; some people are just born to be good henchmen. It would be a shame to pass one up.\n\n\"Looking for a better opportunity?\"\n\n",
                    "lineNumber": 792,
                    "position": 4
                }
            },
            {
                "key": "chapter02:795:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "\"Well, the WolfPack only hired me for a one-off gig…and that gig looks like it might be up. Not getting paid enough to fight the military.\" She takes a long look around. \"Honestly, with the way things are going tonight, I don't expect to get my paycheck.\"\n\n",
                    "lineNumber": 795,
                    "position": 4
                }
            },
            {
                "key": "chapter02:802:2:Prose",
                "attributes": {
                    "indent": 1,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "\"Well, the WolfPack only hired me to be a driver…and here I am, with a gun in my hands and the crazies attacking. Not my idea of a good time.\" He takes a long look around. \"Honestly, with the way things are going tonight, I don't expect to get my paycheck.\"\n\nYou pause for a moment, making sure nobody is paying attention to you. \"Maybe not from them. From me, on the other hand…\"\n\n\"Shoot.\" ${hench_name} sighs. \"Okay, lay it out for me. Night's not getting any younger.\"\n\n",
                    "lineNumber": 802,
                    "position": 2
                }
            },
            {
                "key": "chapter02:802:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "\"I need help, and you're conscripted.\"",
                    "sceneName": "chapter02",
                    "indent": 1,
                    "lineNumber": 802
                }
            },
            {
                "key": "chapter02:813:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "You're hurt badly, and you need a second pair of hands. That's the unfortunate truth. Your back is sticky with blood, and every move hurts. So you let out a sigh, trying for a pained shrug.\n\n\"I need help, and you're conscripted.\" Not to mention that old memories are going on rerun in your head tonight, and you don't want to see ${hench_name} die. Not like…\n\n\"What are you talking about? Who are you?\"\n\n\"Someone who's about to help you get out of this mess alive if you want to.\" You're glad your mask hides your slightly manic grin. \"And make a pretty penny on the side.\"\n\nIt's not even hard to reach in and nudge suspicion into trust, not with the way ${hench_name}'s face lights up when you mention money. Most likely ${hhe} has already figured which way this battle is going, and ${hhe} is in no hurry to die.\n",
                    "lineNumber": 813,
                    "position": 4
                }
            },
            {
                "key": "chapter02:818:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Maybe you should be feeling bad about this, but it's for a good cause, right? You get what you want, and ${hhe} gets out alive.\n\n",
                    "lineNumber": 818,
                    "position": 4
                }
            },
            {
                "key": "chapter02:823:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "\"So, what do you need done, then?\" You can feel the willingness to help literally pouring from ${hench_name}. That's one of the reasons you kept in contact after your first encounter as ${puppet_name}: some people are just born to be good henchmen. It would be a shame to pass one up.\n\n\"The WolfPack only hired me for a one-off gig,\" she says. \"And that gig looks like it might be up. Not getting paid enough to fight the military.\"\n\n",
                    "lineNumber": 823,
                    "position": 4
                }
            },
            {
                "key": "chapter02:828:2:Prose",
                "attributes": {
                    "indent": 1,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "\"So, what do you need done, then?\" You can feel the willingness to help literally pouring from ${hench_name}. That's one of the reasons you kept in contact after your first encounter as ${puppet_name}: some people are just born to be good henchmen. It would be a shame to pass one up.\n\n\"The WolfPack only hired me to be a driver,\" he says. \"And here I am, with a gun in my hands and the crazies attacking. Not my idea of a good time.\"\n\n",
                    "lineNumber": 828,
                    "position": 2
                }
            },
            {
                "key": "chapter02:828:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "\"We both work for the WolfPack—but it's time to get out now.\"",
                    "sceneName": "chapter02",
                    "indent": 1,
                    "lineNumber": 828
                }
            },
            {
                "key": "chapter02:837:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "\"We both work for the WolfPack—but it's time to get out now.\" That might be a feasible misdirection; posing as an ally always helps convince people.\n\n\"What are you talking about? I've never seen you before.\"\n\n\"Hey, I know all masks look the same, but don't be an idiot, ${hench_name},\" you snap back.\n\nIt's not even hard to reach in and nudge suspicion into trust, putting in a firm conviction that ${hhe} has indeed seen you before. You two even talked a little, and shared a few jokes and complaints about the pay.\n\n",
                    "lineNumber": 837,
                    "position": 4
                }
            },
            {
                "key": "chapter02:849:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Maybe you should be feeling bad about this, but it's for a good cause, right? You get what you want, and ${hhe} gets out alive.\n\n\"Sorry.\" The reply comes with a few quick blinks as ${hhe} works hard to make sense of the new memories. That's the beauty of the mind: put a rock in a creek of memories and the mind will divert around it, adapting to the new information. \"This situation just went sideways way too fast.\"\n\n\"I know,\" you say. \"I'm not getting paid to fight the Special Directive.\"\n\n\"That's who? Oh no….\" ${hench_name}'s eyes widen in shock. \"I'm with you there—I was hired for one gig. No way will I risk my life for that kind of money.\"\n\n\"Speaking of which…\" You lean in a little closer. \"I know a way to make some extra bucks because it's not likely we're getting paid this time.\"\n\n\"Shoot…as long as we're out of here fast.\"\n",
                    "lineNumber": 849,
                    "position": 4
                }
            },
            {
                "key": "chapter02:851:0:Choice",
                "attributes": {
                    "type": "Choice",
                    "position": 0,
                    "lineNumber": 851,
                    "sceneName": "chapter02",
                    "indent": 0
                }
            },
            {
                "key": "chapter02:852:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "I tell the truth: I am after Psychopathor's cannon.",
                    "sceneName": "chapter02",
                    "indent": 1,
                    "lineNumber": 852
                }
            },
            {
                "key": "chapter02:867:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "\"You know that huge plasma cannon that Psychopathor's lugging around?\" You gesture to your shoulder, keeping half an eye on the warehouse. The fighting is still going on, but back here there's no immediate threat.\n\n\"Kind of hard to miss.\" ${hench_name} smiles a little, bouncing back with surprising speed.\n\n\"I know someone that's willing to pay a lot for a certain piece of it.\" It's not even a lie; that's the beauty of it.\n\n\"That's not going to be easy.\" It's too dark to see ${hench_name} roll ${hhis} eyes, but you can hear it in ${hhis} voice. \"It's literally attached to him, you know?\"\n\n\"Not for long.\" At least, not if you have predicted the Special Directive's tactics correctly. \"This kind of fight is the perfect opportunity.\"\n\n\"As long as we don't get caught in the crossfire.\" $!{hhe} sounds hesitant, but all it takes is the smallest of nudges to evaporate that.\n\n\"Well, leave that to me.\" You give ${hench_name} a reassuring pat on ${hhis} shoulder.\n\n",
                    "lineNumber": 867,
                    "position": 4
                }
            },
            {
                "key": "chapter02:875:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "\"You're bleeding,\" ${hhe} points out with a doubtful look. \"Are you sure about this?\"\n\n\"I am. It won't matter if I'm hurt—I don't plan to fight them.\"\n\n\"What?\" $!{hhe} gives you a slightly suspicious look. \"Do you have some sort of stealth powers or something?\"\n\n\"Something like that,\" you lie because that is an easier explanation that doesn't risk revealing you. \"Just stick close and follow me.\"\n",
                    "lineNumber": 875,
                    "position": 4
                }
            },
            {
                "key": "chapter02:877:4:GotoLabel",
                "attributes": {
                    "type": "GotoLabel",
                    "lineNumber": 877,
                    "position": 4,
                    "target": "alonegun",
                    "sceneName": "chapter02",
                    "indent": 2
                }
            },
            {
                "key": "chapter02:879:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "I lie, planning to use ${hench_name} for a distraction.",
                    "sceneName": "chapter02",
                    "indent": 1,
                    "lineNumber": 879
                }
            },
            {
                "key": "chapter02:900:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "${hench_name} has not been working this site long, but already ${hhe} knows it far better than you do. And there's a certain worry at the back of ${hhis} mind that if the generator tank blows, this whole place is going to go up in smoke.\n\nGood. That's exactly the kind of distraction you need.\n\n\"Here.\" You push one of the small charges you have been carrying for emergencies into ${hench_name}'s hand. \"You know how this works, right?\"\n\n\"Of course.\" There's a look of vague nervousness on ${hhis} face. \"Don't tell me…\"\n\n\"Yes. The generator tank. I want you to place this on it with a timer of five minutes. That should be long enough for you to get away, right?\"\n\n\"If I don't run into those assholes.\"\n\n\"Just keep low and run away from the fight. They're not interested in henchmen; if you don't bother them, they'll ignore you.\"\n\n\"Really?\"\n\n\"Trust me,\" you say with conviction, hoping that the Special Directive has not changed their operating procedures recently.\n\n\"Okay…but what about you?\"\n\n",
                    "lineNumber": 900,
                    "position": 4
                }
            },
            {
                "key": "chapter02:924:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "\"I'll be fine,\" you say, trying your best to sound confident.\n\n\"You're bleeding,\" ${hhe} points out with a doubtful look. \"How are you going to pull this off?\"\n\n\"You don't need to worry about that. And it's better that you don't know. In case things go south. Once you are out of here…\"\n\nYou hesitate a moment, gently adding telepathic suggestions of trust to your words. \"You know Joes, right?\"\n\n\"Of course I do.\"\n\n\"There will be an envelope there tomorrow evening, with double what you would have earned had you stuck with the WolfPack.\"\n\n\"Fine….\" The word is a little hesitant, despite your efforts. \"But only because I would be paid shit if I just made a run for it.\"\n\n\"I'm glad we understand each other.\" You give ${hench_name} a little clap on the shoulder. \"Just give me a moment to…\"\n\nYou scan your surroundings, pinpointing the little thought-voids, trying to predict where the fighting will be heaviest. \"There, that way, go! And remember, keep low.\"\n\nYou don't give ${hench_name} the opportunity to refuse; instead, you give ${hhim} a mental push to start running in the right direction.\n\nTo your relief, ${hhe} doesn't even look back.\n\nGood. Now to get in position and wait for the distraction.\n",
                    "lineNumber": 924,
                    "position": 4
                }
            },
            {
                "key": "chapter02:925:4:GotoLabel",
                "attributes": {

            {
                "key": "chapter02:927:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "I'll be vague and use ${hench_name} to help with the getaway.",
                    "sceneName": "chapter02",
                    "indent": 1,
                    "lineNumber": 927
                }
            },
            {
                "key": "chapter02:930:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "${hench_name} is used to obeying orders, and it's that urge you are leaning into right now. You don't need ${hhis} help getting the thing you're after. Getting away, however…that's always the toughest part.\n\n",
                    "lineNumber": 930,
                    "position": 4
                }
            },
            {
                "key": "chapter02:939:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "\"I need to be able to get out of here fast, as soon as I'm done with what I'm here for.\"\n\n\"Mysterious,\" ${hench_name} teases.\n\n\"Mysterious and generous,\" you point out.\n\n\"Fair enough. If it's transport you need, I have a car not far from here.\"\n\n",
                    "lineNumber": 939,
                    "position": 4
                }
            },
            {
                "key": "chapter02:954:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "\"We need to be able to get out of here fast, as soon as I've got the thing.\"\n\n\"You're gonna do that yourself? You're nuts,\" ${hench_name} teases.\n\n\"Hey, nuts, and possibly about to make us a whole lot of money.\"\n\n\"Fair enough. If it's transport we need, there's a car parked not that far from here.\"\n\n\"One you can get to safely?\" You scan ${hhis} face and thoughts for any hesitation, and find none. There is a car, parked a safe distance from the warehouse.\n\n\"As long as I don't run into those assholes.\"\n\nYou nod. \"Just keep low and run away from the fight. They're not interested in henchmen; if you don't bother them, they'll ignore you.\"\n\n",
                    "lineNumber": 954,
                    "position": 4
                }
            },
            {
                "key": "chapter02:959:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "\"Really?\"\n\n\"Trust me,\" you say with conviction, hoping that the Special Directive has not changed their operating procedures recently.\n\n",
                    "lineNumber": 959,
                    "position": 4
                }
            },
            {
                "key": "chapter02:964:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "\"And if not, I'll punch them,\" she says, punching her palm with her fist.\n\n\"Trust me, you don't want to do that,\" you say with conviction. \"Just keep your head down.\" She reluctantly nods yes.\n\n",
                    "lineNumber": 964,
                    "position": 4
                }
            },
            {
                "key": "chapter02:977:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "\"You're bleeding,\" ${hhe} points out with a doubtful look. \"Are you sure you'll be okay?\"\n\n\"I will. It won't matter if I'm hurt—I don't plan to fight them.\"\n\n\"Okay…how long are you going to be?\"\n\n\"Not long. Ten minutes tops. Where is it?\"\n\n\"Down by the water. Just follow the alley—look for the cistern with the crane.\" You follow ${hhis} mental impression instead, which is a lot easier to understand.\n\n\"I know where that is,\" you say because now you do. \"Don't have the motor running; we don't want to draw attention to you.\"\n\n",
                    "lineNumber": 977,
                    "position": 4
                }
            },
            {
                "key": "chapter02:980:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "\"It's not my first rodeo,\" ${hench_name} says with a laugh. \"I know how to drive a getaway car.\"\n\n",
                    "lineNumber": 980,
                    "position": 4
                }
            },
            {
                "key": "chapter02:992:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "\"Got it. I'll be careful.\"\n\n\"I'm glad we understand each other.\" You give ${hench_name} a little clap on the shoulder. \"Just give me a moment to…\"\n\nYou scan your surroundings, pinpointing the little thought-voids, trying to predict where the fighting will be heaviest. \"There, that way, go! And remember, keep low.\"\n\nYou don't give ${hench_name} the opportunity to refuse; instead, you give ${hhim} a mental push to start running in the right direction.\n\nTo your relief, ${hhe} doesn't even look back.\n\nGood. Now to get in position and wait for an opportunity.\n",
                    "lineNumber": 992,
                    "position": 4
                }
            },
            {
                "key": "chapter02:993:4:GotoLabel",

            {
                "key": "chapter02:995:0:Label",
                "attributes": {

                    "name": "leader",
                    "sceneName": "chapter02",

            {
                "key": "chapter02:1013:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Closing your eyes for a brief and vulnerable moment, you map out the presence of all the WolfPack in your head. The thought-void at the center is harder, but you can judge where they are from the reactions of the others.\n\nGood. You can do this. You will do this.\n\nYou count seven WolfPack guards back here, including ${hench_name}. Scared, nervous, no leadership—but ready to fight. That's what they're paid for, after all, and so far they have no idea what they are up against.\n\nIf the Special Directive operative stays true to form, they will either stick to the shadows and eliminate the WolfPack one by one, or step out in the open and terrify them with the knowledge of what they are up against. In either case, you need to move before the operative does.\n\nRight now, to the best of your knowledge, the WolfPack are repositioning somewhere nearby in the maze of crates and heavy, tarp-covered machinery. They could be anywhere….\n\nNot that you care where they are—you know where they will be. All you have to do is be ready for the SCO to make the first move.\n\nThis is going to be the ultimate test of your skill. Theoretically you should be able to influence, if not control, all seven of the WolfPack. They shouldn't even be aware of your presence at the back of their minds; a shout in your head is not that different from a shouted command during battle.\n\nQuickly, you assign numbers to each of them to more easily distinguish them in your head.\n\n",
                    "lineNumber": 1013,
                    "position": 0
                }
            },
            {
                "key": "chapter02:1016:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "It's just like playing chess with yourself, keeping all the sides and angles straight. Who here sees something, who has a clue….\n\n",
                    "lineNumber": 1016,
                    "position": 0
                }
            },
            {
                "key": "chapter02:1023:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "It's just like a fight, keeping all your opponents straight in your head, knowing where they are and what they do. Who here sees something, who has a clue….\n\nFive has a minor fear spike, but that's just Three getting too close. You quickly calm their nerves as Two screams aloud, the pain slapping you in the face. Contact!\n\nLooks like you have a stalker SCO here and not a terror beast, which is good. The ones going for the terror are usually more heavily armored. You don't need that headache. You were never meant to go into the field like this, but…\n\n",
                    "lineNumber": 1023,
                    "position": 0
                }
            },
            {
                "key": "chapter02:1023:0:FakeChoice",
                "attributes": {
                    "type": "FakeChoice",
                    "position": 0,
                    "lineNumber": 1023,
                    "sceneName": "chapter02",
                    "indent": 0
                }
            },
            {
                "key": "chapter02:1024:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "…look at me now! They never saw my potential.",
                    "sceneName": "chapter02",
                    "indent": 1,
                    "lineNumber": 1024
                }
            },
            {
                "key": "chapter02:1028:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "They never saw your true potential, did they? Imagine what you could do with a trained team, what kind of an advantage you would have in a fight. It's exhilarating, which is a feeling you need to keep under control. You can't let yourself get carried away.\n\nStill, you can't stop smiling at the thought of how surprised they would have been if they had ever learned what you could really do.\n",
                    "lineNumber": 1028,
                    "position": 4
                }
            },
            {
                "key": "chapter02:1031:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "…I have to admit I am good at it. Did they try to steer me in this direction?",
                    "sceneName": "chapter02",
                    "indent": 1,
                    "lineNumber": 1031
                }
            },
            {
                "key": "chapter02:1035:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Was this what they imagined they could turn you into? Someone overseeing others, turning them into a many-limbed, many-eyed body ready to tear apart anything that ended up in your path. Maybe. You remember early training exercises in teamwork, but you never worked well with others.\n\nNot until the Rangers…but that's a road that has been closed to you now.\n",
                    "lineNumber": 1035,
                    "position": 4
                }
            },
            {
                "key": "chapter02:1037:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "…I'll do this if I have to, then slink back to the shadows.",
                    "sceneName": "chapter02",
                    "indent": 1,
                    "lineNumber": 1037
                }
            },
            {
                "key": "chapter02:1041:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "You don't like this, but that doesn't mean you can't do it. You'll fight, but you'll do it your own way. From the shadows. Playing the puppeteer.\n\nYes. Maybe that's the way you should think about this. You're not exposing yourself, after all; that's their job.\n",
                    "lineNumber": 1041,
                    "position": 4
                }
            },
            {
                "key": "chapter02:1047:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Two is down, but One is close enough to nudge into spinning in the right direction—not towards the fallen victim, but towards the closest cover. You catch a glimpse through their eyes and don't even need to nudge their trigger finger.\n\nThe bullets miss, but the target has to shift direction. You nudge Five and Six into action to cut them off.\n\n",
                    "lineNumber": 1047,
                    "position": 0
                }
            },
            {
                "key": "chapter02:1059:2:Prose",
                "attributes": {
                    "indent": 1,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "You're feeling like a conductor, the smile slowly growing behind your mask as the WolfPack responds to your telepathic nudges. It's a thrill you hadn't expected; a few years ago, this would have been completely out of your league.\n\nTimes have changed for sure, and the Special Directive will suffer for it.\n\nFive spots them first, surprising them with a burst of fire that connects to the target. At least, that's what they think; the body jerks back from the recoil, rolling back to gain some distance as Six lays down covering fire.\n\nWho's close…Four? Yes, Four will do.\n\nYou spur them on, making them rush forward, heedless of danger, fearing that the target will slip away if you wait, but…there! There it is: Four definitely hits, and for the first time, you hear a cry of pain as the Re-Gene reacts to the damage.\n\nGood, but you can't let up. You urge One to circle around while Five and Six keep firing. A peek through Four's eyes shows that yes, the target is stationary now, probably bleeding….\n",
                    "lineNumber": 1059,
                    "position": 2
                }
            },

            {
                "key": "chapter02:1075:2:Prose",
                "attributes": {
                    "indent": 1,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "You're feeling like a conductor, the smile slowly growing behind your mask as the WolfPack responds to your telepathic nudges. It's a thrill you hadn't expected; a few years ago this would have been completely out of your league. It's still a strain—you can feel the sweat running down your back, eyes blurring—but you can do this.\n\nTimes have changed for sure, and the Special Directive will suffer for it.\n\nFive spots them first, surprising them with a burst of fire that makes the target roll back to gain some distance as Six lays down covering fire. Who's close…Four? Yes, Four will do.\n\nYou spur them on, making them rush forward, heedless of danger, fearing that the target will slip away if you wait, but…too fast! You misjudge your control, and when the target makes a sudden change of direction, you can't keep up.\n\nThere's a sharp stab of fear and pain as Four gets eviscerated. You jerk back, pushing One into the right position to get off a shot.  \n\nThere it is! One definitely hits, and for the first time, you hear a cry of pain as the Re-Gene reacts to the damage.\n\nGood, but you can't let up. Five and Six keep firing. A peek through One's eyes shows that yes, the target is stationary now, probably bleeding…\n",
                    "lineNumber": 1075,
                    "position": 2
                }
            },
            {

            {
                "key": "chapter02:1093:2:Prose",
                "attributes": {
                    "indent": 1,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "You can feel your frown growing with your headache. A few years ago, this would have been completely out of your league; now, it still leaves you with a cold sweat running down your back. Your telepathic powers have grown strong, stronger than they ever have been, but to use them on so many targets at once, reading and sending at the same time…\n\nHard or not, you must do it.\n\nFive spots them first, surprising them with a burst of fire that makes the target roll back to gain some distance as Six lays down covering fire. Who's close…Four? Yes, Four will do.\n\nYou spur them on, making them rush forward, heedless of danger, fearing that the target will slip away if you wait—but your push is too brutal. In their instinctive wince, they miss the fact that the target has shifted, turning escape into attack.\n\nThere's a sharp stab of fear and pain as Four gets eviscerated. You jerk back, pushing hard to get One into the right position to get off a shot. It misses—it's harder than you thought to just nudge their natural instincts. Your orders are delivered with a fist and not a pointed finger.\n\n",
                    "lineNumber": 1093,
                    "position": 2
                }
            },
            {
                "key": "chapter02:1105:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Still, you have a lot of toys to play with. All they have to do is wear the target down. $!{hench_name} is the only one who is not expendable, so you make sure to keep ${hhim} away from the fight.\n\nInstead, you push Three and Seven into advancing together, drawing the attention of the target. As expected, the Re-Gene makes a move for them, moving fast and low in the shadows before attacking.\n\nJust what you were waiting for.\n\nSee, most people going for hand-to-hand combat rely on the fact that people generally won't shoot if they risk harming their friends. It's an instinct most people have. But right now, you don't mind sacrificing a few pawns—so you brutally force Five and Six to open fire, riddling their friends with bullets in the hope of…\n\nYes! There it is! Six definitely hits. For the first time, you hear a cry of pain as the Re-Gene reacts to the damage and rolls behind a crate.\n\nGood, but you can't let up. Five and Six keep firing. A peek through Six's eyes shows that yes, the target is stationary now, probably bleeding….\n",
                    "lineNumber": 1105,
                    "position": 4
                }
            },

            {
                "key": "chapter02:1128:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "$!{swear}! Can you do this? You're going to get them all killed….\n\nNo. You grit your teeth, focusing on the task at hand. You can do this. Just use them to tire the target out, to give you an advantage. Wait for an opening….\n\nYou push Three and Seven into advancing together, hoping they will be able to cover each other's backs. Where is the target, where… \n\nThree screams loudly as he's hamstrung. Seven fires blindly, but the target is gone again, back into the shadows. You push Five and Six to fire towards where the target disappeared, trying to block out Three's screams of pain. \n\nIt doesn't work very well.\n\nOne screams next—you had forgotten about them in the fray. They're down, unconscious or dead, and you have to clamp down the fear response hard on the remaining WolfPack. You can't afford to let them run.\n\nInstead, Six catches a glance at the target. You turn them all at once to fire as the operative rolls behind a crate. There's no free avenue of escape. You slowly circle around with Seven, making sure they are all keeping their distance.\n\nYou can't let up. Five and Six keep firing. A peek through Six's eyes shows that yes, the target is stationary now, maybe injured….\n",

                    "position": 4
                }

arget. You turn them all at once to fire as the operative rolls behind a crate.\n\nThere's no free avenue of escape. You slowly circle around with Seven, making sure they are all keeping their distance.\n\nYou can't let up. Five and Six keep firing. A peek through Six's eyes shows that yes, the target is stationary now, maybe injured….\n",

                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Can you really take a Special Directive operative in a direct fight? Even if it is just an SCO? Even if they are wounded?\n\nHonestly, you're far from sure. But if you're going to do something, you need to do it now or risk your window of opportunity for your main objective.\n\n",
                    "lineNumber": 1176,
                    "position": 0
                }

            {
                "key": "chapter02:1181:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "\"I'm moving in to take him down,\" you say as you move into position, making sure everyone hears you telepathically. It's not hard to make them think you are a friend, sending little embers of trust flaring up inside their minds. \"If you can get a shot in, go for it!\"\n\nIt's worth the risk—you will have them at the back of your mind, and you think you will be able to adjust for any stray shots fired. That's what you used to do, after all…back when you were Sidestep. Looks like you must step into your old shoes, if only for a moment.\n",
                    "lineNumber": 1181,
                    "position": 4
                }
            },

            {
                "key": "chapter02:1191:4:Prose",

            {
                "key": "chapter02:1208:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "\"I'm moving in to take him down,\" you say as you move into position, making sure everyone hears you telepathically. It's not hard to make them think you are a friend, sending little embers of trust flaring up inside their minds. \"Hold your fire—just make sure he doesn't get away! We need to keep him in the open.\"\n\nIf the operative is an SCO working from the shadows. they will not like a one-on-one fight. They will be relying on fear and surprise, and even with that shielded mind you are a very hard person to surprise…not that they will know that.\n",

                "key": "chapter02:1211:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "No, I don't dare risk it. I'm getting ${hench_name} away from here now.",

            },
            {
                "key": "chapter02:1226:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "You've gained enough space to separate ${hench_name} from the rest of the WolfPack. It's not worth risking yourself to fight the SCO when you can leave that to the WolfPack. You've been overconfident enough for one evening; you don't want to risk losing everything. You're not even sure if they are wounded, after all….\n\nBreaking into a run, you sprint past a confused WolfPack, pushing them into attacking the hidden SCO. Fear turns to fury as you force them, your head throbbing.\n\nYou dive into a quick roll to escape a stray burst of fire, skidding behind the crates to where ${hench_name} has been hiding. There's no time to be gentle—you give ${hhis} mind a push to stay silent and compliant, dragging ${hhim} further back as the screams start.\n\nPulling ${hench_name} along, you move quickly and quietly away from the battle, finding a quiet spot for the two of you to hunker down behind a tarp-covered loader.\n\nNot a moment too late.\n\n\"What?\" ${hench_name} spits out the word, ${hhis} frustration breaking your compulsion over ${hhis} mind.\n\n\"Not now. Keep it down or they'll find us.\"\n\n",
                    "lineNumber": 1226,
                    "position": 4
                }
            },
            {
                "key": "chapter02:1229:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "\"Who…are you?\" ${hench_name} is still holding ${hhis} gun, but ${hhe} holds it more like a tool than a weapon. $!{hhe}'s not a good shot; ${hhis} entire stance tells you that.\n\n",
                    "lineNumber": 1229,
                    "position": 4
                }
            },
            {
                "key": "chapter02:1234:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "\"Who the hell are you?\" ${hench_name} has ${hhis} fists up, ready to sock you one in case ${hhe} needs to. You'd rather ${hhe} did not. That would hurt.\n\n\"It's not important.\" You're glad that you're masked behind the rebreather and the goggles. You're mostly dressed in black, and the hood hides your hair.\n\n",
                    "lineNumber": 1234,
                    "position": 4
                }
            },
            {
                "key": "chapter02:1237:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "\"Are you sure we can just run like this?\" There's a nervous look on ${hhis} face, as if ${hhe} isn't sure whether ${hhe} should start heading back or not.\n\n",
                    "lineNumber": 1237,
                    "position": 4
                }
            },
            {
                "key": "chapter02:1251:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "\"Why did we run? We could have taken them….\" There's a subtle tightening of ${hhis} fists, shifting slightly to get ready.\n\n\"If we hadn't run, we'd be dead.\" You can't hide the amused snort. \"You want to fight the Special Directive that bad?\"\n\n\"You serious?\" $!{hhe} pops ${hhis} head up, takes a look around, then immediately pulls it back, face white. \"Was that really them? This is really happening….\"\n\n\"It was, and it is.\"\n\n\"Okay.\" $!{hhe} draws a deep breath before continuing. \"What do you want from me?\"\n\n\"What makes you think I want anything?\" You can't help sounding amused—${hhe}'s catching on fast.\n\n\"You picked me out of all the people to drag out of there. That usually means there's a reason.\"\n",
                    "lineNumber": 1251,
                    "position": 4
                }
            },
            {
                "key": "chapter02:1251:4:GotoLabel",

            {
                "key": "chapter02:1260:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "No time to waste. A final check through the eyes of your allies to pinpoint their hiding place, and you're off at a sprint, adrenaline coursing through your veins. You're not sure whether your gun will be able to hurt them, but you're sure you'll find a way.\n\nThe shadow moves a moment before you do, but you're fast enough to fold into a seamless roll. The claws tear through the air where you were a moment earlier. So, you haven't lost it—that's good to know.\n\n",
                    "lineNumber": 1260,
                    "position": 0
                }
            },
            {
                "key": "chapter02:1276:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "You take a moment to peek through the eyes of your allies, noting the possible position of your target. You're not sure whether your gun will be able to hurt them, but you're sure you'll find a way.\n\nDropping into a crouch, you move closer, keeping your guard up. The shadow moves a moment before you do, but you're prepared. You throw yourself backwards, the claws tearing through the air where you were a moment earlier. So, you haven't lost it—that's good to know.\n\nHere we go.\n\nOut in the open, the Special Directive operative is a lightly built male Re-Gene, blue-gray skin covered in black spiral tattoos. His eyes gleam red with optic inserts. The claws are not natural but armored gloves fitted with sharp monofilament blades.\n\nHe is bleeding from a wound to the leg, slowing him down. A point in your favor. He is also operating mostly on instinct; you are reading very little from his shielded mind. That's a point in his.\n\nTime to stop thinking and start reacting. \n\nDodging another swipe, you step in close, aiming an elbow at his face. You miss but sidestep his returning blow, surrendering to the rhythm of the fight.\n\nHe's wounded, so you make sure to keep him on the move, aiming a kick at his other knee, forcing him to rely on his wounded limb to yank it out of the way. The quiet hum of his mental shields doesn't reveal much, but you've got years of experience and half a dozen extra eyes to make up the difference.\n",
                    "lineNumber": 1276,
                    "position": 0
                }
            },
            {

                    "content": "No time to waste. A final check through the eyes of your allies to pinpoint their hiding place, and you're off at a sprint, adrenaline coursing through your veins. If you want to do anything, you need to flush them out on the open first. And the only one who can do that is you.\n\nThe shadow moves a moment before you do, but you're fast enough to fold into a seamless roll. The claws tear through the air where you were a moment earlier. So you haven't lost it—that's good to know.\n\n",
                    "lineNumber": 1285,
                    "position": 0

            {
                "key": "chapter02:1301:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "You take a moment to peek through the eyes of your allies, taking note of the possible position of your target. If you want to do anything, you need to flush them out first—and the only one who can do that is you. Dropping into a crouch, you move closer, keeping your guard up.\n\nThe shadow moves a moment before you do, but you're prepared and throw yourself backwards, the claws tearing through the air where you were a moment earlier. So you haven't lost it—that's good to know.\n\nHere we go.\n\nOut in the open now, the Special Directive operative is a lightly built male Re-Gene, blue-gray skin covered in black spiral tattoos. His eyes gleam red with optic inserts. The claws are not natural but armored gloves fitted with sharp monofilament blades.\n\nHe is bleeding from a wound to the leg, slowing him down. A point in your favor. He is also operating mostly on instinct; you are reading very little from his shielded mind. That's a point in his.\n\nYou'd better play this smart. \n\nDodging another swipe, you step in close to nullify his greater reach, aiming an elbow at his face. You miss, but you sidestep his returning blow, focusing on trying to read his movements.\n\nHe's wounded, so you make sure to keep him on the move, aiming a kick at his other knee, forcing him to rely on his wounded limb to yank it out of the way. The quiet hum of his mental shields doesn't reveal much, but you've got years of experience and half a dozen extra eyes to make up the difference.\n",

                }

                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "What worries you is that your blows are having very little effect. You're not strong, but you know how to target the sensitive spots on someone's body. Yet here, you find your blows nearly bouncing back. Is that his power? Not armor, but impact-resistant flesh?\n\n",
                    "lineNumber": 1307,
                    "position": 0
                }

                "attributes": {
                    "type": "Option",

            {
                "key": "chapter02:1324:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "You need a gun. Luckily, there's one on the ground not far from you.\n\nMoving backwards, you switch momentum as fast as you can, diving into a roll to get past him. The claws swing down in a quicker arc than you had anticipated, and you feel them gouge deep red lines over your back, tearing your skinsuit with ease.\n\n$!{swear}, that hurt.\n\nYou nearly falter. But you grab the gun as you come up in a crouch, pulling the trigger as he charges forward.\n\nHis injured leg is slowing him down. The bullets smack into his chest, most of them absorbed by the body armor—but you can hear the grunt of pain.\n\nHis hand pulls back for another swipe and you grit your teeth, holding your position. You adjust your aim just in time to put a shot right through his throat.\n\nThere's a frustrated gurgle. Then his eyes grow dull, and he collapses on the ground.\n\nDead or dying.\n",
                    "lineNumber": 1324,
                    "position": 4
                }
            },

                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "You have allies with guns; all you need to do is keep out of the way.\n\nMoving backwards, you switch momentum as fast as you can, diving into a roll to get past him so your allies can get a good shot. The claws swing down in a quicker arc than you had anticipated, and you feel them gouge deep, red lines over your back, tearing your skinsuit with ease.\n\n$!{swear}, that hurt.\n\nYou nearly falter, but your mental command goes through. The surviving members of the WolfPack take aim as he charges forward, his injured leg slowing him down.\n\nThe hail of bullets smacks into his body; most of them are absorbed by the body armor, but you can hear a grunt of pain, so enough of them got through. His hand pulls back for another swipe, and you grit your teeth in anticipation of the pain. But then his eyes grow dull, and he collapses on the ground.\n\nDead or dying.\n",

                }

                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "\"I'm moving in to take him down,\" you say, fighting the encroaching headache as you move into position. You make sure everyone hears you telepathically. It takes effort to quench the flares of suspicion and doubt flaring up, but you're able to redirect them against the enemy. \"If you can get a shot in, go for it!\"\n\nIt's worth the risk—you will have them at the back of your mind, and you think you will be able to adjust for any stray shots fired. That's what you used to do, after all…back when you were Sidestep. Looks like you have to step into your old shoes, if only for a moment.\n",

                    "text": "No, I don't dare risk it. I'm getting ${hench_name} away from here now.",

            {
                "key": "chapter02:1392:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "You've gained enough space to separate ${hench_name} from the rest of the WolfPack. It's not worth risking yourself to fight the SCO when you can leave that to the WolfPack. You've been overconfident enough for one evening—you don't want to risk losing everything. \n\nBreaking into a run, you sprint past a confused WolfPack, pushing them into attacking the hidden SCO. Fear turns to fury as you force them, your head throbbing.\n\nYou dive into a quick roll to escape a stray burst of fire, skidding behind the crates where ${hench_name} has been hiding. There's no time to be gentle—you give ${hhis} mind a push to stay silent and compliant, dragging ${hhim} further back as the screams start.\n\nPulling ${hench_name} along, you move quickly and quietly away from the battle, finding a quiet spot for the two of you to hunker down behind a tarp-covered loader.\n\nNot a moment too late.\n\n\"What?\" ${hench_name} spits out the word, ${hhis} frustration breaking your compulsion over ${hhis} mind.\n\n\"Not now. Keep it down, or they'll find us.\"\n\n",
                    "lineNumber": 1392,
                    "position": 4
                }
            },
            {
                "key": "chapter02:1395:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "\"Who…are you?\" ${hench_name} is still holding ${hhis} gun, but ${hhe} holds it more like a tool than a weapon. $!{hhe}'s not a good shot—${hhis} entire stance tells you that.\n\n",
                    "lineNumber": 1395,
                    "position": 4
                }
            },
            {
                "key": "chapter02:1400:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "\"Who the hell are you?\" ${hench_name} has ${hhis} fists up, ready to sock you one in case ${hhe} needs to. You'd rather ${hhe} did not. That would hurt.\n\n\"It's not important.\" You're glad that you're masked behind the rebreather and the goggles. You're mostly dressed in black, and the hood hides your hair.\n\n",
                    "lineNumber": 1400,
                    "position": 4
                }
            },
            {
                "key": "chapter02:1403:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "\"Are you sure we can just run like this?\" There's a nervous look on ${hhis} face, as if ${hhe} isn't sure whether ${hhe} should start heading back or not.\n\n",
                    "lineNumber": 1403,
                    "position": 4
                }
            },
            {
                "key": "chapter02:1417:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "\"Why did we run? We could have taken them….\" There's a subtle tightening of ${hhis} fists, shifting slightly to get ready.\n\n\"If we hadn't run, we'd be dead.\" You can't hide the amused snort. \"You want to fight the Special Directive that bad?\"\n\n\"You serious?\" $!{hhe} pops ${hhis} head up, takes a look around, then immediately pulls back, face white. \"Was that really them? This is really happening….\"\n\n\"It was, and it is.\"\n\n\"Okay.\" $!{hhe} draws a deep breath before continuing. \"What do you want from me?\"\n\n\"What makes you think I want anything?\" You can't help sounding amused—${hhe}'s catching on fast.\n\n\"You picked me out of all the people to drag out of there. That usually means there's a reason.\"\n",
                    "lineNumber": 1417,
                    "position": 4
                }
            },

                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "No time to waste. A final check through the eyes of your allies to pinpoint their hiding place and you're off at a sprint, adrenaline coursing through your veins. You're not sure whether your gun will be able to hurt them, but you're sure you'll find a way.\n\nThe shadow moves a moment before you do, a lot faster than you expected. You fold into a desperate roll, the claws ripping into your arm as you do. $!{swear}—that hurt.\n\n",
                    "lineNumber": 1426,
                    "position": 0

            {

                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "You take a moment to peek through the eyes of your allies, taking note of the possible position of your target. You're not sure whether your gun will be able to hurt them, but you're sure you'll find a way. Dropping into a crouch, you move closer, keeping your guard up.\n\nThe shadow moves a moment before you do, a lot faster than you expected. You throw yourself backwards, the claws ripping into your arm as you do. $!{swear}—that hurt.\n\nAt least your arm is still functional, though you can feel the blood dripping down it.\n\nOut in the open, the Special Directive operative is a lightly built male Re-Gene, blue-gray skin covered in black spiral tattoos. His eyes gleam red with optic inserts. The claws are not natural, but armored gloves fitted with sharp monofilament blades. You are reading very little from his shielded mind, which isn't good at all.\n\nTime to stop thinking and start reacting. \n\nDodging another swipe, you step in close, aiming an elbow at his face. You miss but sidestep his returning blow, surrendering to the rhythm of the fight.\n\nYou're wounded, so you try to keep movement of your injured arm to a minimum, though that's easier said than done. The quiet hum of his mental shields doesn't reveal much at all, and you can feel your stomach start to cramp up.\n\nThis was a bad idea.\n",

                    "position": 0
                }

                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "You need a heavier gun than your little needler. Luckily, there's one on the ground not far from you, next to a body.\n\nMoving backwards, you switch momentum as fast as you can, diving into a roll to get past him and protecting your injured arm as best you are able. The claws once again swing down in a quicker arc than you had anticipated. You feel them gouge deep, red lines over your back, tearing your skinsuit with ease.\n\n$!{swear}, that hurt. You're getting old. Or slow.\n\nYou nearly falter but grab the gun as you come up in a crouch, pulling the trigger. He is charging forward, claws raised.\n\nThe bullets smack into his chest, most of them absorbed by the body armor, but you can hear a grunt of pain. His hand pulls back for another swipe and you grit your teeth, holding your position. You adjust your aim just in time to put a shot right through his unprotected throat.\n\nThere's a frustrated gurgle. Then his eyes grow dull, and he collapses on the ground.\n\nDead or dying.\n",

                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "You grab ${hench_name}'s gun—it hasn't been fired yet, so the magazine is full.\n\nNot for long. You can't take any chances. Not right now. Not with the Special Directive. Not when you can feel blood dripping down your back. Not when you…\n\nNo. Never again.\n\nThe trigger is so easy to pull, and you keep holding it as you empty the magazine. The spray of bullets reduces the Re-Gene's head to pulp. The blood is red….\n\nOf course the blood is red. You know that already.\n\nJust as you know that you shouldn't feel sorry. You had to do this. You had to do this. You can't let them touch you again. You can't let them drag you back.\n\nIf you could, you would erase every single one of them.\n\nYour hands are shaking from clenching the gun, and you drop it quickly as you step away.\n\nAll of a sudden, you just want this to be over with.\n",

                "attributes": {

                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Looking down on the grayish face, you can see the eyelids flicker. Did the bullets hit the trachea and not an artery? Looks like it, though on his back like this he'll drown in his own blood before long.\n\n$!{swear}. Are you really doing this?\n\nYes. You are. He doesn't deserve to die any more than you do. It's not like he has any choice. Neither of you do. It could just as easily have been you there on the ground.\n\nBut you do have a choice now.\n\nKneeling down next to him, you quickly roll him over in a recovery position, making sure that his airways are free. He's bleeding, of course, the red making the blue-gray skin look dead in comparison, but you can already see the flow slowing down.\n\nHe's resilient. He'll live.\n\nYou hope you'll do the same.\n",
