                    "indent": 1,
                    "type": "Prose",
                    "sceneName": "startup",
                    "content": "Become the greatest telepathic villain Los Diablos has ever known! Once you were famous; soon you will be infamous. That is, unless your old friends in the Rangers stop you first. Juggle different identities and preserve your secrets as you build new alliances and try to forget the friendships you've left behind.\n\n[i]Fallen Hero: Rebirth[/i] is a 380,000 word interactive novel by Malin Rydén, where your choices control the story. It's entirely text-based—without graphics or sound effects—and fueled by the vast, unstoppable power of your imagination.\n\n• Hone your telepathic talents, possess people and venture into their minds.[n/]\n• Build your own personalized combat armor: be a terrifying super-strong behemoth, a mysterious speedster or anything inbetween.[n/]\n• Make alliances or enemies in the Los Diablos underworld while you outfight and outthink the heroes set against you.[n/]\n• Explore relationships as straight, gay, bisexual or aromantic. Romance a mad scientist, your former partner, or both.[n/]\n• Juggle two bodies and three identities, play as male, female or genderqueer.[n/]\n• Above all; make sure your past never catches up with you.\n\nHow far will you fall down the path of villainy?\n\n",

                "key": "chapter01:17:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "Welcome to [i]Fallen Hero: Rebirth[/i]! If you are here because you clicked a button that said something like [i]\"play now for free\"[/i], [i]\"free trial\"[/i], or [i]\"play first two chapters for free\"[/i] (it varies depending on platform), what you have in front of you is exactly that: an incomplete game. \n\nThis is just the beginning of the story—enough for you to make up your mind whether you want to pay for the complete version or not.\n\nThe [b]free version[/b] consists of 75,000 words, including code, averaging 20,000 words in a play-through.\n\nThe [b]full version[/b] consists of 385,200 words, including code, averaging 73,200 words in a play-through.\n\nYou will get an option to purchase the full version once you reach that point in the game. If not, thanks for trying this out.\n\nThis game contains options to choose the genders of the two main romantic options(RO's for short). You can either choose this as you encounter the character in question, preset both of them to a set gender, or randomize their genders.\n\nThere are also various [b]achievements[/b], which can either be presented as they are earned or hidden until the epilogue of the game (unless you play on Steam, which does as it pleases).\n\n",

            {
                "key": "chapter01:221:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "Los Diablos…\n\nWhoever chose to rename Los Angeles after the Big One in 1980 was not far off. The quakes had ripped the entire West Coast infrastructure to shreds, destroying most of the historic districts. The San Andreas Fault had just finished rippling when the Cascadia subduction zone was triggered, and the entire coastline heaved like a shaken rug, sending tsunamis racing up and down the coast.\n\nThe seismic upheaval awoke the slumbering Mammoth Lake system, one of the continent’s two dormant supervolcanos. Luckily—if such a word could be used for a disaster of that magnitude—the lava chamber under the dormant volcano had not filled completely, and the eruption was less disastrous than it could have been. \n\nWhat the quakes had not destroyed, the resulting tsunami drowned. And when the ash had finally stopped falling, someone had looked at the ruins of Los Angeles and decided that this was no longer a place fit for angels. \n\nThus, Los Diablos was born. \n\nAt first, the government had tried to rebuild the ravaged coastline, but aftershocks and a crashing economy forced the politicians to focus on salvaging the Heartland and the East. The Midwest had been heavily affected by the falling ash, and the resulting food rationing made riots an everyday experience.\n\nAs the years passed, reclamation stalled. In 1992, the West Coast was finally declared a free economic zone in an attempt to incite the private industry to do what the government could not. \n\nNo taxes. No regulations. No federal government.\n\nTo everybody's surprise, it worked. Like the Wild West of old, the ravaged coastline attracted the adventurous and the foolhardy. Enough people wanted to live their lives without being held down by the heavy hand of big government so that the wave of refugees turned into a trickle of immigrants. Enough companies wanted to ply their trade without rules and regulations for money to flow in as well. The roads began to be repaired, and the cities, cleared of rubble. \n\nAnd, right from the start, Los Diablos proved to be a haven for the Enhanced.\n\n",
                    "lineNumber": 221,
                    "position": 0
                }
            },

            {
                "key": "chapter01:245:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "The so-called Hero drugs had first seen the light in the seventies—an unforeseen side-effect of an attempt to create the perfect diet pill. Corners had been cut and safety trials skipped, so the pill hit the market as a dietary supplement instead of a strictly controlled drug. \n\nNone was shocked that there were side effects, but the nature of those effects was a different story. \n\nMany people died, but in some, the metabolic changes resulted in weird and wondrous transformations. The rumors became reality when a woman who could light fires with her mind demonstrated her talents on live television. The active compound was analyzed, purified, and modified until you had a drug strong enough to kill most people. \n\nBut the few survivors became far more than they had been.\n\nThe drug was banned, of course, declared an illegal narcotic in 1976. How many people could consider injecting something that had a roughly 95% chance of killing you or turning you into a cripple for life?\n\nThe answer was, surprisingly many. \n\nThey were the dreamers and the desperate, the thrill-seekers, the greedy, and the plain insane. Prices went through the roof.\n\nThe industry went underground, and when it resurfaced, it was in the reclaimed ruins of the West. The world had to relearn what it meant to be human; it had to adjust to masked heroes and villains battling it out in colorful costumes, with bombastic names. At first, the masks had been a way to preserve anonymity; the bank-robber's mask turned into the villain's horned helmet. Soon, the masks had begun to represent something else. A new life. A new destiny. \n\nIt was a new America, and it deserved new heroes. \n",
                    "lineNumber": 245,
                    "position": 0
                }
            },
            {
                "key": "chapter01:259:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "The government tried to stem the tide, but it was too late. Putting the cat back in the box is harder than letting it out, and in the end, they just had to accept this new state of affairs. The drugs were undeniably lethal, but the military had been making enhanced humans since Vietnam. And as the research companies moved west in the nineties, the lack of regulations led to new discoveries. Progress that, admittedly, was built on human suffering—but nobody could make an omelet without cracking a few eggs. \n\nCybernetics had been used by the military since the fifties, but now they became compact and better-integrated with biology; armored suits grew sleeker and less prone to breakdowns. Washington made the decision that though the West was nominally considered a Free Territory, the government had to have some presence there to deal with the increasingly violent Enhanced.\n\nThus, in 1997, the Marshal system was instituted. Appointed by the president himself, the marshals were given the powers of judge and jury and sent into the West to create some semblance of order. Some were victims of the Hero drug, quickly nicknamed Boosts by the general populace. Others were rebuilt by the government or private contractors into cybernetic \"enhanciles\" armed with military hardware. They were heavily modified humans, their name soon shortened to Mods in the headlines of the East. \n\nNow the public had heroes as well as villains, and the country turned from grieving its dead to looking towards a future dragged from the comic books of the past.\n\nAmerica was hiding under the blanket, reading comics with a flashlight, trying to forget the terrors of the world outside. And it worked. Nothing is more precious than a dream, and this was one that could resonate with enough people so that the trickle of immigrants moving west turned into a flood. \n\nNew cities grew on the corpses of the old ones, and though the quakes persisted, people learned to live with them. They learned to live with the danger because there was always the thrill as well. The thrill of living in a brand-new age where men and women flew like birds and called down rain from the clouds to end the incessant droughts. \n\nPeople had a dream, and like a fool, you shared that dream. But that was then, and this is…\n",
                    "lineNumber": 259,
                    "position": 0
                }
            },

                "key": "chapter01:315:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "$!{swear}. That hurt more than you thought it would.\n\nThe safety glass of the store window breaks with a sharp crack as you smack into it. Shards surround you like a crystal snowstorm as you are sent flying into the bridal store. Alarms blare to life as mannequins topple like bowling pins around you, their dismembered plastic torsos clad in extravagant dresses, flouncing like butterflies with their legs torn off. \n\nAn all-too-familiar sight…\n\n[i]Remembered bodies. Real this time. Broken on the ground. Broken by the fall. As you are about to break.[/i]\n\nOr is this now? Was that then?\n\nThe memories threaten to overwhelm you, and for a moment you are not sure exactly where or who you are.\n\nWhat do you do?\n\n",
                    "lineNumber": 315,
                    "position": 0
                }
            },
            {
                "key": "chapter01:315:0:FakeChoice",
                "attributes": {
                    "type": "FakeChoice",
                    "position": 0,
                    "lineNumber": 315,
                    "sceneName": "chapter01",
                    "indent": 0
                }
            },
            {
                "key": "chapter01:316:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "I take a moment to catch my breath and make sure nothing is broken.",
                    "sceneName": "chapter01",
                    "indent": 1,
                    "lineNumber": 316
                }
            },
            {
                "key": "chapter01:324:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "Hard skin. Tough muscles.\n\nSo very different from what you are used to.\n\nCould this body even break? Will you find out?\n\nHopefully not.\n",
                    "lineNumber": 324,
                    "position": 4
                }
            },
            {
                "key": "chapter01:326:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "I shake my head vigorously. This is no time for memories.",
                    "sceneName": "chapter01",
                    "indent": 1,
                    "lineNumber": 326
                }
            },
            {
                "key": "chapter01:332:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "Up. You need to get up. \n\nOn your feet. Make this body work.\n\nYou know you can.\n",
                    "lineNumber": 332,
                    "position": 4
                }
            },
            {
                "key": "chapter01:348:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "The important thing is staying in control; you have not spent the last two years preparing yourself for this just to blow it all by letting your past mistakes get the better of you. This is far too important to allow for even the possibility of failure. At least you haven't lost your grip on the small black box you stole just minutes ago. \n\nPriorities. \n\nRight now, that should be getting to your feet and getting out of here.\n\nUp. Good. You are still in one piece.\n\nUnfortunately, so is Herald.\n\nYou catch a flash of his indigo suit as he flies through the already broken window. He tackles you straight through the back of the store, further into the mall.\n\n$!{swear}. Not again.\n\n",
                    "lineNumber": 348,
                    "position": 0
                }
            },
            {
                "key": "chapter01:348:0:FakeChoice",
                "attributes": {
                    "type": "FakeChoice",
                    "position": 0,
                    "lineNumber": 348,
                    "sceneName": "chapter01",
                    "indent": 0
                }
            },
            {
                "key": "chapter01:349:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "I focus on protecting the box with my own body.",
                    "sceneName": "chapter01",
                    "indent": 1,
                    "lineNumber": 349
                }
            },
            {
                "key": "chapter01:353:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "You keep the box cradled to your chest, even if it means crashing through the wall back-first. You're not sure whether Herald would try to grab it from you rather than knock you out, but you're not willing to take that chance. You can handle the pain.\n\nYou hope….\n",
                    "lineNumber": 353,
                    "position": 4
                }
            },
            {
                "key": "chapter01:355:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "I try to keep myself safe.",
                    "sceneName": "chapter01",
                    "indent": 1,
                    "lineNumber": 355
                }
            },
            {
                "key": "chapter01:359:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "If you get knocked out, it won't matter whether you lose the box or not. As long as you're still standing, you can take it back. Twisting in the air, you manage to brace yourself at the last minute, hitting the wall with your shoulder in a tackle of your own.\n\nBut it still hurts like hell….\n",
                    "lineNumber": 359,
                    "position": 4
                }
            },
            {
                "key": "chapter01:375:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "$!{swear}!\n\nYou had no idea how much it would actually hurt to be tackled through a wall. They make it look so easy on television, wooden beams splintering like cheap movie props. \n\nThe truth is far different. \n\nFirst, the initial impact slams the air from your lungs, something not even your near-impervious skin protects you from. Then, for the briefest of moments, your body is a battleground between the momentum you have built up and the structural integrity of the wall itself. \n\nCompressed flesh, bone-deep bruises blossoming under tough, silver skin—and then the metal supports bend, and the pulverized concrete turns into a cloud of dust. The dust clings briefly to you before you smack into another wall and collapse there, velocity depleted.\n\nYou never really knew, did you? \n\nAfter all, this is not even your body.\n\n",
                    "lineNumber": 375,
                    "position": 0
                }
            },
            {
                "key": "chapter01:389:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "You always thought Lady Argent was invincible, her silver body shedding bullets like rain, slender muscles still strong enough to punch through walls. \n\nYou saw her fight on illegal video feeds and officially sanctioned propaganda. Always cocky. Always direct. Always with a predatory smile on her face. She was the perfect woman of silvery steel, and none of you ever caught a hint of how much it actually hurt, doing the things she did. \n\nNot until now, when you are hiding inside her skin, when you feel every single bruise, do you realize that this was what she always hid from the cameras. \n\nHer invulnerability came at a price. \n\nShe could still feel everything because you certainly can now. The pale blue skinsuit glued to her form protects and supports, but does little to dampen. You can feel broken masonry digging into your back, and you have to get up. \n\nYou have to get up now before you lose control of her.\n\n",
                    "lineNumber": 389,
                    "position": 0
                }
            },
            {
                "key": "chapter01:389:0:FakeChoice",
                "attributes": {
                    "type": "FakeChoice",
                    "position": 0,
                    "lineNumber": 389,
                    "sceneName": "chapter01",
                    "indent": 0
                }
            },
            {
                "key": "chapter01:390:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "My will is strong enough to control her; I will not allow myself to fail.",
                    "sceneName": "chapter01",
                    "indent": 1,
                    "lineNumber": 390
                }
            },
            {
                "key": "chapter01:394:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "It only takes a moment to focus inward, crushing her emerging consciousness under the avalanche of your own thoughts and desires. You don't need her mind to be conscious, just her body, so you wrap your thoughts around her reptile brain of speed and strength and leap to your feet. She is not like a normal puppet; you don't dare let her mind get even close to waking. \n\nYou’ve caught a bull by the horns—now you just have to keep control of it.\n",
                    "lineNumber": 394,
                    "position": 4
                }
            },
            {
                "key": "chapter01:396:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "I am cleverer than she; I run her body, but trap her mind.",
                    "sceneName": "chapter01",
                    "indent": 1,
                    "lineNumber": 396
                }
            },
            {
                "key": "chapter01:400:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "It only takes a moment to shift her emerging thoughts into another nightmare loop. As long as you can keep her mind asleep, her sleepwalking body is yours to control. She is not like a normal puppet; you don't dare let her mind get even close to waking. \n\nYou've caught a tiger by the tail; now you just have to keep her from realizing that.\n",
                    "lineNumber": 400,
                    "position": 4
                }
            },
            {
                "key": "chapter01:412:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "Easier said than done.\n\nYou can't tap into her memories or her true skills, and so you are left a stumbling marionette: a bungler hijacking the brain of one of the most powerful women on the West Coast. \n\nIt's true that you were a good hand-to-hand fighter back when you played the hero game, but never like her. \n\nYou wish. Things would have been very different.\n\nWhen you were on the side of angels, you didn't use your telepathic powers to possess people; instead, you read surface thoughts and mapped intentions. You knew when somebody would take a shot, and you would just choose to be elsewhere. If someone thought about punching you, you made sure to dodge. You wove illusions and distractions to keep up with the best; you used guns and technological toys, everything you could, to hide the fact that you were physically just a normal, well-trained human. You always had to have a back-up plan….\n\n",
                    "lineNumber": 412,
                    "position": 0
                }
            },
            {
                "key": "chapter01:428:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "It takes every ounce of your power and skill to keep her mind in check, to piggyback her nightmares, to keep her unaware that this is really happening. That she really is fighting a fellow Ranger.\n\nOr rather, that you are.\n\nEverything had gone so perfectly right up until Herald showed up. Lady Argent was one of the Rangers, so she had clearance to remove things from their vault. And with the fake replacement in place, nobody would know that anything had been stolen unless they specifically looked in that particular container.\n\nAnd then Herald had spotted her on the way out, and you panicked, hit him, and made a run for it. Not your best moment.\n\nFive blocks later, here you are.\n\n\"What has gotten into you, Argent?\" Herald asks, as you wobble unsteadily. He sounds worried. \n\nHe should be. \n\n",
                    "lineNumber": 428,
                    "position": 0
                }
            },
            {
                "key": "chapter01:428:0:Choice",
                "attributes": {
                    "type": "Choice",
                    "position": 0,
                    "lineNumber": 428,
                    "sceneName": "chapter01",
                    "indent": 0
                }
            },
            {
                "key": "chapter01:429:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "I smile threateningly; he should be afraid of me.",
                    "sceneName": "chapter01",
                    "indent": 1,
                    "lineNumber": 429
                }
            },
            {
                "key": "chapter01:441:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "You let your smile break out in the open because he is closer to the truth than he knows. \n\nSomething has gotten into her, in fact. \n\nYou. \n\nYou are wearing her body like a suit, and you wouldn't want to be anywhere else because Herald needs to be taken down a peg. You never liked him and his tousled blond hair and picture-perfect smile, always ready for the cameras. You never liked him, and you had dismissed him as unsuitable for possession for that reason—because the sad truth is that, as a telepath, emotions influence you far too readily. Lady Argent was the better choice by far, and you are longing to brag about it.\n\nSadly, you still need to remain anonymous. So you keep your mouth shut, even when his eyes widen in worried surprise as the woman he knows so well suddenly looks at him as if he was prey. Which he is. \n\nNow, the question is just how to take him down.\n",
                    "lineNumber": 441,
                    "position": 4
                }
            },
            {
                "key": "chapter01:442:4:GotoLabel",
                "attributes": {
                    "type": "GotoLabel",

                    "target": "takedown",
                    "sceneName": "chapter01",
                    "indent": 2
                }
            },
            {
                "key": "chapter01:444:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "I try for my best Argent impersonation.",
                    "sceneName": "chapter01",
                    "indent": 1,
                    "lineNumber": 444
                }
            },
            {
                "key": "chapter01:460:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "You almost smile at how close he gets to the truth because something has gotten into her, in fact. \n\nYou. \n\n\"Are you okay?\" His voice is tinged with worry as he glides closer, feet just inches from the ground. \n\n\"I'm not…please…\" you mumble through Lady Argent's uncooperative lips. \n\nIt's enough of a struggle to control her actions, and fine motor skills like speech normally require you to let your puppet hover close to wakefulness so you can access their memories and speech patterns. This is something you don't dare to do with her because you have a feeling that giving her an inch might mean losing her altogether. Hurting Herald's feelings is simply not worth it.\n\nToo bad, because Herald really needs to be taken down a peg.\n\nYou never liked him and his tousled blond hair and picture-perfect smile, always ready for the cameras. You never liked him, and you had dismissed him as unsuitable for possession for that reason—because the sad truth is that, as a telepath, emotions influence you far too readily. Lady Argent was the better choice by far.\n\nNow, how best to make him pay?\n",
                    "lineNumber": 460,
                    "position": 4
                }
            },
            {
                "key": "chapter01:461:4:GotoLabel",
                "attributes": {
                    "type": "GotoLabel",
                    "lineNumber": 461,

                    "target": "takedown",
                    "sceneName": "chapter01",
                    "indent": 2
                }
            },
            {
                "key": "chapter01:463:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "I just punch the asshole.",
                    "sceneName": "chapter01",
                    "indent": 1,
                    "lineNumber": 463
                }
            },
            {
                "key": "chapter01:475:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "Herald really needs to be taken down a peg.\n\nYou never liked him and his tousled blond hair and picture-perfect smile, always ready for the cameras. You never liked him, and you had dismissed him as unsuitable for possession for that reason—because the sad truth is that, as a telepath, emotions influence you far too readily. Lady Argent was the better choice by far.\n\n\"Argent, what are you doing? This isn't like you.\"\t\n\nHerald hovers a few inches above the rubble, trying to reason with a woman who is no longer there. You wonder what exactly he thinks he has done to make her mad enough to do this. Trouble in paradise? Whatever it is, it can only be helpful to you. A team divided would make your future plans a lot easier to accomplish. \n\nYou might not have the skills of your own golden days, but in this body, you are stronger and faster than he is, and there is nothing wrong with your punching. Your sudden leap overwhelms him. It's no secret that he and Lady Argent are lovers, and for a moment, worry causes him to hesitate. \n\nHe doesn't even flinch when your punch hits him squarely in the jaw, his eyes glazing over before his body hits the ground.\n",
                    "lineNumber": 475,
                    "position": 4
                }
            },

            {
                "key": "chapter01:491:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "\"Please, Argent, I'm sorry. Is that what you want to hear? We can talk about this.\" \n\nHerald hovers a few inches above the rubble, trying to reason with a woman who is no longer there. You wonder what exactly he thinks he has done to make her mad enough to do this. Trouble in paradise?\n\nYou almost feel bad for the poor sap as you feign weakness and confusion, stumbling to your knees in the rubble. \n\nHe is on the ground and at your side a moment later. \n\nIt's no secret that he and Lady Argent are lovers, and for a moment, worry overwhelms caution. He doesn't even gasp when your punch hits him squarely in the groin; he just wheezes a little and falls over, curled up in a ball of unimaginable pain. \n",
                    "lineNumber": 491,
                    "position": 4
                }
            },
            {

            {
                "key": "chapter01:502:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "\"Please, Argent, I'm sorry. Is that what you want to hear? We can talk about this.\" \n\nHerald hovers a few inches above the rubble, trying to reason with a woman who is no longer there. You wonder what exactly he thinks he has done to make her mad enough to do this. Trouble in paradise? \n\nYou don't know, and it doesn't matter because he hovers closer, closer, and finally…close enough!       \n\nYou might not have fine motor control, but there is nothing wrong with your punching. Your sudden leap overwhelms him. It's no secret that he and Lady Argent are lovers, and for a moment, worry causes him to hesitate. He doesn't even flinch when your punch hits him squarely in the jaw, eyes glazing over before his body hits the ground.\n",

            {
                "key": "chapter01:513:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "\"Please, Argent, I'm sorry. Is that what you want to hear? We can talk about this.\"\n\nHerald hovers a few inches above the rubble, trying to reason with a woman who is no longer there. You wonder what exactly he thinks he has done to make her mad enough to do this. Trouble in paradise?       \n\nIt's no secret that Herald and Lady Argent are lovers, and for a moment you worry he won't attack you—which is ridiculous, since he rammed you through a wall earlier. \n\nStill, that was in the heat of the moment, and this time it takes a feinted jab to make him try going for a grapple. He doesn't even gasp when your punch hits him squarely in the gut; he just wheezes a little and falls over, curled up in a ball, trying to get his breath back.\n",
                    "lineNumber": 513,
                    "position": 4
                }
            },
            {

            {
                "key": "chapter01:524:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "Now that is a satisfying sight if you ever saw one.\n\nOh, if only you dared to spare the focus to say something clever. But she is strong and her subconscious is fighting you, so you need to break this off fast. You are not here to fight, after all. \n\nThe box is safe and whole, and that is the important part.\n\n",
                    "lineNumber": 524,
                    "position": 0
                }
            },
            {
                "key": "chapter01:524:0:FakeChoice",
                "attributes": {

            {
                "key": "chapter01:525:2:Option",
                "attributes": {
                    "type": "Option",

            {
                "key": "chapter01:531:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "There is a satisfactory thump when your foot hits the soft flesh of Herald's gut, and he flops over on his back. \n\nA small, strangled cry escapes before he makes a weak move to grab your foot. He doesn't have much strength left for that; another kick shuts him up, and his body goes limp in a way that is impossible to fake. You give him one final kick though, just to make sure.\n\nHe deserves more than this for being in your way.\n",
                    "lineNumber": 531,
                    "position": 4
                }
            },
            {
                "key": "chapter01:533:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "No time for petty vengeance.",
                    "sceneName": "chapter01",
                    "indent": 1,
                    "lineNumber": 533
                }
            },
            {
                "key": "chapter01:540:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "You won't be the idiot who gets caught just because they can't resist the temptation to drag things out. You have seen far too many villains fall on that particular stumbling block; in fact, you have been the cause of such falls more than once.\n\nIt is a painful but effective way to win a fight, as long as you have a team that can rush in and save you before it is too late.\n\nThat is a thing you no longer have.\n\n",
                    "lineNumber": 540,
                    "position": 0
                }
            },
            {
                "key": "chapter01:560:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "Time to make a run for it—not out into the streets, but further back into the mall where you were tossed.\n\nIt's safer that way; there are more members of the Rangers you don't want to run into. Steel. Charge. You're not sure which would be worse.\n\nAnd you don't plan to take the risk of meeting either.\n\nTearing through the mall, you barely register nameless stores and screaming people as you run past them. The soft interior walls are no more a hindrance than the windows as you make your own shortcut towards the fire exit.\n\nA quick look over your shoulder reveals nothing but the rising dust, and you take a moment to release the breath you've been holding. Then you open the door and step out into what you hope is not a police cordon.\n\nLuck is with you: it's just a deserted alley filled with trashcans.\n\nYou're not getting a better chance. \n\nSucking in a deep and nervous breath, you drop the deceptively innocent-looking box you stole into the trash. And in another breath, you are out on the main street again, glittering in the sunlight as cars screech to a halt around you.\n\nAll that remains now is to go out in a properly villainous fashion. You have what you came for, and it's time to let this puppet go; she has done her job. \n\n",
                    "lineNumber": 560,
                    "position": 0
                }
            },
            {
                "key": "chapter01:560:0:Choice",
                "attributes": {
                    "type": "Choice",
                    "position": 0,
                    "lineNumber": 560,
                    "sceneName": "chapter01",
                    "indent": 0
                }
            },
            {
                "key": "chapter01:561:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "And yet, I can't quite resist lingering inside her brain.",
                    "sceneName": "chapter01",
                    "indent": 1,
                    "lineNumber": 561
                }
            },
            {
                "key": "chapter01:571:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "You are starting to get the hang of how her drug-tweaked biology works, and the thrill of being able to lift a car over your head and toss it down the street is intoxicating. You are a woman of steel in a world of cardboard, and you leap and land on a truck, raising your hands towards the heavens as you laugh maniacally. \n\nSo this is the mark of a proper villain, you find yourself thinking; they laugh because they cannot keep their silence. The joy is simply too great—the world is too beautiful when it burns, people scattering around your feet like ants. \n\nMaybe you are all children at heart, dressing up in bright, revealing costumes, playing at being gods or devils. You laugh at that ridiculous notion as well.\n\nBut Marshal Steel is already barging down the street, massive metal fists swinging like pendulums as he gathers speed. \n\nHis power armor might actually be able to hurt her.\n",
                    "lineNumber": 571,
                    "position": 4
                }
            },
            {
                "key": "chapter01:571:4:Choice",
                "attributes": {
                    "type": "Choice",
                    "position": 4,
                    "lineNumber": 571,
                    "sceneName": "chapter01",
                    "indent": 2
                }
            },
            {
                "key": "chapter01:572:6:Option",
                "attributes": {
                    "type": "Option",
                    "position": 6,
                    "text": "What do I care? It's not even my body.",
                    "sceneName": "chapter01",
                    "indent": 3,
                    "lineNumber": 572
                }
            },
            {
                "key": "chapter01:580:8:Prose",
                "attributes": {
                    "indent": 4,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "You tense your borrowed legs and jump to meet him. Maybe it's morbid curiosity, but you would like to see if she truly would be strong enough to beat even the armored behemoth who once fought The Calamity to a standstill. Could her claws penetrate his armor?\n\nYou wish you could see the look on his face then.\n\nSadly, your control is fraying, and the massive metal gauntlet aimed at your head is far faster than it has any right to be. Someone's gotten an upgrade.\n\nThe impact of the blow slams you right out of her unconscious body….\n",
                    "lineNumber": 580,
                    "position": 8
                }
            },
            {
                "key": "chapter01:583:8:GotoLabel",
                "attributes": {
                    "type": "GotoLabel",
                    "lineNumber": 583,
                    "position": 8,
                    "target": "wakeup",
                    "sceneName": "chapter01",
                    "indent": 4
                }
            },
            {
                "key": "chapter01:585:6:Option",
                "attributes": {
                    "type": "Option",
                    "position": 6,
                    "text": "Pain is something I'd rather avoid. Time to exit this body.",
                    "sceneName": "chapter01",
                    "indent": 3,
                    "lineNumber": 585
                }
            },
            {
                "key": "chapter01:591:8:Prose",
                "attributes": {
                    "indent": 4,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "You tense your borrowed legs and jump to meet him. Part of you wants to stay, to see if she truly would be strong enough to beat even the armored behemoth who once fought The Calamity to a standstill. \n\nBut this is going to hurt. So, you detach yourself from her brain and leave her in this waking nightmare of burning cars and onrushing fists.\n\nYou close her eyes hard….\n",
                    "lineNumber": 591,
                    "position": 8
                }
            },
            {

                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "Reluctantly, I start loosening my tethers to Lady Argent's mind.",

            {
                "key": "chapter01:621:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "A moment of vertigo…\n\n…And you open your eyes a second later, the disconnect making your stomach turn. \n\nNausea. Bile rising.\n\n$!{swear}.\n\nYou wobble on unsteady legs, making it to the bathroom just in time to save yourself the indignity of throwing up all over your clothes. \n\nThe hotel room's air conditioner hums quietly, but you can hear sirens in the distance. By now, the battle must be all over the networks. But you keep hugging the toilet until the world stops spinning. \n\nYou did it. You actually did it. You would laugh if vomit weren't dripping from your mouth.\n\nIt is hard to stand up, but you need to get that taste out of your mouth. Dragging yourself to your feet with the help of the sink, you quickly rinse and spit, catching sight of yourself in the mirror.\n\n",
                    "lineNumber": 621,
                    "position": 0
                }
            },
            {
                "key": "chapter01:621:0:FakeChoice",
                "attributes": {
                    "type": "FakeChoice",
                    "position": 0,
                    "lineNumber": 621,
                    "sceneName": "chapter01",
                    "indent": 0
                }
            },
            {
                "key": "chapter01:622:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "I suppose most people would see me as a man.",
                    "sceneName": "chapter01",
                    "indent": 1,
                    "lineNumber": 622
                }
            },
            {
                "key": "chapter01:626:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "Looking at yourself is not your favorite pastime; it's too easy to be reminded of who you used to be.\n\nBeing a man…there are rules there you must follow if you don't want to be noticed. If you want to fit in. Stand in a certain way. Sit in yet another. Don't be too much. Be a nobody. You might not like these strictures, but they come in useful now and then, make people expect certain things of you.\n",
                    "lineNumber": 626,
                    "position": 4
                }
            },
            {
                "key": "chapter01:632:4:FakeChoice",
                "attributes": {
                    "type": "FakeChoice",
                    "position": 4,
                    "lineNumber": 632,
                    "sceneName": "chapter01",
                    "indent": 2
                }
            },
            {
                "key": "chapter01:633:6:Option",
                "attributes": {
                    "type": "Option",
                    "position": 6,
                    "text": "I was always good at being what I was supposed to be.",
                    "sceneName": "chapter01",
                    "indent": 3,
                    "lineNumber": 633
                }
            },
            {
                "key": "chapter01:638:6:Prose",
                "attributes": {
                    "indent": 3,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "In a world of muscle-bound heroes and hulking brute villains, you’re not the most masculine of men, but you were never meant to be one of them.\n\nAll you had to do was look, talk, and stand the way you were supposed to, and make sure nobody would notice anything odd.\n\n",
                    "lineNumber": 638,
                    "position": 6
                }
            },
            {
                "key": "chapter01:638:6:Option",
                "attributes": {
                    "type": "Option",
                    "position": 6,
                    "text": "I had no choice; I was taught these rules.",
                    "sceneName": "chapter01",
                    "indent": 3,
                    "lineNumber": 638
                }
            },
            {
                "key": "chapter01:643:6:Prose",
                "attributes": {
                    "indent": 3,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "In a world of muscle-bound heroes and hulking brute villains, you don't feel like the most masculine of men, but you were never meant to be one of them.\n\nHonestly, you are finding it increasingly hard to remember what you were supposed to be anymore.\n\n",
                    "lineNumber": 643,
                    "position": 6
                }
            },
            {
                "key": "chapter01:643:6:Option",
                "attributes": {
                    "type": "Option",
                    "position": 6,
                    "text": "I chose this for myself; I was not always considered a man.",
                    "sceneName": "chapter01",
                    "indent": 3,
                    "lineNumber": 643
                }
            },
            {
                "key": "chapter01:645:8:Prose",
                "attributes": {
                    "indent": 4,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "The things you are able to choose for yourself are all-important, and your gender presentation is one of them. You've always been a man on the inside, but you’ve not always been able to show it in the past.\n",
                    "lineNumber": 645,
                    "position": 8
                }
            },
            {

                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "Looking at yourself is not your favorite pastime; it is too easy to be reminded of who you used to be.\n\nThere are rules on how to perform gender, and you'd like to think that you have left them behind by now. After all, you are reinventing yourself on a grander scale; why should you let yourself be confined by what others have decided for you?\n",

            {
                "key": "chapter01:717:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "It's hard to imagine yourself as younger, more hopeful, and maybe even idealistic. It's hard—but sometimes when you look in the mirror, there is still that moment of vertigo that makes you wonder what you are doing, and whether going through with your plan really is the wisest choice. Not that you need to wonder….\n\nYou know it's not.\n\nHowever, right now, it feels like the only choice left that makes sense.\n\nYou want to tear off your clothes and take a shower, but that would be pushing your luck. So instead you quickly rinse your mouth, the mouthwash burning away the taste of vomit. Splashing a bit of cold water in your face makes you feel a lot better; mental exhaustion is far more dangerous than physical in your line of work. \n\nThere are lines under your eyes, and you have to admit you look far more like your age than you'd like. Being thirty is not the end of the world, but you no longer have the stamina you used to, and there are days when you really hate how you look. Today is one of them.\n\nRight now, your eyes are…\n\n",
                    "lineNumber": 717,
                    "position": 0
                }
            },

                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "Right now, your eyes are dark enough to make you feel like you're looking into the abyss you know you've fallen into years ago.\n",

                }

                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "And since most people see you as Black, playing up certain stereotypes can work as good camouflage, since a lot of people won't imagine that someone like you can have ambitions or plans. Especially since being a telepath means you can steer clear of the worst assholes.\n",
                    "lineNumber": 752,

                    "sceneName": "chapter01",
                    "content": "And since most people see you as Latina, it's easy to blend in with the majority crowd in this city. Nobody looks twice at you, no matter where you go, as long as you keep your head down and fade into the background. They will never remember your name or your face—with a little telepathic nudging, if necessary.\n",

                    "sceneName": "chapter01",

                "attributes": {

                    "sceneName": "chapter01",
                    "content": "Your hair is ${haircolor} and ${hairtexture}, and you keep it short and neat. Honestly, it is partly because that is just easy to take care of, and partly because it never stands out in a crowd. You've gone too long not wanting to be noticed to stop now.\n",
                    "lineNumber": 847,

                    "type": "Prose",
                    "sceneName": "chapter01",

                    "sceneName": "chapter01",
                    "content": "Your hair is ${haircolor} and ${hairtexture}, and you keep it short and wild. Keeping it short means it is easy enough to take care of—but you've had enough of forced conformity in your life to keep it neat.\n",
                    "lineNumber": 859,
                    "position": 4
                }

            {
                "key": "chapter01:890:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "Leaning against the cold wall of the bathroom, you let go of your own body once more, swimming through the scurrying thoughts of the nearby guests. You sense the bored churn of thoughts belonging to the young bellhop you talked to earlier. A little bit of familiarity always makes possessing someone easier. On the other hand, familiarity might be dangerous in the long run. And there is also a departing businessman, fruitlessly waiting for a cab outside.\n",

                    "type": "Option",

                    "sceneName": "chapter01",

            {
                "key": "chapter01:899:8:Prose",
                "attributes": {
                    "indent": 4,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "The taste of vomit in your mouth fades to bubblegum pink, and you open your eyes. You realize then that he needs glasses, but is either too poor or too vain to get a pair. Not that it matters; he has legs and arms, which is all you have need of at the moment.\n\nIt feels odd walking down the street as a normal man when you had fought here as a silvery goddess just minutes ago.  You know you are cutting it close, but you want to get there before the LDPD starts cordoning the area off, or some desperate bum raids the trashcan you are searching for.  \n\nThe boy should be inside the hotel, but it is easy enough to have him sneak out to watch the show. Everybody else has, after all—now that the punching has stopped, the crowds are gathering. If you are fast, nobody will notice his absence.\n",
                    "lineNumber": 899,
                    "position": 8
                }
            },
            {
                "key": "chapter01:901:6:Option",
                "attributes": {
                    "type": "Option",
                    "position": 6,
                    "text": "I pick the businessman; better not to take any risks.",
                    "sceneName": "chapter01",
                    "indent": 3,
                    "lineNumber": 901

            },
            {
                "key": "chapter01:909:8:Prose",
                "attributes": {
                    "indent": 4,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "The taste of vomit in your mouth fades to mouthwash fresh, and you open your eyes and breathe in the smoke of the cigarette in his hand. It is an easy enough practice run to make him drop the stub, grinding it under your heel. Yes, this one will do.\n\nIt feels odd walking down the street as a normal man when you had fought here as a silvery goddess just minutes ago. You know you are cutting it close, but you want to get there before the LDPD starts cordoning the area off, or some desperate bum raids the trashcan you are searching for.  \n\nNobody pays you any attention as you walk; it seems like half the block is out to watch the show. Now that the punching has stopped, the crowds are gathering.\n\nYour puppet feels jittery and nervous when you make him walk in the direction of the alley. He knows he has a cab to catch, and probably an important meeting he can't be late for. \n",
                    "lineNumber": 909,
                    "position": 8
                }
            },
            {
                "key": "chapter01:911:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "This is too important; I will go and collect it myself. It's been years since I was in the paper, and I wore a mask back then.",
                    "sceneName": "chapter01",
                    "indent": 1,
                    "lineNumber": 911
                }
            },
            {
                "key": "chapter01:915:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "It feels odd walking down the street as a normal ${gender} when you had fought here as a silvery goddess just minutes ago. You know you are cutting it close, but you want to get there before the LDPD starts cordoning the area off or some desperate bum raids the trashcan you are searching for.  \n\nYour legs are weak and shaky, but you do your best to look like nothing is wrong. Not that anybody is looking at you—now that the punching has stopped, the crowds are gathering to gawk at the devastation.  \n",
                    "lineNumber": 915,
                    "position": 4
                }
            },
            {
                "key": "chapter01:928:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "A fire hydrant has broken, spraying the street with rain. A rainbow hovers as the sun peeks through the clouds.\n\nAt the center of the crowd, you see Marshal Steel talking to the police, an unconscious Lady Argent wrapped in Kevlar netting at his feet. She looks untouched, still picture-perfect, silver skin washed clean by the water. You wonder what she will remember once she woke up. What story will she tell him?\n\nBut that isn't really your concern anymore, is it?\n\nMarshal Steel—or as you know him, Captain Wei Chen. He is looking much the same as when last you laid eyes on him, though seven years have passed. Perhaps he's made of the same material as his armor; there's no softness there, just sharp angles and stern lines. If Lady Argent is new, he most certainly is not.\n\nYou're not supposed to know his civilian identity, but then again, it is hard to hide things from a telepath.\n\n",
                    "lineNumber": 928,
                    "position": 0
                }
            },
            {
                "key": "chapter01:933:2:Prose",
                "attributes": {
                    "indent": 1,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "You can see that Steel is talking to the LDPD, the familiar frown etched deeply on his face. Part of you wonders what he has to say; there's no reason why you shouldn't try to listen in, safely hidden in the puppet as you are. \n\nBut as you start slowing down, you can feel your puppet acting up, nervous at any kind of delay.\n\n",
                    "lineNumber": 933,
                    "position": 2
                }
            },

                "attributes": {
                    "indent": 4,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "Compared to Lady Argent's, this brain is putty. He might object to you lingering, but it's not like he can protest. You want to hear this. \n\nSo you quickly squash the mutinous thoughts, slowing down to add your curious face to the growing crowd. There's nothing about you that would look out of place, only a businessman's natural curiosity.\n\nStill, you keep your eyes on Lady Argent as you try to listen in on what Marshal Steel has to say.\n",

                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "You walk fast; the man's mind is nervous, but this at least eases some of his subconscious worries. You might have stopped playing for the good guys, but that doesn't mean you have lost every trace of a conscience.\n\nThis isn't a bad man you crawled into, just a normal businessman worried about his receding hairline and the meeting he might be late for. There's a bit more perspiration than normal when he thinks about the ${gender} he's supposed to be meeting, but the business world can be pretty cutthroat.\n\nBesides, you have heard Steel's sermons before; he is most likely trying to keep the LDPD from getting involved.\n\nThe rivalry between the federal government-appointed Rangers and the city-appointed LDPD has been there since day one. You doubt that is going to help matters.\n",

                    "indent": 4,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "You might have stopped playing for the good guys, but that doesn't mean you have lost every trace of a conscience. \n\nIt wasn't a bad kid you crawled into, just the normal sack of hormones and frustrations that any young man in a dead-end job would carry around. And at the back of his thoughts, you can sense the vague worry about getting fired for goofing off on the job again. You're not sure if it's something he's done before, or if it's just his boss being an asshole—and honestly, it's not really any of your business.\n\nBesides, you have heard Steel's sermons before; he is most likely trying to keep the LDPD from getting involved.\n\nThe rivalry between the federal government-appointed Rangers and the city-appointed LDPD has been there since day one. You doubt that is going to help matters any.\n",

            {
                "key": "chapter01:990:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "You keep walking, not sparing him a glance. There is no way that he can recognize you; he last saw you years ago, and you've changed a lot since then. Still, you keep your feelers up, scanning him and the cops for any sign that they are paying attention to you.\n\nLuckily, there is an argument brewing. The rivalry between the federal government-appointed Rangers and the city-appointed LDPD has been there since day one. You doubt that is going to help matters any.\n\nDespite your self-assurances, you can imagine his eyes boring into your back as you walk away, and you resist the urge to look back over your shoulder. You can't shake the uneasy feeling that he might have recognized you, even if he couldn't immediately place where from.\n\nOr maybe his suit has facial recognition software….\n",
                    "lineNumber": 990,
                    "position": 4
                }

            {
                "key": "chapter01:998:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "The police are pushing back the crowd now, and you feel like the safest thing would be to stop and gawk with the rest of them: just another norm, eager for a look at real-life hero. Marshal Steel's eyes pass over you briefly, but you hope you are just another face in the crowd.\n\nIt seems to work; it doesn't take long until someone else catches his attention. There is no spike of recognition, and though you don't dare pry too closely, you think it would be safe to listen in for a few moments.\n",

            {
                "key": "chapter01:1030:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "It is not that hard to shift a little closer to the action; there's already a lot of pushing and jostling going on as people try to get a better look at Lady Argent on the ground. It's not every day that you get a sight like that, even in Los Diablos. How many phones are out, taking furtive shots of the proceedings?\n\nWith the Public Privacy law making it illegal to film or take pictures of people without their consent (or a license), none of these shots will make it into the newspapers. But if you know where to look, you bet it will be all over the net come evening.\n\nThere was a lot of debate when the law was pushed through, but as the country was under martial law, there was no real opposition. Funnily enough, it only tends to be enforced when the people targeted are public or company officials; there are far too many things that need to be kept out of the public eye.\n\nYou know all about that.\n\n\"No, I don't care what Mayor Alvarez has to say. You don't have the jurisdiction here.\" Marshal Steel speaks the way he stands, as if he was two seconds from punching you in the face. When you first met, you had the illusion that there had to be some sort of warm and mushy center under the tough exterior. But after a few years, you grew out of that delusion. Maybe he was in the military for too long.\n\nOr maybe he disliked you too much….\n\n\"She rampaged through the Citadel Mall.\" The LDPD sergeant stands his ground, which is impressive. \"…And that is after the mess she caused on the way there.\"\n\nLooks like relations between the two groups have not gotten better in your absence. Good. That will make things a lot easier for you.\n\n\"It is still not your jurisdiction.\" Steel is turning around, clearly done with the discussion.\n\n\"Listen.\" The LDPD sergeant actually places a hand on Steel's arm, and the crowd gasps, hoping for blood. \"If you can't even control your own people, we—\"\n\nSteel has turned back now, very gently removing the hand from his armor. Despite the LDPD body armor, you know that Steel's powered combat suit could easily crush both the man's head and hand if he wanted to. \"We are the ones who will deal with this,\" Steel cuts him off. \"Whatever caused Lady Argent to run amok, it is our business. Not yours.\"\n\n\"The mayor will be in touch about this, Marshal.\" The sergeant rubs his hand. Though you can't see his face behind the faceplate of his helmet, you can see in the way he tenses up that this is not over.\n\nShould you stir the waters a little?\n\n",
                    "lineNumber": 1030,
                    "position": 0
                }
            },
            {
                "key": "chapter01:1030:0:FakeChoice",

            {
                "key": "chapter01:1039:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "\"I have no doubts about that,\" Steel replies with a sigh. Most likely it will not be the first nor the last time he has heard from the mayor.\n\nClosing your eyes for a moment, you try to ignore the sweaty, pushing bodies around you to reach out for the LDPD sergeant's mind.\n\nJoshua Miller. That's his name, but it's not important. Reaching out, you pull on the feelings of entitled frustration you can sense. He just wants respect, and Steel refuses to give it to him. That's something you can feed, turning a passing annoyance into a long-running resentment. This will be one less ally for the Rangers, and who knows when that will come in handy.\n\nYou are playing the long game here, after all.\n",
                    "lineNumber": 1039,
                    "position": 4
                }
            },
            {
                "key": "chapter01:1056:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "Closing your eyes for a moment, you try to ignore the sweaty, pushing bodies around you to reach out for the LDPD sergeant's mind.\n\nJoshua Miller. That's his name, but it's not important. Reaching out, you prod his rage to life, his frustration that the Rangers just don't respect the LDPD. It's not hard; he has a fiery temper, and you can feel his fist tense up and…\n\n\"I have no doubts about that, but—\" Steel starts to reply, but he doesn't get the chance to end the sentence before a fist hits him in the face.\n\nThe blow comes as a surprise to everyone, including Joshua himself. For a moment, everything freezes. Then Steel brushes away the man's fist, revealing a rising black eye.\n\n\"I…\" Joshua takes a step back, clearly appalled, but you push him back into anger. \"I am so sick of you Rangers running roughshod over the law here. Just because it's one of you who's gone crazy doesn't mean that we can just let it go.\"\n\n\"It. Means. Exactly. That.\" Steel's voice has gone low and dangerous. \"You will let her go into our custody.\"\n\n",
                    "lineNumber": 1056,
                    "position": 4
                }
            },

            {
                "key": "chapter01:1094:8:Prose",
                "attributes": {
                    "indent": 4,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "\"We'll see about that.\" Joshua gestures to his fellow LDPD officers, and it's not even challenging to fuel their anger into foolhardiness. Guns are drawn, aimed right at Steel.\n\nNormally this would be futile; he is too well-armored for the standard LDPD ordnance. However, he does not have his helmet on….\n\n\"Is this a threat?\" To your disappointment, Steel does not even flinch. \n\n\"No. This is me, doing my job.\" Joshua is measuring up admirably to the pressure you are putting on him. Obviously this is something he has wanted to do for years.\n\n\"Very well, then…\" You can hear the whine of Steel's servos powering up, and for a moment you expect a shot to ring out. Instead, it is a shout.\n\n\"Hey there! What's going on?\" Herald has finally managed to take to the air again, looking more than a little dented after what you put him through when you were inhabiting Lady Argent. Despite the bruises, he manages to look suitably heroic, and you can feel the minds you were pushing slip out of your grasp. It's easy to dislike Steel, but it's a lot harder to do the same with Herald.\n\nYou never had that problem.\n\n\"Stay out of this,\" Steel says, but Herald lands in front of him anyway.\n\n\"I'm the last person that wants something bad to happen to Ang—Argent, but they have a point.\" Herald points back to the LDPD, still with their weapons drawn. \"Let them take her in, and we can sort things out later. Not here in the street.\"\n\n\"You…\" Steel nearly growls in frustration before shaking his head. \"Fine. You are right. We should not do this in the street.\"\n\nSteel turns to Joshua, pointing a massive, armored finger at him. \"You there. I am holding you personally responsible for her safety.\"\n\n\"Fine. Take her in!\" Joshua gestures back to his men, who swarm up and drag the unconscious Lady Argent back to the waiting van.\n\nBut by then you have already slipped out of the crowd, heading back for the alley where you stashed the box. You think you might have outstayed your welcome.\n",
                    "lineNumber": 1094,
                    "position": 8
                }
            },

                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "\"We'll see about that.\" Joshua gestures to his fellow LDPD officers, and it's not even hard to fuel their anger into foolhardiness. Guns are drawn, aimed right at Steel.\n\nNormally this would be futile; he is too well-armored for the standard LDPD ordnance. However, he does not have his helmet on….\n\n\"Is this a threat?\" To your disappointment, Steel does not even flinch. \n\n\"No. This is me, doing my job.\" Joshua is measuring up admirably to the pressure you are putting on him. Obviously, this is something he has wanted to do for years. But he needs some help to make this interesting….\n\nSlinking back to the edge of the crowd, you find a volatile mind and push it into action.\n\n\"Hey, let the man do his job!\" the bystander shouts, a moment before someone else throws a half-eaten bagel at Steel.\n\n\"Yeah, you don't run this city!\" you make another man cry.\n\nA woman adds, \"Go home, Rangers. Stop wrecking our city!\" Amazing—that last one you didn't even have to push.\n\nThat's the beauty of a riot: once you have gotten that very definite energy started, it becomes a fire that feeds itself. The bagel was only the first object thrown; there's enough wreckage around here for everyone to find something suitable.\n\n",
                    "lineNumber": 1118,
                    "position": 8
                }
            },
            {
                "key": "chapter01:1124:10:Prose",
                "attributes": {
                    "indent": 5,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "If you weren't beginning to feel the rage tearing at your shields, you would have laughed. But intense emotions like this are dangerous, especially since you are already exhausted. You've stayed too long; you can feel the migraine building, and you stumble back blindly, fighting its approach.\n\nThis was stupid. Fun, but stupid.\n\nYou have to drop all your awareness, refocusing your shields so you can keep yourself together long enough to leave.\n",
                    "lineNumber": 1124,
                    "position": 10
                }
            },
            {
                "key": "chapter01:1127:10:Prose",
                "attributes": {
                    "indent": 5,
                    "type": "Prose",

                    "content": "If you weren't beginning to feel the rage tearing at your shields, you would have laughed. But intense emotions like this are dangerous, especially since you are already worn out. You have to get out of here fast, before you make a mistake.\n",
                    "lineNumber": 1127,
                    "position": 10
                }
            },

            {
                "key": "chapter01:1135:8:Prose",
                "attributes": {
                    "indent": 4,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "Slipping out of the rioting crowd, you take a moment to tighten your mental shields before heading back towards the alley where you stashed the box. Whatever happens with the riot now, it's no longer your business. \n\nYou've had your fun.\n",
                    "lineNumber": 1135,
                    "position": 8
                }
            },
            {

            },
            {
                "key": "chapter01:1140:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "I will start spreading whispers among the crowd that the Rangers are loose cannons.",
                    "sceneName": "chapter01",
                    "indent": 1,
                    "lineNumber": 1140
                }
            },
            {
                "key": "chapter01:1143:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "Although you don't have any telepathic powers while possessing one of your puppets, you are also completely anonymous. Right now, you are just a concerned citizen wondering what is going on.\n",
                    "lineNumber": 1143,
                    "position": 4
                }
            },
            {
                "key": "chapter01:1149:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "All you have to do is to remember to keep your head down. Right now, you are a concerned citizen who is wondering what is going on.\n\n\"I saw her,\" you whisper loudly to another bystander. \"She was growling like a monster!\" It's a slight exaggeration, but not much; you're not entirely certain how far you were in control of Argent's expressions.\n\nIt's not hard to get the hushed whispers started; having one of the so-called heroes run amok is cause for a lot of concern. Good. It's a small first step on a long road, but it is a satisfying one.\n",
                    "lineNumber": 1149,
                    "position": 4
                }
            },
            {
                "key": "chapter01:1151:4:GotoLabel",
                "attributes": {
                    "type": "GotoLabel",
                    "lineNumber": 1151,
                    "position": 4,
                    "target": "playout",
                    "sceneName": "chapter01",
                    "indent": 2
                }
            },
            {
                "key": "chapter01:1161:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "\"That monster destroyed my car,\" you shout out, pointing to Lady Argent's unconscious form. \"Who will pay for that?\" Your businessman puppet is used to demanding respect, and to your gratification both the LDPD sergeant and Steel turn to look at him.\n\n\"You are insured,\" Steel says, and it's not even a question; it's an assumption. \"Contact them. They'll sort it out.\"\n\n\"But, but—\" you protest loudly, but the two of them are ignoring you now. You're just a bystander.\n\nHowever, this gets some interesting reactions from the rest of the crowd. The angry muttering rises as people start to realize they are losing money here.\n",
                    "lineNumber": 1161,
                    "position": 4
                }
            },
            {
                "key": "chapter01:1163:4:GotoLabel",
                "attributes": {
                    "type": "GotoLabel",
                    "lineNumber": 1163,
