                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "You never let it get that far. You're not sure if that's a sad account of a life or not, but you didn't dare to let people close.\n\nHaving acquaintances, yes, that was tolerable. But people who saw your face, who knew your name? Even something as small as that was a lot rarer.\n\nOrtega might have been there for you, but ${he} never really knew you. Your friendship of sorts was based on a lie, and if ${he} had found out the truth…\n\nWell, you know how that would have turned out.\n",
                    "lineNumber": 1709,
                    "position": 4
                }
            },

            {
                "key": "chapter03:1717:2:Prose",
                "attributes": {
                    "indent": 1,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "You surf the web, thinking back. Click by click, you browse through the fan sites, and a mosaic of Charge's face stares back at you. The familiarity hits you like a right hook, bringing back feelings you'd rather not relive.\n\n",
                    "lineNumber": 1717,
                    "position": 2
                }
            },
            {
                "key": "chapter03:1724:2:Prose",
                "attributes": {
                    "indent": 1,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "There is the grin that first broke through your barriers, wide and careless, even when tempered by that mustache—you can't decide whether it looks ridiculous or not.\n\nFor a moment, you muse on what it would feel like kissing him now, but you quickly squash that thought and return to looking critically at the offending facial hair.\n\nIt makes him look older, you think. More mature. Tired. If he had worn a mask, he could have hidden the more obvious marks of age, but he had always been public. \n\n",
                    "lineNumber": 1724,
                    "position": 2
                }
            },
            {
                "key": "chapter03:1735:2:Prose",
                "attributes": {
                    "indent": 1,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "When had she cut her hair? You remember how much it had seemed to matter to her, the thick black braid meticulously cared for after each fight. You had helped her braid it more than once—a weirdly intimate gesture, in retrospect.\n\nWhen had you become more comfortable with touching her body than your own?\n\nThe shorter hair makes her look older, though. More mature. Tired. If she had worn a mask, she could have hidden the more obvious marks of age. But she had always been public. \n\n$!{his} father had been a high-ranking military officer before he died—most likely the reason why Ortega had the option of becoming one of the Enhanced in the first place after ${his} accident. $!{his} mother had survived, and for a few years, you had been a welcome visitor at their house, first as a friend, then as…as what, exactly?\n\nBack then, you had been terrified to put a name to it, deflecting every time she made a joke about how glad she was that ${ortega_name} was finally settling down. Now you don't even know if she's still alive. For a moment, you wonder if she still lives at her old place, and what she would do if you picked up the phone and called her. But that's just another pipe dream, just like what Ortega represents. \n\n",
                    "lineNumber": 1735,
                    "position": 2
                }
            },
            {
                "key": "chapter03:1738:2:Prose",
                "attributes": {
                    "indent": 1,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "\"What is your game, old man?\" you whisper to the screen, flipping through reports of his recent career as a member of the Rangers. \n\n",
                    "lineNumber": 1738,
                    "position": 2
                }
            },
            {

                "attributes": {

                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "\"What is your game, Julia?\" you whisper to the screen, flipping through reports of her recent career as a member of the Rangers. \n\nSomewhere in that myriad of data points are answers. But instead, you find yourself distracted by the link on the page that leads to former associates, and as a result, to yourself. \n",

                    "content": "When had she cut her hair? You remember how much it had seemed to matter to her, the thick black braid meticulously cared for after each fight.\n\nThe shorter hair makes her look older. More mature. Tired. If she had worn a mask, she could have hidden the more obvious marks of age, but she had always been public. \n\n$!{his} father had been a high-ranking military officer before he died—most likely the reason why Ortega had the option of becoming one of the Enhanced in the first place after ${his} accident. That was always another risk you couldn't overlook: Ortega had ties to the government that went deeper than ${his} employment. $!{he} was too much of a danger to truly open up to.\n\n",

            {
                "key": "chapter03:1828:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "No, you decide, as you watch your own, masked, face as of nine years ago stare back from the screen. This is not you anymore. This is Sidestep. Your old identity. \n\nYou remember the day that picture was taken, you were still out of breath and covered in debris after the Nanosurge hit the coastline. You are talking to someone off screen: Sunstream, if you remember correctly. She quit the Rangers half a year later, and you never learned why. Not that you asked. You never did. Still…\n\nIt is an odd feeling, looking at yourself. Did you really use to be that open? That happy?\n\n",
                    "lineNumber": 1828,
                    "position": 0
                }
            },
            {
                "key": "chapter03:1831:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "Your hood is pulled back, and your full-face mask rolled up just enough so you can have a well-deserved cigarette because you had just saved the day. And ${swear}, did you really use to be in such good shape? \n\n",
                    "lineNumber": 1831,
                    "position": 0
                }
            },
            {
                "key": "chapter03:1834:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "Your hood is pulled back, and your full-face mask rolled up just enough so you can have a well-deserved beer because you had just saved the day. And ${swear}, did you really use to be in such good shape? \n\n",
                    "lineNumber": 1834,
                    "position": 0
                }
            },
            {
                "key": "chapter03:1837:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "Your hood is pulled back, and your full-face mask rolled up just enough so you can have a well-deserved energy drink because you had just saved the day. And ${swear}, did you really use to be in such good shape? \n\n",
                    "lineNumber": 1837,
                    "position": 0
                }
            },
            {
                "key": "chapter03:1842:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "Your hood is pulled back, and your full-face mask rolled up just enough so you can bite down on the energy bar in your hand because you had just saved the day. And ${swear}, did you really use to be in such good shape? \n\nWith the hooded coat unbuttoned, the armored skinsuit shows off what it felt like being twenty. You remember feeling self-conscious and ashamed when people took pictures back then, but looking at your former self, you wonder what you had to be ashamed of.\n\n",
                    "lineNumber": 1842,
                    "position": 0
                }
            },
            {
                "key": "chapter03:1842:0:FakeChoice",
                "attributes": {
                    "type": "FakeChoice",
                    "position": 0,
                    "lineNumber": 1842,
                    "sceneName": "chapter03",
                    "indent": 0
                }
            },
            {
                "key": "chapter03:1843:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "Existing, probably.",
                    "sceneName": "chapter03",
                    "indent": 1,
                    "lineNumber": 1843
                }
            },
            {
                "key": "chapter03:1846:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "Existing, probably. Back then, you weren't angry enough to stop caring. There was still that soft, hurt spot inside you that wondered if what you were doing was right. If you really deserved to be happy. To have a life. To have friends.\n\n",
                    "lineNumber": 1846,
                    "position": 4
                }
            },
            {
                "key": "chapter03:1853:2:Prose",
                "attributes": {
                    "indent": 1,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "To be who you really are.\n\nFake it till you make it had really worked for you—or maybe they had finally pushed you too far. Made you realize that if you wanted something from life, you had to take it.\n\nYou're not ashamed anymore.\n\n",
                    "lineNumber": 1853,
                    "position": 2
                }
            },
            {
                "key": "chapter03:1853:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "I never liked people looking at me.",
                    "sceneName": "chapter03",
                    "indent": 1,
                    "lineNumber": 1853
                }
            },
            {
                "key": "chapter03:1856:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "You never liked people looking at you, and you haven't grown more fond of it over the years. The earliest memories you have of discomfort came from people looking at you, poking at you…it only makes sense that you'd hide.\n\n",
                    "lineNumber": 1856,
                    "position": 4
                }
            },
            {
                "key": "chapter03:1861:2:Prose",
                "attributes": {
                    "indent": 1,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "You were far too used to it.\n\nEven if you had nothing to be ashamed of.\n\n",
                    "lineNumber": 1861,
                    "position": 2
                }
            },
            {
                "key": "chapter03:1861:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "Not ashamed—afraid to be recognized.",
                    "sceneName": "chapter03",
                    "indent": 1,
                    "lineNumber": 1861
                }
            },
            {
                "key": "chapter03:1872:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "You never forgot that you were in hiding, and anything that could obfuscate you really helped. Was it times like this that doomed you? Little moments of peace captured by cameras and recognized by the wrong people? \n\nMaybe. You will have to be more careful this time.\n\nWhat will your new armor look like? You haven't decided yet, but you need to settle on something soon. Things like this are important.\n\nYour Sidestep suit had its own personal symbolism in the geometric patterns of varying shades of gray, in the electric blue of the contrasting piping and patches. There was practicality as well: the fitted coat covering your skinsuit was armored enough to stop most bullets, and the full-face mask helped to filter gas and provide you with low-light vision, as well as hiding your identity.\n\nFat lot of good that had done you in the end.\n\n",
                    "lineNumber": 1872,
                    "position": 0
                }
            },
            {
                "key": "chapter03:1872:0:FakeChoice",
                "attributes": {
                    "type": "FakeChoice",
                    "position": 0,
                    "lineNumber": 1872,
                    "sceneName": "chapter03",
                    "indent": 0
                }
            },
            {
                "key": "chapter03:1873:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "Still, I miss those days.",
                    "sceneName": "chapter03",
                    "indent": 1,
                    "lineNumber": 1873
                }
            },
            {
                "key": "chapter03:1879:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "Still, you miss those days. Even a lie of a life could provide some comfort. Maybe you if you had dared to trust Ortega enough to tell the truth, maybe…\n\nFor a brief moment you indulge yourself in memories. They had believed you were one of them, hadn't they? An ally, a comrade…a friend.\n\nThe fond laugh catches you by surprise: how long has it been since you did that? Laughed? It's a night of old memories, to be sure.\n",
                    "lineNumber": 1879,
                    "position": 4
                }
            },
            {
                "key": "chapter03:1881:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "I got too comfortable, and stopped hiding.",
                    "sceneName": "chapter03",
                    "indent": 1,
                    "lineNumber": 1881
                }
            },
            {
                "key": "chapter03:1889:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "This was the trap you fell into: a comfortable routine, feeling safe enough that you could reveal a little of yourself. Was that how they found you? Facial recognition software marking a picture like this, your exposed mouth a possible match?\n\nHad you really thought they might have stopped looking for you? Let you go?\n\nIt pains you to admit that you probably had. You were a hero; you were doing good work. That should count for something, right?\n\nThe cynical laugh catches you by surprise—how long has it been since you did that? Laughed? It's a night of old memories, to be sure.\n",
                    "lineNumber": 1889,
                    "position": 4
                }
            },
            {
                "key": "chapter03:1891:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "I was too trusting; these people were not my friends.",
                    "sceneName": "chapter03",
                    "indent": 1,
                    "lineNumber": 1891
                }
            },
            {
                "key": "chapter03:1899:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "None of the people in these pictures had any idea who you really were. If they had, would they still have been your friends? You know the answer to that: a resounding no.\n\nHad you really thought you might pretend to be one of them forever? Smile at their jokes, listen to their personal stories, build friendships with the intent of having them last?\n\nIt pains you to admit that you had. It had just felt so good to belong for once, and even if your stories were fake, plundered from other minds than yours, they were still real, right?\n\nThe bitter laugh catches you by surprise. How long has it been since you did that? Laughed? It's a night of old memories, to be sure.\n",
                    "lineNumber": 1899,
                    "position": 4
                }
            },
            {
                "key": "chapter03:1909:2:Prose",
                "attributes": {
                    "indent": 1,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "However, the important question is whether you can still act the hero or not. Not only do you need to go into Lady Argent's head and aim her suspicions in the right direction, you also need to feel like somebody completely different, surf the edge of her frustration at being turned into a puppet, and direct her anger at a suitable target.\n\nYou know who to pick, of course; it's not like there are many suitable telepaths you could blame this on. Luckily, one has been missing for the past few months, and the papers have run with the story. \n\nGoing under the hero name 'Locus,' she is a young, alpha-level telepath, which is a lot rarer than you'd imagine. Since she is a cute young girl who has gone missing, the media has been all over the case. So you have enough ammunition to push Lady Argent in the right direction. The perfect patsy, if you can pull it off.\n\nIt's not like this is a lie that needs to hold up forever. All you need is a few weeks for Dr. Mortum to finish, and then it won't matter. \n",
                    "lineNumber": 1909,
                    "position": 2
                }
            },
            {
                "key": "chapter03:1909:2:GotoLabel",
                "attributes": {
                    "type": "GotoLabel",
                    "lineNumber": 1909,
                    "position": 2,
                    "target": "sleep",
                    "sceneName": "chapter03",
                    "indent": 1
                }
            },
            {
                "key": "chapter03:1914:2:Prose",
                "attributes": {
                    "indent": 1,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "The important question, however, is whether you can walk the tightrope as needed to deal with Ortega. You know how ${he} is; if you pretend to be too broken and tired, ${he} will go out of ${his} way to cheer you up. If things get really out of hand, you could end up in a lot more trouble than if you had agreed to help with Lady Argent. So you need to be distant, but not too distant. Retired and broken, but not too sad. \n\n",
                    "lineNumber": 1914,
                    "position": 2
                }
            },
            {
                "key": "chapter03:1924:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "Maybe the hardest thing is that ${he} really was your friend once. Part of you wants to reconnect, if for nothing else than to ease the sometimes-crushing loneliness.\n\nOf course, that's impossible, as what you had was an illusion upheld by your lies. That isn't really how friendships work. \n\nBut ${he} doesn't know that. Now that ${he} knows you are alive, you can foresee that ${he} will try to reconnect. Maybe even try to fix your life. What an absolute mess….\n\nStill, it's not like this is a lie that needs to hold up forever. All you need is a few weeks for Dr. Mortum to finish, and then it won't matter. \n\nNothing will. \n",
                    "lineNumber": 1924,
                    "position": 4
                }
            },
            {
                "key": "chapter03:1924:4:GotoLabel",
                "attributes": {
                    "type": "GotoLabel",
                    "lineNumber": 1924,
                    "position": 4,
                    "target": "sleep",
                    "sceneName": "chapter03",
                    "indent": 2
                }
            },
            {
                "key": "chapter03:1937:6:Prose",
                "attributes": {
                    "indent": 3,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "Maybe the hardest thing is that you used to be together. Sort of.\n\nIt's hard to put a name on what you had together. Back then, you assume that ${he} would have thought it was a burgeoning romance, something that would only grow deeper and more intense as time passed and trust grew. Of course, that was never going to happen; letting ${him} see your face and learn your fake identity was as far as things would ever get. But ${he} doesn't know that. \n\nNow that ${he} knows you are alive, you bet ${he} will try to reconnect with you once more. Maybe even try to get back together. What an absolute mess….\n\nStill, it's not like this is a lie that needs to hold up forever. All you need is a few weeks for Dr. Mortum to finish, and then it won't matter. \n\nNothing will. \n",
                    "lineNumber": 1937,
                    "position": 6
                }
            },
            {
                "key": "chapter03:1937:6:GotoLabel",
                "attributes": {
                    "type": "GotoLabel",
                    "lineNumber": 1937,
                    "position": 6,
                    "target": "sleep",
                    "sceneName": "chapter03",
                    "indent": 3
                }
            },
            {
                "key": "chapter03:1946:6:Prose",
                "attributes": {
                    "indent": 3,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "Maybe the hardest thing is that ${he} really considers ${him}self to be your friend. Of course, that's not true; what you had was an illusion upheld by your lies. That isn't really how friendships work. \n\nBut ${he} doesn't know that. Now that ${he}'s aware you are alive, you bet ${he} will try to reconnect. Maybe even try to fix your life. What an absolute mess…\n\nStill, it's not like this is a lie that needs to hold up forever. All you need is a few weeks for Dr. Mortum to finish, and then it won't matter. \n\nNothing will. \n",
                    "lineNumber": 1946,
                    "position": 6
                }
            },
            {
                "key": "chapter03:1946:6:GotoLabel",
                "attributes": {
                    "type": "GotoLabel",
                    "lineNumber": 1946,
                    "position": 6,
                    "target": "sleep",
                    "sceneName": "chapter03",
                    "indent": 3
                }
            },
            {
                "key": "chapter03:1948:0:Label",
                "attributes": {
                    "type": "Label",
                    "position": 0,
                    "lineNumber": 1948,
                    "name": "sleep",
                    "sceneName": "chapter03",
                    "indent": 0
                }
            },
            {
                "key": "chapter03:1957:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter03",
                    "content": "Turning off your computer, you reluctantly look over in the direction of your bed. With the past being dragged back into light, you know it's going to be a bad night.\n\nPart of you wants to escape into ${puppet_name}, but you've been running yourself pretty ragged lately. You need the rest. Real rest.\n\nIt's just dreams. They can't hurt you.\n\nHead buried in the pillow, you lose yourself to oblivion.\n",
                    "lineNumber": 1957,
                    "position": 0
                }
            },
