                    "type": "Label",
                    "position": 0,
                    "lineNumber": 1655,
                    "name": "positioning",
                    "sceneName": "chapter02",
                    "indent": 0
                }
            },
            {
                "key": "chapter02:1659:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "You need to get to a position where you can keep an eye on the fight, waiting for your moment. You are certain you will get the opportunity you need soon enough…you just need to avoid getting your head shot off in the meantime.\n\n",
                    "lineNumber": 1659,
                    "position": 0
                }
            },
            {
                "key": "chapter02:1659:0:FakeChoice",
                "attributes": {
                    "type": "FakeChoice",
                    "position": 0,
                    "lineNumber": 1659,
                    "sceneName": "chapter02",
                    "indent": 0
                }
            },
            {
                "key": "chapter02:1660:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "I stay low to the ground.",
                    "sceneName": "chapter02",
                    "indent": 1,
                    "lineNumber": 1660
                }
            },
            {
                "key": "chapter02:1663:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Staying low is the smarter choice: even if you are spotted, you will be able to get out of the way and play the frightened henchman. In the chaos, there's not that much difference between the WolfPack's standard coveralls and your own black outfit.\n\n",
                    "lineNumber": 1663,
                    "position": 4
                }
            },
            {
                "key": "chapter02:1671:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Looking back, you gesture to ${hench_name} to lean closer.\n\n\"Keep your head down and follow me,\" you whisper, getting a nod in return.\n\n${hench_name} looks nervous but focused—hopefully ${hhe} won't snap and do something stupid.\n\nOnce you make certain no thoughts seem to be focused in your direction, you quickly scurry further into the building. You need to find a decent angle to watch the fight without being in the line of fire.\n",
                    "lineNumber": 1671,
                    "position": 4
                }
            },
            {
                "key": "chapter02:1673:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "I climb the fire escape to get the height advantage.",
                    "sceneName": "chapter02",
                    "indent": 1,
                    "lineNumber": 1673
                }
            },
            {
                "key": "chapter02:1676:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Up is safer; you don't trust your reflexes to keep you out of harm's way when it comes to destruction on this level. Plasma doesn't discriminate, and there are too many unknowns to contend with. Better by far to be a fly on the ceiling.\n\n",
                    "lineNumber": 1676,
                    "position": 4
                }
            },
            {
                "key": "chapter02:1684:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Looking back, you gesture to ${hench_name} to lean closer.\n\n\"How good are you with heights?\" you ask, getting a shrug in return.\n\n\"Got no issue if you wanna get up there.\" ${hench_name} looks nervous but focused—hopefully ${hhe} won't slip up. \"Just lead, and I'll follow.\"\n\nOnce you make certain no thoughts seem to be focused in your direction, you quickly scale the fire escape. Several holes have been blasted in the wall; with a bit of effort, you manage to maneuver your way across the gap to the gantries near the ceiling. \n",
                    "lineNumber": 1684,
                    "position": 4
                }
            },
            {
                "key": "chapter02:1690:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "$!{swear}, you didn't think it would be like this to be back in action.\n\nThe stench of plasma fills the interior, mixing with the smoke, and once again you are grateful that you picked a rebreather and goggles as your mask tonight. You don't want to be revealed by a stray cough, and since you had no idea what operatives the Special Directive would send to deal with Psychopathor, you had to plan for gas.\n\n",
                    "lineNumber": 1690,
                    "position": 0
                }
            },
            {
                "key": "chapter02:1695:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "${hench_name} stifles a cough, but gives you a nod and a thumbs-up as ${hhe} notices your look.\n\nSo far, so good—you'll see how this plays out.\n\n",
                    "lineNumber": 1695,
                    "position": 0
                }
            },
            {
                "key": "chapter02:1700:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Hopefully, ${hench_name} has placed the charge now. You mentally keep track of the quickly passing minutes—you have to be ready for this to be helpful.\n\nAs you get closer, the strange green flames are bright enough to paint the interior of the warehouse in garish colors. \n\n",
                    "lineNumber": 1700,
                    "position": 0
                }
            },
            {
                "key": "chapter02:1703:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Below, Psychopathor is pushing his way through fallen rubble, his armor glowing red from the heat. No discomfort is visible on his contorted face, only anger. \n\n",
                    "lineNumber": 1703,
                    "position": 0
                }
            },
            {
                "key": "chapter02:1708:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Ducking behind a crate at the last minute, you catch a glimpse of Psychopathor pushing his way through fallen rubble, his armor glowing red from the heat. No discomfort is visible on his contorted face, only anger. \n\nThe blue-skinned Re-Gene confronting him is dressed in nothing but a reinforced nanomesh skinsuit, the tattoos covering his face and hands dividing his flesh into stark patterns of orange and white. Around him, the flickering green flames are hot enough to melt steel. But the armored monster only laughs, a sound that sends a familiar shiver down your spine. \n\n",
                    "lineNumber": 1708,
                    "position": 0
                }
            },
            {
                "key": "chapter02:1708:0:FakeChoice",
                "attributes": {
                    "type": "FakeChoice",
                    "position": 0,
                    "lineNumber": 1708,
                    "sceneName": "chapter02",
                    "indent": 0
                }
            },
            {
                "key": "chapter02:1709:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "$!{swear}, I've missed being in on the action!",
                    "sceneName": "chapter02",
                    "indent": 1,
                    "lineNumber": 1709
                }
            },
            {
                "key": "chapter02:1714:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "You've missed the thrill of battle, and it's right at this moment that you realize how much. It's a particular kind of thrill to relax the part of your mind you usually keep carefully leashed and start to read the flow of the fight. It's not exactly reading thoughts; if it required conscious thinking, it wouldn't be fast enough. \n\nAnd speed was always your surest ally.\n\n",
                    "lineNumber": 1714,
                    "position": 4
                }
            },
            {
                "key": "chapter02:1717:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Maybe augmented instinct is the best description: feeling the energy of the fighters, the way they move, the way they think. Muscles have their own rhythm, and more than once you have felt like you and your enemy were partners in some strange dance. You just had to make sure you were the one who was leading it.\n\n",
                    "lineNumber": 1717,
                    "position": 4
                }
            },
            {
                "key": "chapter02:1723:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "That, and your tactical mindset. Things are easier with your gifts, sure, but you still have to gather the information, interpret it, and then make a plan of action to make the most of your advantage. A fight is a game of chess: you can't win if you're not at least a handful of moves ahead of your opponent.\n\nYour breath is quickening and you realize you have been clenching your fist. Part of you would love to leap down there despite the danger; you never feel quite as alive as you do in the middle of a fight. But with the Special Directive involved, you can't let yourself be spotted.\n\nYou'd lose everything before you even began.\n",
                    "lineNumber": 1723,
                    "position": 4
                }
            },
            {
                "key": "chapter02:1725:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "I hope I'm ready for this because there's no turning back now.",
                    "sceneName": "chapter02",
                    "indent": 1,
                    "lineNumber": 1725
                }
            },
            {
                "key": "chapter02:1731:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "You can feel sweat and blood trickle down your back. You hope you are ready for this because there's no turning back. It's not your future and career on the line here, but your life. Or worse.\n\nMaybe you shouldn't have risked that fight earlier. You're hurt now, bleeding, maybe….\n\n",
                    "lineNumber": 1731,
                    "position": 4
                }
            },
            {
                "key": "chapter02:1739:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "You can feel the sweat trickle down your back. You hope you are ready for this because there's no turning back. It's not your future and career on the line here, but your life. Or worse. Maybe you should have trained more, kept in better shape….\n\nNo. You can't allow yourself to doubt. Not right now. Maybe you're not in the same physical shape you were when you were Sidestep, but your mental powers are vastly more powerful. That's what you must remember; your brain is your main weapon, and your body…well, you are taking steps to remedy that right now.\n\nSoon, you won't have to worry about being too weak. Soon, you won't have to worry about being recognized.\n\nAll you have to worry about is going through with it.\n",
                    "lineNumber": 1739,
                    "position": 4
                }
            },
            {
                "key": "chapter02:1741:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "I can't stop thinking about last time I faced him. I wish Ortega were here.",
                    "sceneName": "chapter02",
                    "indent": 1,
                    "lineNumber": 1741
                }
            },
            {
                "key": "chapter02:1744:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "That laugh…that smell. You swallow hard, the bile rising fast. It suddenly feels like it's been weeks, not years. You shift uncomfortably, remembering.\n\n",
                    "lineNumber": 1744,
                    "position": 4
                }
            },
            {
                "key": "chapter02:1757:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "You had been bleeding back then as well…\n\nTrapped. You had been trapped, pinned securely under the wreck. You had been able to feel the vibration from Psychopathor's steps as you tried to free your leg, pulling at it. It hurt. Jagged metal. Heavy wreckage.\n\nWere you crying? You don't think you were. You just remember being so focused on getting away, refusing to acknowledge the thought that you might die.\n\nThat part came later, with the nightmares. Delayed shock perhaps.\n\nOr maybe you didn't realize how close it had been at the time. Not until you heard the telltale zap of Ortega emptying ${his} last reserves, the heavy shape of Psychopathor falling to the ground, his armor short-circuited.\n\nYou remember that he fell against the wreckage, and it moved and caused you to scream out loud as it dug into your leg. There's still a scar there somewhere.\n\n",
                    "lineNumber": 1757,
                    "position": 4
                }
            },
            {
                "key": "chapter02:1762:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "It was the scream that did it, Ortega leaping over the wreck, worry written on ${his} face. It was the first time you had really seen ${him} scared. \n\nIt wouldn't be the last.\n\n",
                    "lineNumber": 1762,
                    "position": 4
                }
            },
            {
                "key": "chapter02:1767:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "It was the scream that did it, Ortega leaping over the wreck, worry written on ${his} face. It was the first time ${he} hugged you, and you let ${him} get away with it. You never were one for physical comfort, but right then and there it felt good to be alive. Good to have someone you could trust to get you out of a jam.\n\nTeamwork. You miss that.\n\n",
                    "lineNumber": 1767,
                    "position": 4
                }
            },
            {
                "key": "chapter02:1781:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "It was the scream that did it, Ortega leaping over the wreck, worry written on ${his} face. It was the first time you had really seen ${him} scared. You remember ${him} struggling to lift the wreck so you could pull free, and the nervous smile of relief once you managed to get to your feet.\n\nYou remember ${him} looking at you as if you had come back from the dead. You remember assuring ${him} that you were fine, while the blood kept running down your leg. You remember ${him} frowning a little, as if ${he} were second-guessing ${him}self. You remember ${him} reaching out, almost gingerly, to touch your cheek. To roll up your mask a little.\n\nYou remember not moving. You remember letting ${him} do it.\n\nYou remember ${him} kissing you for the first time.\n\n$!{swear}, you remember ${him} kissing you.\n\nShaking your head, you refocus on the fight.\n\nYou need to let go of the past if you're going to have a future.\n",
                    "lineNumber": 1781,
                    "position": 4
                }
            },
            {
                "key": "chapter02:1793:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "\"Is that all you have, you sorry excuses for government toys?\" Psychopathor's voice echoes through the warehouse, turned a shade unearthly by the vocal distorters he's employing. You make a note of that: it's a good way of getting the right impression across.\n\nHe has had a lot of work done on his armor since you last fought him; sharp blades protrude from his arms, and sharp spikes adorn his back and shoulders. The cannon is the same, though; you can feel the familiar scurrying thoughts of the rat brains in the targeting web. Luckily, they are busy.\n\n\"I'm going to rip off your arms and send you back to your handlers like the dolls you are!\" The cannon on Psychopathor's shoulder swerves as the rat brains catch a hint of someone you missed. Its blast sends another tattooed man flying back through the hole he came from, where he had tried to launch a sneak attack.\n\nLooks like you were right to be careful. If the rat brains can pick up the same kind of thought-voids that you can, they have gotten a lot better at their job.\n\nPerfect.\n\n",
                    "lineNumber": 1793,
                    "position": 0
                }
            },
            {
                "key": "chapter02:1798:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "You're keeping track of the time as best you are able. It's not long until the explosion now.  Not long at all. Whatever happens then, that's your window for action.\n\nThe fire-wielding Re-Gene unleashes another sheet of green fire, and Psychopathor lumbers forward to swipe with his bladed fist since the plasma blasts are not working. The speed is surprising for someone that massive, but the Re-Gene leaps backwards with evasive grace. You had forgotten how fast they could be. \n\n",
                    "lineNumber": 1798,
                    "position": 0
                }
            },
            {
                "key": "chapter02:1801:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Still, not your fight. Just stay hidden and watch.\n\n",
                    "lineNumber": 1801,
                    "position": 0
                }
            },
            {
                "key": "chapter02:1806:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Would they be faster than you? Now, yes, but at your prime? Maybe not.\n\nWait—something is wrong.\n\n",
                    "lineNumber": 1806,
                    "position": 0
                }
            },
            {
                "key": "chapter02:1815:2:Prose",
                "attributes": {
                    "indent": 1,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "It takes a moment for you to realize that there is movement in the gantries not far from you, and you doubt it is one of the WolfPack. You can feel their human little minds flaring in and out of panic below, but this one is blank, like a deep, frozen lake. \n\n$!{swear}!\n\nLooking around, you finally spot the Re-Gene, inhumanly thin in her black skinsuit, with four sinewy arms. Two of them are ceramic-clawed—long, insect-like scythes that look like they could disembowel a man with one sweep. One of her other hands holds a nasty little needle gun.\n\nHer face is a pale grayish-blue, tattooed with the familiar jagged lines indicating regenerative abilities. You're not sure whether the bits of carapace armor belong to the skinsuit or to her flesh.\n\n",
                    "lineNumber": 1815,
                    "position": 2
                }
            },
            {
                "key": "chapter02:1829:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Five…four…three…two…one…. Did you miscalculate? The explosion should have happened by now. Did ${hench_name} get caught?\n\n$!{swear}! You tense up, readying yourself to deal with the Re-Gene before she spots you—\n\nBoom!\n\nThe warehouse shakes, the violent motion nearly throwing you off the rafters. Only the fact that you were prepared lets you hold on.\n\nShe's less lucky.\n\nFour arms flail wildly for balance a moment before she slips, tumbling down from her perch. You choke back a laugh as she corrects herself mid-air like a cat, aiming for Psychopathor's bulky frame below.\n\n$!{swear}, that's smooth.\n",
                    "lineNumber": 1829,
                    "position": 4
                }
            },
            {
                "key": "chapter02:1829:4:GotoLabel",
                "attributes": {
                    "type": "GotoLabel",
                    "lineNumber": 1829,
                    "position": 4,
                    "target": "woman",
                    "sceneName": "chapter02",
                    "indent": 2
                }
            },
            {
                "key": "chapter02:1836:2:Prose",
                "attributes": {
                    "indent": 1,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "You gently place a hand on ${hench_name}'s shoulder, making sure that ${hhe} has spotted her as well. Thankfully, ${hhe} doesn't move, just freezes in place like a mouse in front of a snake.\n\nYou can't really blame ${hhim}.\n\n",
                    "lineNumber": 1836,
                    "position": 2
                }
            },
            {
                "key": "chapter02:1836:2:Choice",
                "attributes": {
                    "type": "Choice",
                    "position": 2,

                    "indent": 1
                }
            },
            {
                "key": "chapter02:1837:4:Option",
                "attributes": {
                    "type": "Option",
                    "position": 4,
                    "text": "I stay still, gently trying to telepathically divert her attention.",
                    "sceneName": "chapter02",
                    "indent": 2,
                    "lineNumber": 1837
                }
            },
            {
                "key": "chapter02:1840:6:Prose",
                "attributes": {
                    "indent": 3,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Keeping perfectly still, you try to gently bend her attentions away from your position. Luckily, you are not her priority target; she keeps her gaze focused on Psychopathor below. \n\n",
                    "lineNumber": 1840,
                    "position": 6
                }
            },
            {
                "key": "chapter02:1843:8:Prose",
                "attributes": {
                    "indent": 4,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "A sigh of relief escapes your lips as she drops down from the rafters without spotting you. \n\n",
                    "lineNumber": 1843,
                    "position": 8
                }
            },
            {
                "key": "chapter02:1845:8:Prose",
                "attributes": {
                    "indent": 4,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "\"Lucky,\" ${hench_name} whispers to you, not knowing the truth.\n",
                    "lineNumber": 1845,
                    "position": 8
                }
            },
            {
                "key": "chapter02:1845:8:GotoLabel",
                "attributes": {
                    "type": "GotoLabel",
                    "lineNumber": 1845,
                    "position": 8,
                    "target": "woman",
                    "sceneName": "chapter02",
                    "indent": 4
                }
            },
            {
                "key": "chapter02:1856:8:Prose",
                "attributes": {
                    "indent": 4,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "$!{swear}! She must have picked up your presence somehow. Maybe you're rustier than you thought.\n\nThe gun spits twice, but ${hench_name} has already moved to push you off the gantry, acting before thinking. The needles slam into ${hhim}—you can feel the spastic shock pass through ${hhis} body as you fall. For one breathless moment in free fall, you wonder if she's going to pursue, and then the ground hits hard enough to make you see stars.\n\nLuckily, you land on ${hench_name}, cushioning your fall.\n\nThere is a battle raging around you, so with a bit of frantic crawling you manage to get out of sight without further incident, dragging ${hench_name}'s twitching body. No, wait…not twitching. Not anymore.\n\n",
                    "lineNumber": 1856,
                    "position": 8
                }
            },
            {
                "key": "chapter02:1861:8:Prose",
                "attributes": {
                    "indent": 4,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "You can hear the whir of enhancements kicking in to compensate for the neurotoxin, the brief shock coursing through his body as he gets back online.\n\n\"What happened?\" He sounds sped up; he's talking faster than he should, pupils pinpricks in his eyes. But he's coherent, at least.\n\n",
                    "lineNumber": 1861,
                    "position": 8
                }
            },
            {
                "key": "chapter02:1869:8:Prose",
                "attributes": {
                    "indent": 4,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "You can hear her pull in a breath, shaking her shoulders a little as if she had a muscle cramp.\n\n\"Damn, that smarts,\" she says with a grimace. Looks like it wasn't an exaggeration that she can take more damage than most. \"Is she gone?\"\n\n\"Shh…\" you caution, looking over your shoulder to see if there is any pursuit.\n\nNothing. Looks like you got away.\n",
                    "lineNumber": 1869,
                    "position": 8
                }
            },
            {
                "key": "chapter02:1870:8:GotoLabel",
                "attributes": {
                    "type": "GotoLabel",
                    "lineNumber": 1870,
                    "position": 8,
                    "target": "opportunity",
                    "sceneName": "chapter02",
                    "indent": 4
                }
            },
            {
                "key": "chapter02:1880:8:Prose",
                "attributes": {
                    "indent": 4,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "$!{swear}! She must have picked up your presence somehow. Maybe you're rustier than you thought.\n\nThe gun spits twice, but you have already moved to roll off the gantry, acting before thinking. The needles miss, but you feign the spastic shock of getting hit as you fall. For a breathless moment in free fall, you wonder if she's going to pursue; then the ground hits hard enough to make you see stars.\n\nLuckily, there are boxes here that break your fall. The impact is jarring, but apart from having to catch your breath for a moment, you don't think anything is broken. Just bruised.\n\nAnother stroke of luck: there is a battle raging around you, so with a bit of frantic crawling you manage to get out of sight without further incident. Seems she thought you were just another henchman because there is no sign of pursuit.\n",
                    "lineNumber": 1880,
                    "position": 8
                }
            },
            {
                "key": "chapter02:1882:8:GotoLabel",
                "attributes": {

            },
            {
                "key": "chapter02:1884:4:Option",
                "attributes": {
                    "type": "Option",
                    "position": 4,
                    "text": "If I strike hard and fast, I can make her lose her footing.",
                    "sceneName": "chapter02",
                    "indent": 2,
                    "lineNumber": 1884
                }
            },
            {
                "key": "chapter02:1887:6:Prose",
                "attributes": {
                    "indent": 3,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Focusing for a moment, you release your pent-up tension in a coiled ball of vertigo and try to push it past her formidable mental defenses. If you're slick enough, she won't even know what hit her, just that she lost her balance.\n\n",
                    "lineNumber": 1887,
                    "position": 6
                }
            },
            {

                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "You don't need to deal with this on your own; ${hench_name} should be able to help you out here.\n\n\"Hey, ${hench_name}, mind making them go and do their job instead of checking us out?\" You make an effort to sound light and reasonable; there's no threat here, as you are all on the same side, right?\n\n",
                    "lineNumber": 1991,

                }
            },
            {
                "key": "chapter02:2002:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "\"Sure, just give me a second,\" he says, running over towards the pair, keeping low. \"Hey, guys, what's up?\"\n\n\"Nothing good,\" one of them says, out of breath. \"I ain't getting paid enough for this shit.\"\n\n\"So what's the plan then? Run away? Get arrested?\" He points back towards the direction you came from.\n\n\"If the boss goes down, so do we, right? Saw them carve through Bennie back there. You think they'll let you get away?\" \n\n\"Got a point, Bo.\" The other one tightens the grip on his gun. \"The place is probably surrounded.\"\n\n",
                    "lineNumber": 2002,
                    "position": 4
                }
            },
            {
                "key": "chapter02:2024:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "\"If you say so,\" she mutters, running over towards the pair and motioning them in for a huddle. \"Hey, you two, what the hell are you doing here?\"\n\n\"What do you think?\" one of them says, out of breath. \"I ain't getting paid for this shit.\"\n\n\"Tough luck,\" she says, giving him a mock blow to his chest. \"If the boss goes down, so do we. Saw them carve through Bennie back there. You think they'll let you get away?\" \n\n\"Got a point, Rosie.\" The other one tightens the grip on his gun. \"The place is probably surrounded.\"\n\n\"Get the fire guy,\" ${hhe} says, pointing at the battle. \"He's the one that's giving the boss trouble.\"\n\n\"Good idea,\" one of them says, raising her rifle.\n\n\"We'll try to get a better angle that way.\" $!{hhe} gestures towards the fighting, making them eye you with something akin to admiration.\n\n\"Better you than me,\" the man says, sketching a salute before running off with his friend.\n\n${hench_name} quickly makes ${hhis} way back to you, giving you a small grin. \"That's what you wanted?\"\n\n\"That's perfect,\" you say, shifting a little. \"Now we wait for our shot.\"\n\nYou can't shake the feeling that the battle is at a pivotal point now. If the Special Directive has anything unusual planned, it should be happening soon….\n",
                    "lineNumber": 2024,
                    "position": 4
                }
            },

                "key": "chapter02:2027:58:Option",
                "attributes": {
                    "type": "Option",

                    "text": "I'll take them out fast and physical, keeping my mind focused on the main battle.",

            {
                "key": "chapter02:2032:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "You don't need your telepathic powers to take out two goons; this is what you do. This is what you're good at.\n\nSo, keeping your awareness centered on the main fight, you tense your legs for the sprint. Time to get back in action.\n\n",
                    "lineNumber": 2032,
                    "position": 4
                }
            },
            {
                "key": "chapter02:2035:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Five steps, then a roll as they pull the trigger. You weren't Sidestep for nothing: you can read people's body language as well as their minds. The bullets tear into a nearby crate, but the sound makes no impression on the general din of battle. Still, gotta be fast about this. \n\n",
                    "lineNumber": 2035,
                    "position": 4
                }
            },
            {
                "key": "chapter02:2045:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "You don't think they are sure whether you are an enemy, so you use their hesitation to move closer. You only drop into a roll when they pick up on the fact that you're not wearing the right uniform.\n\nThe bullets tear into a nearby crate, but the sound makes no impression on the general din of battle. Good. Got to play this smart. \n\nThe closest WolfPack guard tries to use her rifle as a club when you step in close, but you bat it to the side, your other hand reaching for her helmet as you use her for cover. You can't chance that she might be wearing body armor, so you yank the helmet back. Your throat-punch causes her to collapse, gasping for breath.\n\nHer comrade has gotten his rifle up alright, but a swift kick makes the shot go wide. You follow up with a kick to his balls. He was not wearing a cup, and so he joins his comrade, gasping in pain on the ground.\n\nYou don't look back as you sprint to a new position. You can't shake the feeling that the battle is at a pivotal point now. If the Special Directive has anything unusual planned, it should be happening soon….\n",
                    "lineNumber": 2045,
                    "position": 4
                }
            },

                "attributes": {
                    "type": "Option",

            {
                "key": "chapter02:2067:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Normally this wouldn't take any effort, but you can't allow to give these two your full attention. They are a distraction, nothing more.\n\nRunning up to them at a slow jog, you make sure they see you as a friend and not as an enemy. You motion them in for a huddle.\n\n\"Jesus,\" one of them says, out of breath. \"I ain't getting paid for this shit.\"\n\n\"Tough luck,\" you bark back, trying to channel Steel. \"If the boss goes down, so does we. You wanna take your chances with these filthy fakes?\" You need to keep this fight going, after all.\n\n\"Got a point, May.\" The other one tightens the grip on his gun. \"The place is probably surrounded.\"\n\n\"Get the fire guy,\" you say, pointing at the battle. \"Maybe he can eat plasma. I'm not so sure about bullets.\"\n\n\"Good idea,\" May says, raising her rifle.\n\n\"I'll try to get a better angle that way.\" You gesture towards the fighting, making them eye you with something akin to admiration.\n\n\"Better you than me,\" the man says, sketching a salute before running off with May. Good.\n\nYou don't look back as you sprint to a new position. You can't shake the feeling that the battle is at a pivotal point now. If the Special Directive has anything unusual planned, it should be happening soon….\n",
                    "lineNumber": 2067,
                    "position": 4
                }
            },

            {

                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "I'll just shut down their minds fast.",
                    "sceneName": "chapter02",
                    "indent": 1,
                    "lineNumber": 2069
                }
            },
            {
                "key": "chapter02:2074:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Those two are just henchmen, goons for hire. It's not like they will have a mental defense worth mentioning. Even while keeping your attention on the raging battle, you should be able to take them out fast. \n\nThe question is, how fast? A mental attack can cause a lot of damage if you are not careful, and holding back can sometimes be harder than letting loose. If you mess things up you could leave them as drooling vegetables—but if you focus too much of your energy on them, you might risk the battle shifting without you paying attention.\n\n",
                    "lineNumber": 2074,
                    "position": 4
                }
            },
            {
                "key": "chapter02:2074:4:Choice",
                "attributes": {
                    "type": "Choice",

                }
            },
            {
                "key": "chapter02:2075:6:Option",
                "attributes": {
                    "type": "Option",
                    "position": 6,
                    "text": "I don't care if I melt their brains and leave them drooling.",
                    "sceneName": "chapter02",
                    "indent": 3,
                    "lineNumber": 2075
                }
            },
            {
                "key": "chapter02:2085:8:Prose",
                "attributes": {
                    "indent": 4,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "You don't really care if you're going to hurt them; nobody who makes this kind of career choice is a good guy. \n\nYou know you are not. \n\nGesturing with your right hand for added emphasis, you reach out and grab hold of their minds, squeezing hard. There's a panicked little chorus of bleats as you wrench away their consciousness, both bodies toppling to the floor as if their strings had been cut. Will they recover in time, or spend the rest of their lives as drooling vegetables?\n\nYou honestly don't care.\n\nYou don't look back as you sprint to a new position. You can't shake the feeling that the battle is at a pivotal point now. If the Special Directive has anything unusual planned, it should be happening soon….\n",
                    "lineNumber": 2085,
                    "position": 8
                }
            },

            {

                    "type": "Option",
                    "position": 6,
                    "text": "I'm not sloppy; I'll do this the right way.",

            {
                "key": "chapter02:2094:8:Prose",
                "attributes": {
                    "indent": 4,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "You might not care about these people, but you are not sloppy. Ruining someone's mind is a waste, and you're better than that. \n\nGesturing with your right hand for added emphasis, you throw your consciousness against theirs. It's the psychic equivalent of a sucker punch, overloading their senses with enough input that their minds shut down in self-defense. As expected, they don't even have time to scream before they drop.\n\nYou don't look back as you sprint to a new position. You can't shake the feeling that the battle is at a pivotal point now. If the Special Directive has anything unusual planned, it should be happening soon….\n",
                    "lineNumber": 2094,
                    "position": 8
                }
            },

                "key": "chapter02:2102:8:Prose",
                "attributes": {
                    "indent": 4,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "You don't want to hurt them if you can help it. They're just henchmen who took a shit job to pay the bills. Just because they are in your way doesn't mean you need to hurt them too badly.\n\nGesturing with your right hand for added emphasis, you reach into their minds and find the right spot. Sleep is such a vital part of the human brain that it's one of the easier ones to trigger. And just as expected, they drop limply to the ground, unconscious.\n\nYou don't look back as you sprint to a new position. You can't shake the feeling that the battle's at a pivotal point now. If the Special Directive has anything unusual planned, it should be happening soon….\n",

                "key": "chapter02:2123:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "You keep count as the seconds pass in your head. Has something happened to ${hench_name}? The explosion should have already gone off by your count. What if—\n\nBoom!\n\nThe explosion is loud—loud enough to shake the warehouse, loud enough to make everybody pause for a moment as they try to figure out what's happened. \n\nGood. You gave the bastards their distraction; now they'd better use it.\n\nThere!\n\nCatching movement at the corner of your eye, you dodge behind a crate, though you don't think you're the target. A moment later, a Re-Gene drops down from the rafters, inhumanly thin in her black skinsuit, with four sinewy arms. Two of them are long, ceramic-clawed, insect-like scythes that look like they could disembowel a man with one sweep, and one of her other hands holds a nasty little needle gun.\n\nHer face is a pale grayish-blue, tattooed with the familiar jagged lines indicating regenerative abilities. You're not sure whether the bits of carapace armor belong to the skinsuit or to her flesh.\n",
                    "lineNumber": 2123,
                    "position": 0
                }
            },
            {
                "key": "chapter02:2123:0:GotoLabel",

                    "type": "GotoLabel",
                    "lineNumber": 2123,

                    "sceneName": "chapter02",
                    "indent": 0
                }
            },
            {
                "key": "chapter02:2125:0:Label",
                "attributes": {
                    "type": "Label",
                    "position": 0,
                    "lineNumber": 2125,
                    "name": "opportunity",
                    "sceneName": "chapter02",
                    "indent": 0
                }
            },
            {
                "key": "chapter02:2130:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Unless…\n\nYou hold your breath as the woman drops down from the gantries, her four arms stretched wide like an absurd parody of a spider. Luckily, this time she's not aiming for you.\n",
                    "lineNumber": 2130,
                    "position": 0
                }
            },
            {
                "key": "chapter02:2130:0:GotoLabel",
                "attributes": {
                    "type": "GotoLabel",

            {
                "key": "chapter02:2132:0:Label",

                    "type": "Label",

                    "name": "woman",
                    "sceneName": "chapter02",
                    "indent": 0
                }
            },
            {
                "key": "chapter02:2140:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Taking Psychopathor by surprise, she lands on his shoulders and starts tearing at the cannon mount with her scythed arms and the strength of a far-more-massive body. You wince internally when you see that one of her human hands has been impaled on the sharp spikes covering his armor, and the rest of her body is lacerated as she clings on. Not that there's any sign of pain on her face, just a cool detachment as she keeps digging the chitinous tips into vulnerable joints. Psychopathor roars and tries to throw her off, but her claws have already loosened the cannon from its mount. \n\nOne final heave, and she rips it off, throwing it as far back into the warehouse as she. Then she tries to dig her claws into his unarmored face.\n\nBut you're not interested in how that fight goes—you're already moving. This is what you are here for.\n\n",
                    "lineNumber": 2140,
                    "position": 0
                }
            },
            {
                "key": "chapter02:2140:0:FakeChoice",
                "attributes": {
                    "type": "FakeChoice",
                    "position": 0,
                    "lineNumber": 2140,
                    "sceneName": "chapter02",
                    "indent": 0
                }
            },
            {
                "key": "chapter02:2141:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "Finally. I was getting nervous!",
                    "sceneName": "chapter02",
                    "indent": 1,
                    "lineNumber": 2141
                }
            },
            {
                "key": "chapter02:2147:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Finally! You were getting nervous that they would never get around to removing that plasma cannon. Any team wanting to fight Psychopathor would need to get rid off it to have a chance of winning, even the Special Directive. You wish you didn't understand the way they work quite so well, but it is handy at times.\n\nNow you only need to extract what you came here for.\n\n",
                    "lineNumber": 2147,
                    "position": 4
                }
            },
            {
                "key": "chapter02:2155:2:Prose",
                "attributes": {
                    "indent": 1,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Finally! This is your chance. Nobody is paying any attention to you, and everybody is busy with the main event.\n\nIt is not like Psychopathor is helpless without his cannon; he is just as capable at grinding people into paste with fists and foul words. But you knew that any team wanting to fight him on even terms would need to remove the cannon from the equation to have a chance of winning. \n\nAnd that was your plan all along—because that would give you a chance to grab what you came for.\n\nThe targeting web.\n",
                    "lineNumber": 2155,
                    "position": 2
                }
            },
            {
                "key": "chapter02:2155:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "All according to plan.",
                    "sceneName": "chapter02",
                    "indent": 1,
                    "lineNumber": 2155
                }
            },
            {
                "key": "chapter02:2161:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "There is a certain kind of satisfaction in being able to foresee the way the battle would progress. Any team wanting to fight Psychopathor would need to remove the cannon from the equation to have a chance of winning, even the Special Directive. You wish you didn't understand the way they work quite so well, but it is handy at times.\n\nNow you only need to extract what you came here for.\n\n",
                    "lineNumber": 2161,
                    "position": 4
                }
            },
            {
                "key": "chapter02:2169:2:Prose",
                "attributes": {
                    "indent": 1,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "This is your chance. Nobody is paying any attention to you, and everybody is busy with the main event.\n\nIt is not like the Psychopathor is helpless without his cannon; he is just as capable at grinding people into paste with fists and foul words. But you know that any team wanting to fight him would need to remove the cannon from the equation to have a chance to win. \n\nAnd that was your plan all along—because that would give you a chance to grab what you came for.\n\nThe targeting web.\n",
                    "lineNumber": 2169,
                    "position": 2
                }
            },
            {
                "key": "chapter02:2169:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "I can't believe this actually worked.",
                    "sceneName": "chapter02",
                    "indent": 1,
                    "lineNumber": 2169
                }
            },
            {
                "key": "chapter02:2175:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "You can't believe this crazy plan worked. Sure, from a tactical standpoint it was logical that things would happen the way they did. Any team wanting to fight Psychopathor would need to remove the cannon from the equation to have a chance of winning, even the Special Directive. Right now, you are more than a little happy that their operating procedures don't seem to have changed very much.\n\nNow you only need to extract what you came here for, before something goes wrong.\n\n",
                    "lineNumber": 2175,
                    "position": 4
                }
            },
            {
                "key": "chapter02:2184:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Like it or not, this is your chance. This plan has way too many moving parts for your taste, but everybody is too busy with the main event to pay you any attention.\n\nIt is not like Psychopathor is helpless without his cannon; he is just as capable at grinding people into paste with fists and foul words. But—and this is a very important but—any team wanting to fight him would need to remove the cannon from the equation to have a chance of winning. \n\nAnd that was what you hoped would happen because that would give you a chance to grab what you came for.\n\nThe targeting web.\n\n",
                    "lineNumber": 2184,
                    "position": 0
                }
            },
            {
                "key": "chapter02:2187:2:Prose",
                "attributes": {
                    "indent": 1,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "The loss of his cannon has not pulled Psychopathor's fangs, and the battle to subdue the armored behemoth is still raging. Keeping low, you try to keep out of everyone's sight, moving quickly from cover to cover.\n\n",
                    "lineNumber": 2187,
                    "position": 2
                }
            },
            {
                "key": "chapter02:2192:2:Prose",
                "attributes": {
                    "indent": 1,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "You just wish every move didn't tear open the gashes on your back….\n\nOnce more, you feel that deep, vibrant hum hurting your teeth. The ground around you cracks in response. The tension holds for a moment and then releases, the pressure wave tossing you and the surrounding crates several feet to the side.\n\n",
                    "lineNumber": 2192,
                    "position": 2
                }
            },
            {
                "key": "chapter02:2205:2:Prose",
                "attributes": {
                    "indent": 1,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "For a moment, the world goes black, a void filled with stars.\n\n[i]It hurts. You remember that it hurt back then as well, your body on the verge of giving up after the long fall. It was simpler to lie there with your broken bones than to keep fighting. Accept the inevitable.\n\n[i]Accept the hands. Accept being lifted into the ambulance. Accept the hands touching you, that terribly familiar face smiling down upon you as the needle slipped into your vein.\n\n[i]\"Welcome home…\" she said, as you tried to scream, failing…\n\nNo. No. Not again. The surge of terrified adrenaline makes you open your eyes, for a moment unsure how much time has passed. Seconds? Minutes? You can't be sure, but you are here, you are free, you are not…\n\nNever again.\n\n",
                    "lineNumber": 2205,
                    "position": 2
                }
            },
            {
                "key": "chapter02:2209:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "You let out a cry of pain as you hit the crate, feeling the tears across your back start to bleed again. It's a lightheaded feeling; you can't keep this up long, but you won't lie down and quit. Not right now. \n\nNot this time.\n",
                    "lineNumber": 2209,
                    "position": 4
                }
            },
            {
                "key": "chapter02:2215:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "You let out a gasp of pain as you hit the crate, banging your head hard enough to see stars. This is going to smart in the morning, but you don't think anything is broken.\n\nNot that you would let that stop you.\n",
                    "lineNumber": 2215,
                    "position": 4
                }
            },
            {
                "key": "chapter02:2221:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "You manage to stay silent as you're flung into one of them, hitting hard. \n\nOuch. That hurt. \n",
                    "lineNumber": 2221,
                    "position": 4
                }
            },
            {
                "key": "chapter02:2237:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "${hench_name} has landed right next to you, groaning loudly as ${hhe} moves. \"You okay?\" ${hhe} asks.\n\nYou force a nod in return. \"Fine enough.\"\n\nYou can't allow yourself to show weakness. Not right now.\n\nSuppressing a groan, you get up on all fours to continue your wobbly crawl. You can hurt later—now, you need to get the job done. \n\nLuckily, you have made it to your target. \n\nThe gun is warm enough to nearly burn your gloved hands. But you grit your teeth and pull it further away, giving you a moment to quickly dismantle the armored module housing your target.\n\n\n",
                    "lineNumber": 2237,
                    "position": 0
                }
            },
            {
                "key": "chapter02:2250:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "The loss of his cannon has not pulled Psychopathor's fangs, and the battle to subdue the armored behemoth is still raging. Keeping your balance, you make your way across the girders, trying to spot where the gun landed.\n\nOnce more, you feel that deep, vibrant hum hurting your teeth; the air around you vibrates in response. It's not even aimed in your direction, and it still hurts. You can't imagine how Psychopathor can stand it, not that you care. The important thing is that you've made it to your target. \n\nLying down on your stomach, you unwind the monofilament wire you've been carrying. At the end, there's a strong magnet—strong enough to hold your weight in case you need to get down or up in a hurry. Now it will serve well enough to get your target.\n\nYou can feel the magnet click home as the wire goes tight, and you activate the small winch. The whir is pained; the gun is heavy, but it also rises fast as you keep a nervous watch on the battle below.\n\nNobody is looking your way, and you quickly pull the gun up on the girder next to you. It is warm enough to nearly burn your gloved hands, but you grit your teeth and begin to quickly dismantle the armored module housing your target.  \n\nYou can feel the alien minds chattering at you, nervous and afraid, but also soothed by the presence of another telepath. Maybe you are imagining things, but you think they feel almost grateful when the last bolts are removed and their cage falls into your hands. \n\n",
                    "lineNumber": 2250,
                    "position": 0
                }
            },
            {
                "key": "chapter02:2250:0:FakeChoice",
                "attributes": {
                    "type": "FakeChoice",

            {
                "key": "chapter02:2251:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "I gently reach out to brush my mind against theirs, soothing them.",
                    "sceneName": "chapter02",
                    "indent": 1,

                }
            },
            {
                "key": "chapter02:2253:2:Prose",
                "attributes": {
                    "indent": 1,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "You gently reach out to brush your mind against theirs, a feather-light touch that soothes and excites them.\n",
                    "lineNumber": 2253,
                    "position": 2
                }
            },
            {
                "key": "chapter02:2253:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "I firmly wrap my mind around theirs, asserting my dominance.",
                    "sceneName": "chapter02",
                    "indent": 1,
                    "lineNumber": 2253
                }
            },
            {
                "key": "chapter02:2255:2:Prose",
                "attributes": {
                    "indent": 1,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "You firmly reach out to wrap your mind around theirs, making sure they understand that they have a new boss. \n",
                    "lineNumber": 2255,
                    "position": 2
                }
            },
            {
                "key": "chapter02:2255:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "I let them reach out towards me, assuring them of my friendship.",
                    "sceneName": "chapter02",
                    "indent": 1,
                    "lineNumber": 2255
                }
            },
            {
                "key": "chapter02:2266:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "You hold back, letting them take the first step, reaching out towards you.\n\nFive little rodent brains float in their nutrient bath, fragile and nervous, and linked together to become something far greater than the individual parts.\n\nThe targeting web. No, the Rat King.\n\nThere is faint telepathic approval of that title, even if you are not sure they understand what it means. It doesn't matter, though, because you can feel them relax inside your mind, safe and secure and happy with their new master.\n\nNow it is time to run. \n\n",
                    "lineNumber": 2266,
                    "position": 0
                }
            },
            {
                "key": "chapter02:2269:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Below you, the battle rages on. \n\n",
                    "lineNumber": 2269,
                    "position": 0
                }
            },
            {
                "key": "chapter02:2278:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Around you, the battle rages on.\n\nYou count yourself lucky that everybody is preoccupied because the sad truth is that if they really were after you, you would go down like a sack of rocks. This really drives home the fact that if you want to stand a chance in a proper fight, you have to hope Dr. Mortum holds up ${mhis} end of the bargain. Being a telepath is an advantage only if nobody is expecting you; there are too many efficient shields and dampeners available for those who have the money and the contacts.\n\nNot that this is news to you; there is a reason why you named yourself Sidestep in the past. Just because you've switched sides doesn't mean you have stopped trying to stay one step ahead of your opposition.\n\nThat's the only way you've ever been able to survive.\n\n",
                    "lineNumber": 2278,
                    "position": 0
                }
            },
            {
                "key": "chapter02:2287:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "\"This is it, then?\" ${hench_name} looks as if ${hhe} would rather be out of here right now, and you can't really blame ${hhim}.\n\n\"Yeah. Let's go.\" You gesture for ${hhim} to follow, squinting a little to make sure nobody's watching. \"Better separate here; you'll find your money waiting for you at Joes in two days.\" You reach out and lace the last words with a heavy dose of 'trust me.'\n\n\"You…got it.\" You can feel ${hench_name}'s mind resisting momentarily before accepting the fact that ${hhe} knows that ${hhe} can trust you with ${hhis} life—not to mention ${hhis} money. \"Good luck!\"\n\nAnd then ${hhe}'s off, eager to get out of here fast.\n\n",
                    "lineNumber": 2287,
                    "position": 0
                }
            },
            {
                "key": "chapter02:2292:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Picking one of the hatches at the furthest end of the building, you make your way to the rooftop once more. You slide down the fire escape as fast as you can, hoping the Special Directive has no interest in rounding up escaping henchmen. They have always been sent after the big fish; if they really had any interest in the WolfPack, they would have brought the LDPD along to round up any stragglers.\n\n",
                    "lineNumber": 2292,
                    "position": 0
                }
            },
            {
                "key": "chapter02:2299:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Picking your way through the rubble, you aim for one of the ruined walls. The hole leads straight to the outside, the darkness a welcome change to the caustic glare of the battle.\n\nYou hope the Special Directive has no interest in rounding up escaping henchmen. They have always been sent after the big fish; if they really had any interest in the WolfPack, they would have brought the LDPD along to round up any stragglers.\n\nEscaping should be easy enough.\n\n",
                    "lineNumber": 2299,
                    "position": 0
                }
            },
            {
                "key": "chapter02:2301:2:Prose",
                "attributes": {
                    "indent": 1,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "All you have to do is to get to where ${hench_name} has parked the car, and you'll be home free.\n",
                    "lineNumber": 2301,
                    "position": 2
                }
            },
            {
                "key": "chapter02:2301:2:GotoLabel",
                "attributes": {
                    "type": "GotoLabel",
                    "lineNumber": 2301,
                    "position": 2,
                    "target": "endhelp",
                    "sceneName": "chapter02",
                    "indent": 1
                }
            },
            {
                "key": "chapter02:2307:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "You pause a moment, giving your eyes a chance to adapt to the darkness outside. The lights have gone out in the entire area, but whether it's because of the battle raging behind you or because the Special Directive cut the power, you have no idea. It doesn't matter, as long as it provides you with some cover.\n\nAs you thought, the Special Directive cares little for anything but Psychopathor himself. In the distance, you can feel members of the WolfPack running for it. You sense the panicked little thoughts of people stumbling blindly through the darkness, desperate to get away from a job that suddenly turned out to be a lot more than they bargained for.\n\n",
                    "lineNumber": 2307,
                    "position": 0
                }
            },
            {
                "key": "chapter02:2310:2:Prose",
                "attributes": {
                    "indent": 1,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "And one of the thought patterns is more than a little familiar: ${hench_name}.\n\n",
                    "lineNumber": 2310,
                    "position": 2
                }
            },
            {
                "key": "chapter02:2310:2:FakeChoice",
                "attributes": {
                    "type": "FakeChoice",
                    "position": 2,
                    "lineNumber": 2310,
                    "sceneName": "chapter02",
                    "indent": 1
                }
            },
            {
                "key": "chapter02:2311:4:Option",
                "attributes": {
                    "type": "Option",
                    "position": 4,
                    "text": "I'll make sure ${hhe} gets away safely.",
                    "sceneName": "chapter02",
                    "indent": 2,
                    "lineNumber": 2311
                }
            },
            {
                "key": "chapter02:2313:6:Prose",
                "attributes": {
                    "indent": 3,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "${hench_name} doesn't know who you are in this body, so you make sure to stay at a distance. Still, it's not hard to guide ${hhis} thoughts, making sure ${hhe} keeps ${hhis} head down when ${hhe} has to and makes the right turns to head towards safety. You smile a little to yourself, wondering if they will ever realize they had a guardian angel watching over them from afar.\n",
                    "lineNumber": 2313,
                    "position": 6
                }
            },
            {
                "key": "chapter02:2315:4:Option",
                "attributes": {
                    "type": "Option",
                    "position": 4,
                    "text": "$!{hhe} can take care of ${hhim}self.",
                    "sceneName": "chapter02",
                    "indent": 2,
                    "lineNumber": 2315
                }
            },
            {
                "key": "chapter02:2317:6:Prose",
                "attributes": {
                    "indent": 3,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "${hench_name} can take care of ${hhim}self; otherwise, ${hhe} wouldn't have lasted long in this business. Staying safe is the priority here, and you let ${hhis} thoughts drift off, focusing on any threats that might come your way instead. You're not a hero anymore: it is important to remember that.\n",
                    "lineNumber": 2317,
                    "position": 6
                }
            },
            {

            {
                "key": "chapter02:2348:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "It hurts, forcing yourself to run. It hurts; your back is aching like someone set it on fire, and your skinsuit is damp with blood. If it hadn't been for the self-sealing properties of the fabric, you would have left a trail of blood behind. As it is, you feel lightheaded enough to worry that you might be in danger of passing out if you don't get to sit down soon. \n\nLuckily, that's when you spot the car. \n\nTrying to pick up the pace, instead you find yourself stumbling enough to make ${hench_name} rush to meet you.\n\n\"Shit,\" ${hhe} says, reaching out and grabbing hold of your arm to support you. \"You gonna be okay there?\"\n\n\"Yes,\" you hiss through clenched teeth. \"As long as we get out of here now.\"\n\n\"No argument here,\" ${hhe} says as ${hhe} helps you crawl into the back seat. \"Just try not to faint, alright?\"\n\n\"Just drive,\" you snap, biting back a curse. \"Sorry,\" you manage to get out a moment later because there's no need to antagonize your ally. \"Just been a rough night.\"\n\n\"You need me to drop you off somewhere? I know a good doc who can keep her mouth shut.\"\n\n\"No need,\" you say, with a steadier voice this time. The car starts to move, and the adrenaline of a successful run blankets some of the pain. \"I've got that dealt with. Just drop me near Old Soto Drive. You'll find your money waiting for you at Joes in two days.\" You reach out and lace the last words with a heavy dose of 'trust me.'\n\n\"You…got it.\" You can feel ${hench_name}'s mind resisting momentarily before accepting the fact that ${hhe} knows ${hhe} can trust you with ${hhis} life—not to mention ${hhis} money.\n\nThe rest of the drive is silent. You resist the urge to fall asleep before you've gotten out of the car so you can unmask and get back home. The pain and injuries will be worth it; you can't really call tonight a failure.\n\n",

                    "position": 0
                }

                    "content": "It hurts, forcing yourself to run. It hurts, every single breath bringing a new stab of agony. Are you really this out of shape? It doesn't bode well; maybe you have been focusing too much on your mind and letting your body go.\n\nBy the time you reach the car, your heart is beating hard enough to scare you. \n\n${hench_name} is waiting behind the wheel, popping the door open as you get close.\n\n\"Took you long enough,\" ${hhe} says, getting the wheels rolling before you've had time to close the door. \"Everything worked out okay?\"\n\n\"Yes,\" you say, looking back over your shoulder. No trace of pursuit. \"Wouldn't hang around here though.\"\n\n\"No argument here,\" ${hhe} says as ${hhe} swerves out on the road. \"Was getting nervous back there.\"\n\n\"Thanks for sticking around,\" you say, catching your breath as you try to make your heart slow down. \"It's been a rough night.\"\n\n\"You need me to drop you off somewhere?\"\n\n\"Just drop me near Old Soto Drive. You'll find your money waiting for you at Joes in two days.\" You reach out and lace the last words with a heavy dose of 'trust me.'\n\n\"You…got it.\" You can feel ${hench_name}'s mind resisting momentarily before accepting the fact that ${hhe} knows ${hhe} can trust you with ${hhis} life—not to mention ${hhis} money.\n\nThe rest of the drive is silent. You resist the urge to fall asleep before you've gotten out of the car so you can unmask and get back home. You can't really afford to rest now, though.\n\n",

            {
                "key": "chapter02:2418:2:Prose",
                "attributes": {
                    "indent": 1,
                    "type": "Prose",
                    "sceneName": "chapter02",
                    "content": "Pushing yourself to the limit, you sprint towards the place where ${hench_name} should be waiting. At least, you hope so; that would make things a lot easier than having to rely on other transport.\n\nBesides, it's a good test run to see whether ${hhe} can be relied on in stressful situations. Eventually, you might want to have your own allies, once you've got a new identity to go with it.\n\nBy the time you reach the car, you are smiling behind your mask. \n\n${hench_name} is waiting behind the wheel, popping the door open as you get close.\n\n\"Took you long enough,\" ${hhe} says, getting the wheels rolling before you've had time to close the door. \"Everything worked out okay?\"\n\n\"Yes,\" you say, looking back over your shoulder. No trace of pursuit. \"Wouldn't hang around here, though.\"\n\n\"No argument here,\" ${hhe} says as ${hhe} swerves out onto the road. \"Was getting nervous back there.\"\n\n\"Thanks for sticking around,\" you say, giving ${hhim} a clap on the shoulder. \"It's been a rough night.\"\n\n\"You need me to drop you off somewhere?\"\n\n\"Just drop me near Old Soto Drive. You'll find your money waiting for you at Joes in two days.\" You reach out and lace the last words with a heavy dose of 'trust me.'\n\n\"You…got it.\" You can feel ${hench_name}'s mind resisting momentarily before accepting the fact that ${hhe} knows ${hhe} can trust you with ${hhis} life—not to mention ${hhis} money. \n\nThe rest of the drive is silent. You resist the urge to laugh as you realize that you really did it. Your plan worked without a hitch. Still, you can't allow yourself to relax yet.\n",
