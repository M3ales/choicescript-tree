                    "target": "playout",
                    "sceneName": "chapter01",
                    "indent": 2
                }
            },
            {
                "key": "chapter01:1171:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "\"Oh, shut up! You're just another bully!\" You point your finger at Steel, feeling a moment of primal terror as he turns and looks at you. Not that he could ever recognize you; this is just a hapless hotel employee.\n\nThe comment gets a few laughs, which makes Steel turn back to pointedly ignoring you. There is no way he can win this—if he went after you, he would just prove your point. The crowd has got the message though, the whispers and laughs spreading, pointing out the absurdity of the whole situation.\n\nAnd it really is just that. Absurd. The two organizations supposed to uphold the law are at each other's throats.\n",
                    "lineNumber": 1171,
                    "position": 4
                }
            },
            {
                "key": "chapter01:1173:4:GotoLabel",
                "attributes": {
                    "type": "GotoLabel",
                    "lineNumber": 1173,

                    "target": "playout",
                    "sceneName": "chapter01",
                    "indent": 2

            },
            {
                "key": "chapter01:1195:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "Waiting for your moment, you watch Steel and the LDPD sergeant posture. It's ridiculous really; the two organizations supposed to uphold the law in this city are at each other's throats. And the Rangers are winning….\n\nYou can't have that.\n\n\"I have no doubts that the mayor will have words, but we are still taking Lady Argent.\" Steel crosses his arms with some effort, his armor too bulky for such movements.\n\n\"So the Rangers are above the law, then?\" Your shout gets picked up by the crowd, the mood getting uglier as the angry mutterings increase. You need to bolster the confidence of the LDPD if you want to escalate this conflict, and since Lady Argent has no doubt scared the hell out of some people here recently, you think you can get them on your side.\n\n\"No, they are not.\" The LDPD sergeant is not backing down: you can hear the way his voice rises. \"I am so sick of you Rangers running roughshod over the law here. Just because it's one of you who's gone crazy doesn't mean that we can just let it go.\"\n\n\"It. Means. Exactly. That.\" Steel's voice has gone low and dangerous. \"You will let her go into our custody.\"\n\nThe crowd sucks in a nervous breath and takes a step back, and you do the same. No need to stand out.\n\n\"I…fine.\" The LDPD officer clenches his hands, but it's hard to argue with someone like Steel. \"But this won't be the end of things.\"\n\n\"No, it will not.\" \n\nYou keep your head down and hide your smile. You are playing the long game here, after all.\n",
                    "lineNumber": 1195,
                    "position": 4
                }
            },
            {

                    "type": "Prose",

                    "position": 4
                }

            {
                "key": "chapter01:1226:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "\"Steel? Is she okay?\" Herald has finally managed to take to the air again, looking more than a little dented after what you put him through as Lady Argent. Still, he looks suitably heroic, even with his bruised face, and you can hear the crowd gasp. It is easy to dislike Steel; it is a lot harder to do the same with Herald.\n\nYou never had that problem.\n\n\"Of course she is. Just out cold.\" Steel does not turn to look at Lady Argent; instead, he has positioned himself so that he stands between her and the LDPD.\n\n\"I don't know what got into her. I…\" Herald lands next to her, touching his own bruised face. You wonder if he's more angry or worried: his expression could mean either.\n\n\"We are not having this discussion in the street.\" Steel keeps staring down the LDPD sergeant. \"Get her back to the base.\"\n\n\"Yes, but…\" Herald looks at the assembled officers as if he is afraid they will try to shoot him.\n\n\"I assume you are well enough to carry her?\" Steel's voice has hardened into that particular military quality that you hate—the tone that means he is done discussing, and is giving orders.\n\n\"Yes, sir.\" Herald has apparently heard that voice before as well, and he snaps to attention. \"As long as she doesn't wake up.\"\n\n\"She won't.\" \n\n\"If you say so….\" It is a bit gratifying to see how Herald winces when he picks her up. Is he just sore, or is there a bit of fear there as well? \n\nIn either case, this is no longer your business. You need to get back to the alley and pick up the box before it is too late. You've had your fun for the day.\n",
                    "lineNumber": 1226,
                    "position": 0
                }
            },

            {
                "key": "chapter01:1239:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "You walk fast and don't look back, even though you really want to.\n\nThe alley is as deserted as you left it; everyone else had headed for the commotion down the road. Opening the trashcan, you rummage around a little before finding the box, marveling at its heaviness now that you don't have Lady Argent's enhanced strength. \n\nIt's an odd feeling, that your future can depend on something as small as this.\n\nBut then again, you always paid attention to the details. Otherwise, you wouldn't be alive today.\n\n",
                    "lineNumber": 1239,
                    "position": 0
                }
            },

            {
                "key": "chapter01:1269:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "Once your unwitting host body has left what he collected inside your unlocked room, you quickly lead him back downstairs and abandon him where you found him. \n\nHe will remember nothing but a few blurred moments of his time, lost forever to daydreaming. You make sure to leave a final feeling of flushed arousal; you have found that people question a lot less if their minds are wrapped in sensuality. It truly does short their brains out, either with pleasure or guilt, and both are equally effective when it comes to distracting people from wondering what they have been up to. We fill in our own blanks in the crossword of life.\n\nSlipping out this time is as hard on your body as ever: the vertigo floors you, but your gut is already empty when you lie collapsed on the bathroom floor. You shouldn't be doing this, not two jaunts in a row, but you didn't have much choice.\n\nFinally, you can relax. Your mission is over, and the box is safe in your possession.\n\nGingerly, you strip off your clothes and stumble into the shower. It's not until the steam has painted every surface opaque that you step out, wrapping yourself in crisp hotel towels. \n\nThe mirrors show little but steam and mist, but you still look away, unwilling to meet your own reflection. \n\nYou should be elated that you finally have what you need. Soon, there will be no turning back. Not that there ever was. \n\nStep one, complete.\n\n",
                    "lineNumber": 1269,
                    "position": 0
                }
            },

                "key": "chapter01:1274:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "You have to say, you thought the Rangers would be harder to fool. For being the city's premier team of heroes, they sure didn't do a very good job of stopping you.\n\nBut then again, you were always the brains….\n",
                    "lineNumber": 1274,
                    "position": 4
                }
            },
            {
                "key": "chapter01:1276:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "I can't believe I got away with this.",
                    "sceneName": "chapter01",
                    "indent": 1,
                    "lineNumber": 1276
                }
            },
            {
                "key": "chapter01:1280:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "You can't believe you actually got away with this—possessing Lady Argent, of all people. You suppose it goes to show that everyone has a weak spot, even people rumored to be impervious.\n\nStill, you're lucky Ortega wasn't there….\n",
                    "lineNumber": 1280,
                    "position": 4
                }
            },
            {
                "key": "chapter01:1282:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "I still have a long way to go.",
                    "sceneName": "chapter01",
                    "indent": 1,
                    "lineNumber": 1282
                }
            },
            {
                "key": "chapter01:1286:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "This might be the first step of your plan, but you still have a long way to go. Celebrating is all fine and well, but alone, this little trinket won't change anything.\n\nLet alone your future….\n",
                    "lineNumber": 1286,
                    "position": 4
                }
            },
            {
                "key": "chapter01:1288:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "I will show them all what I am capable of.",
                    "sceneName": "chapter01",
                    "indent": 1,
                    "lineNumber": 1288
                }
            },
            {
                "key": "chapter01:1292:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "You will show them all what you can do, and this little trinket is the first part of that plan. It won't be long now before you finally can take your rightful spot in the limelight.\n\nThat day can't come soon enough….\n",
                    "lineNumber": 1292,
                    "position": 4
                }
            },
            {
                "key": "chapter01:1307:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "Still, this is all fine for a day's work.\n\nLater, once you have recovered a little, you check out of the hotel. As a customary precaution, you telepathically paint a different picture of who rented this room for the staff. Perhaps you are overly paranoid, but greater people than you have been brought down by inattention to detail. \n\nThe sunglasses go on as soon as you step outside. The sun is beating down hard enough to make the streets shimmer like a mirage. You are uncomfortably hot but choose to walk all the same: one less cabdriver who could point the finger in your direction. It's worth a little sweat, to be sure. \n\nYour head is throbbing hard; the light hurts, even through the sunglasses, and the distant sirens don't help.\n\nJust another afternoon in Los Diablos.\n\nAn empty apartment is the only thing that greets you as you return home and peel off your clothes. The air conditioner hums and strains but keeps the bedroom as frigid as you like. It's not much, really—perfect for someone who wants to avoid notice. The pile of laundry at the foot of the bed is begging for a trip to the laundromat, but you need to catch a few hours of sleep before tonight. \n\nThe bed catches you when you fall: wide enough for two, let alone your wasted frame. You surrender yourself to sleep.\n",
                    "lineNumber": 1307,
                    "position": 0
                }

            {
                "key": "chapter01:1471:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "[i]\"Get down, ${name}!\" You obey just in time. The plasma smells like gasoline and takes half the wall with it as it hits. \"We need to move,\" the voice urges.\n\n[i]\"Move? With him out there? Are you mad?\" you ask, because you saw a blast like that hit Steel head on, melting through most of his armor. \n\n",
                    "lineNumber": 1471,
                    "position": 0
                }
            },
            {
                "key": "chapter01:1473:2:Prose",
                "attributes": {
                    "indent": 1,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "[i]Wait, you remember who this is: your friend, your partner. You know this…\n",

            {
                "key": "chapter01:1492:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "[i]Wait, you remember who this is: your friend, your partner—you know this ${ortega_gender}….\n\n",
                    "lineNumber": 1492,
                    "position": 0
                }
            },
            {
                "key": "chapter01:1492:0:Label",

            {
                "key": "chapter01:1498:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "[i]\"Probably,\" Ortega admits, with that wide, shit-eating grin that is a dead giveaway when ${he} is about to do something crazy. \"But that doesn't change anything; we still need to take him out. I doubt that someone calling himself Psychopathor is going to stop on his own.\"\n\n[i]\"You got a point there,\" you admit, adjusting your mask a little. It is slick with sweat. \"Aren't the rest of your cavalry going to arrive soon? I thought the Rangers always got their man.\"\n\n",
                    "lineNumber": 1498,
                    "position": 0
                }
            },
            {
                "key": "chapter01:1501:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "[i]\"Alas my friend, the cavalry is us.\" Ortega doesn't wear a mask. $!{his} bronze skin is tanned a deep brown by the unforgiving Los Diablos sun, and unruly black hair sticks to ${his} sweaty forehead. \"Steel is down and out, and Anathema and Sentinel are up north helping out after the latest quake. We're spread far too thin—so when are you going to accept my invitation and join up properly?\"\n\n",
                    "lineNumber": 1501,
                    "position": 0
                }
            },
            {
                "key": "chapter01:1506:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "[i]\"Alas my friend, the cavalry is us.\" Ortega doesn't wear a mask. $!{his} bronze skin is tanned a deep brown by the unforgiving Los Diablos sun, and ${his} long, black hair is pulled back in a severe ponytail. \"Steel is down and out, and Anathema and Sentinel are up north helping out after the latest quake. We're spread far too thin—so when are you going to accept my invitation and join up properly?\"\n\n[i]It's not the first time ${he} has asked you about this, but your answer is the same as always.\n\n",
                    "lineNumber": 1506,
                    "position": 0
                }
            },
            {
                "key": "chapter01:1506:0:FakeChoice",
                "attributes": {
                    "type": "FakeChoice",
                    "position": 0,
                    "lineNumber": 1506,
                    "sceneName": "chapter01",
                    "indent": 0
                }
            },
            {
                "key": "chapter01:1507:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "I do not want to register as a hero.",
                    "sceneName": "chapter01",
                    "indent": 1,
                    "lineNumber": 1507
                }
            },
            {
                "key": "chapter01:1509:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "[i]\"I have no plans to register,\" you say with a shrug, following Ortega as ${he} crawls along the wall, trying to find a better angle of attack. \"I'm flattered, but I like my anonymity.\"\n",
                    "lineNumber": 1509,
                    "position": 4
                }
            },
            {
                "key": "chapter01:1511:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "I am not ready for the big leagues.",
                    "sceneName": "chapter01",
                    "indent": 1,
                    "lineNumber": 1511
                }
            },
            {
                "key": "chapter01:1513:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "[i]\"I'm not ready to take on that kind of responsibility,\" you say with a shrug, following Ortega as ${he} crawls along the wall, trying to find a better angle of attack. \"I don't mind playing second fiddle to you.\"\n",
                    "lineNumber": 1513,
                    "position": 4
                }
            },
            {
                "key": "chapter01:1515:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "$!{he} should tell that to Steel, who doesn't trust me.",
                    "sceneName": "chapter01",
                    "indent": 1,
                    "lineNumber": 1515
                }
            },
            {
                "key": "chapter01:1532:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "[i]\"Tell that to Steel,\" you say with a shrug, following Ortega as ${he} crawls along the wall, trying to find a better angle of attack. \"He doesn't trust me one bit.\"\n\n[i]\"I do,\" Ortega says quietly. \"And Anathema would vouch for you as well.\"\n\n[i]\"Thanks, but…I don't want to get caught in the middle here.\" That's only half the truth, but it's the half ${he} gets.\n\n[i]\"Too bad. The health benefits are second to none,\" ${he} jokes, flinching as another blast tears through the building next to ${him}. Psychopathor is firing blind, but he's still dangerous. \n\n[i]\"I'm not the one who needs health benefits, old ${ortega_gender},\" you tease, because you quickly learned that being an ass helps when you are nervous.\n\n[i]\"Old?\" Ortega huffs as ${he} crawls along the wall, head kept carefully down. \"I'm not even thirty!\"\n\n[i]\"Yet…\" you add with a smirk. It is one of Ortega's sore points because ${he} is a lot older than you—not that it shows. At least, not when it comes to maturity levels. But then again, you have seen a lot in your life, things Ortega wouldn't believe even if you dared to tell ${him}.\n\n[i]Sometimes you wish you could. You never planned to get this close to someone, but since you met ${him}, you discovered it was nice to have someone…\n\n",
                    "lineNumber": 1532,
                    "position": 0
                }
            },
            {

                "key": "chapter01:1556:2:Prose",
                "attributes": {
                    "indent": 1,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "[i]Of course, nothing can ever come of your occasional flirting, but it's nice to feel normal for a change.  It's funny, really; you know that Ortega has a reputation as a ladies' man, but you've made him blush more than once. Maybe his reputation is entirely unwarranted, or maybe he actually does care about you.\n\n[i]Not that it matters. In the end, you are glad he is too much of a gentleman to push for more because that means you don't have to shut him down. Or perhaps the age difference is to blame, though you know most men would only see that as a bonus. The fact that he doesn't want to take advantage of you makes you respect him more.\n\n[i]You're not used to that.\n",

                    "position": 2
                }

                    "indent": 1,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "[i]Of course, nothing can ever come of your occasional flirting, but it's nice to feel normal for a change.  It's funny, really; you know Ortega has her share of suitors, but you've made her blush more than once. Maybe her reputation is entirely unwarranted, or maybe she actually does care about you.\n\n[i]Not that it matters; in the end, you are glad she seems content with taking it slow as well because that saves you the trouble of telling her you are not ready for more. It wouldn't even be a lie, really, although she would never be able to guess the reason for it. As it is, she respects you enough to let you set the pace.\n\n[i]You're not used to that.\n",
                    "lineNumber": 1565,

                "key": "chapter01:1574:2:Prose",
                "attributes": {
                    "indent": 1,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "[i]Of course, nothing can ever come of your occasional flirting, but it's nice to feel normal for a change.  It's funny, really; you know Ortega has had more than ${his} fair share of romantic pursuits, but you've made ${him} blush more than once.\n\n[i]Maybe it's the fact that ${he} has a hard time grasping the idea that you don't really conform to ${his} view of what genders are supposed to be like. You've talked about it more than once. And though ${he} claims to get it, you know there's a big difference between accepting that your friend might be non-binary, and being okay with having a relationship with them.\n\n[i]Not that you are remotely ready for that anyway.\n",

                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "[i]Of course, nothing can ever come of your occasional flirting, but it's nice to feel normal for a change.  It's funny really; you know that Ortega has had more than ${his} fair share of romantic pursuits, but you've made ${him} blush more than once.\n\n[i]Maybe it's the fact that ${he} has never really flirted with another ${gender} before. At least, you think ${he} hasn't; ${his} reputation so far is entirely straight, even if you are sure that ${he} isn't. If that were the case, there would be no way ${he} would be this flustered over the most innocent of comments.\n\n[i]Not that you are an innocent. Far from it, in fact.\n",

            {
                "key": "chapter01:1595:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "[i]Just being friends is a whole lot closer than you ever expected to get to anybody—and even that makes you nervous. It's not that you don't appreciate it; it's just that you never planned for it. Things you haven't planned for are the things that usually end up getting you hurt.\n\n[i]But in the end, it was just impossible to resist how Ortega treats you like a friend, even though ${he} doesn't really know anything about you. If anything, ${he}'s made it clear that ${he} respects your need for privacy.\n\n[i]You are not used to that.\n",

                    "content": "[i]You don't really think of Ortega in a romantic way; she's the wrong gender for that. Besides, it would be a stupid pipe dream to imagine there could ever be anything more between you. And really, does there need to be? Finding someone to call friend is a lot more than you ever bargained for.\n\n[i]In fact, you never planned to let it get this far. But in the end, it was just impossible to resist how Ortega treats you like a friend, even though she doesn't really know anything about you. If anything, she's made it clear that she respects your need for privacy.\n\n[i]You are not used to that.\n",

                "key": "chapter01:1641:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "[i]You have never really thought about being in a relationship with anybody—at least, not this far. The thoughts keep circling inside your head, questioning whether this is caution, whether something is wrong with you, or whether you just haven't met the right person yet. Maybe that makes you asexual, maybe even aromatic. You're not sure.\n\n[i]It's not like this is something you can talk to people about. No—that's wrong. It's something you choose not to talk to people about because it's not like this is one of your deep, dark secrets. The worst potential disaster this could cause is embarrassed silence, and you can live with that.\n\n[i]Maybe you should talk to Ortega eventually.\n",

                "key": "chapter01:1647:2:Option",
                "attributes": {
                    "type": "Option",

                    "text": "…we could almost be friends—if I had dared to let anyone get that close.",
                    "sceneName": "chapter01",

            },
            {
                "key": "chapter01:1653:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "[i]Just having an ally you could trust is a whole lot closer than you ever expected from anybody, and even that makes you nervous. It's not that you don't appreciate it, just that you never planned for it. And things you haven't planned for are the things that usually end up getting you hurt.\n\n[i]But in the end, it was just impossible to resist how Ortega seems to trust you, even though ${he} doesn't really know anything about you. If anything, ${he}'s made it clear that ${he} respects your need for privacy.\n\n[i]You are not used to that.\n",
                    "lineNumber": 1653,
                    "position": 4
                }
            },
            {
                "key": "chapter01:1656:4:GotoLabel",

                }
            },
            {
                "key": "chapter01:1658:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "…${he} protects ${his} allies, and I need all the help I can get.",
                    "sceneName": "chapter01",
                    "indent": 1,
                    "lineNumber": 1658
                }
            },
            {
                "key": "chapter01:1664:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "[i]One thing you quickly learned from your encounters with Ortega was how fiercely ${he} protected the ones on ${his} side. Steel might have questioned your identity and motivation, but Ortega always stood up for you.\n\n[i]Considering your past, you're grateful to have anyone willing to stick their neck out for you. This is a dangerous line of work, and as a vigilante, you don't have access to all the things the Rangers have. Ortega changed that, and…\n\n[i]…Who knows, maybe ${he} can even protect you from your real enemies.\n",
                    "lineNumber": 1664,
                    "position": 4
                }
            },
            {
                "key": "chapter01:1666:4:GotoLabel",

                }

            {
                "key": "chapter01:1668:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "…our fighting styles mesh very well together; we're a formidable team.",
                    "sceneName": "chapter01",
                    "indent": 1,
                    "lineNumber": 1668
                }
            },
            {
                "key": "chapter01:1674:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "[i]One thing you quickly learned from your encounters with Ortega was how well the two of you worked together. You're far more of the tactician and planner, while ${he} has a tendency to go in fast and hard. But together, you started learning from each other.\n\n[i]Knowing you had someone watching your back let you go a lot more crazy in a fight, pulling off stunts you never would have thought possible. Ortega was forced to become more careful because you showed ${him} that you would win the fight by being smart as well as tough.\n\n[i]It was a good partnership.\n",
                    "lineNumber": 1674,
                    "position": 4
                }
            },
            {
                "key": "chapter01:1676:4:GotoLabel",

            {
                "key": "chapter01:1697:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "[i]Another explosion brings your scattered thoughts back into focus as the pair of you freeze in place. The shot missed, but it also blasted a huge hole in the wall where you would have been if you had kept crawling. So close, and getting closer.\n\n[i]You're running out of time.   \n\n[i]\"If you get an opening, do you think you can hurt him?\" you ask, pulling out your gun. \n\n[i]Your gun, while top of the line, is just an energy caster. You can hurt people, stun them, maybe even kill them if you ever turned the dial up to the maximum setting—but it wouldn't even tickle Psychopathor. Nothing you have done so far has been able to breach that armor.\n\n[i]Steel was the one among you who had a shot at actually hurting the old monster. His armor is equipped with ordnance almost as heavy as Psychopathor's: the smoking hole in the old monster's shoulder is testament to that. That is also why Steel was taken down.\n\n[i]Ortega might not be playing in the same weight class with ${his} electric blasts, but…\n\n[i]\"I'm almost out of juice, but if I can get in close, I can short out his armor now that Steel has breached it.\" Ortega flexes ${his} hands, lightning playing around them. \"And I bet I can dodge faster than he can aim.\"\n\n[i]\"You can't,\" you say, shaking your head. \"That plasma cannon he's lugging around doesn't rely on his reflexes alone.\"\n\n[i]\"What do you mean?\"\n\n",
                    "lineNumber": 1697,
                    "position": 0
                }
            },
            {
                "key": "chapter01:1697:0:FakeChoice",
                "attributes": {
                    "type": "FakeChoice",
                    "position": 0,
                    "lineNumber": 1697,
                    "sceneName": "chapter01",
                    "indent": 0
                }
            },
            {
                "key": "chapter01:1698:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "I know a lot of people, and I have information from my contacts….",
                    "sceneName": "chapter01",
                    "indent": 1,
                    "lineNumber": 1698
                }
            },
            {
                "key": "chapter01:1708:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "[i]You might not have many close friends, but you have cultivated a number of useful contacts since you started your career. It's another way to stay one step ahead of everybody else, and you've heard people talk about Psychopathor's latest toy.\n\n[i]\"It's got an organic telepathic interface. The aiming mechanism is controlled by a pentacle of linked rodent brains. Telepathic rodent brains. Rats, I think.\" In fact, you can feel them scurrying on the edges of your mind; the only reason they haven't found your position yet is that you keep redirecting their attention. But they are growing wise to your manipulations, and you can't keep this up forever. \n\n[i]\"What?\" Ortega gives you a blank look.\n\n[i]\"It can sense where you'll be before you're there,\" you explain, hiding your smile.\n\n[i]\"I thought that was your thing, Sidestep.\" Ortega is one of the few who know the secret of your martial prowess.\n",
                    "lineNumber": 1708,
                    "position": 4
                }
            },
            {
                "key": "chapter01:1710:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "I'm good with tech; I recognize the design of that gun….",
                    "sceneName": "chapter01",
                    "indent": 1,
                    "lineNumber": 1710
                }
            },
            {
                "key": "chapter01:1720:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "[i]With your background, it is tantamount to self-defense to learn everything you can about technology. Even if you are not one to get stuck in the lab yourself, you know enough to recognize what you are looking at.\n\n[i]\"It's got an organic telepathic interface. The aiming mechanism is controlled by a pentacle of linked rodent brains. Telepathic rodent brains. Rats, I think.\" In fact, you can feel them scurrying on the edges of your mind; the only reason they haven't found your position yet is that you keep redirecting their attention. But they are growing wise to your manipulations, and you can't keep this up forever. \n\n[i]\"What?\" Ortega gives you a blank look.\n\n[i]\"It can sense where you'll be before you're there,\" you explain, hiding your smile.\n\n[i]\"I thought that was your thing, Sidestep.\" Ortega is one of the few who know the secret of your martial prowess. \n",
                    "lineNumber": 1720,
                    "position": 4
                }
            },

                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "[i]You're an excellent fighter, even without your telepathic advantage. You know you can go toe-to-toe with the best out there, but right now the best is an eight-foot-tall beast clad in power armor. That's a little out of your league, and you know it. If you had been able to prepare, you could have gotten some nasty toys from the Ranger's arsenal to deal with him—but Psychopathor dropped in on a fight he wasn't invited to, and none of you were ready.\n\n[i]Still, you need to find a way to beat him.\n",
                    "lineNumber": 1729,
                    "position": 4
                }
            },
            {
                "key": "chapter01:1731:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "I'm a better tactician than I am a fighter, but…",
                    "sceneName": "chapter01",
                    "indent": 1,
                    "lineNumber": 1731
                }
            },
            {
                "key": "chapter01:1735:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "[i]You're a good fighter, even without your telepathic advantage, but you're still baseline human in your capabilities. You win by outthinking and out-planning your opponents. Psychopathor dropped in on a fight he wasn't invited to, but thinking on your feet is what you do.\n\n[i]You know that Ortega is counting on you to find a way to beat him.\n",
                    "lineNumber": 1735,
                    "position": 4
                }
            },
            {
                "key": "chapter01:1738:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "[i]But how? The plasma cannon is far too accurate for its bulk. Ortega will risk taking major damage in the process, even if ${his} thoughts are notoriously hard for a telepath to pick up. You, on the other hand, are far better at staying out of harm's way, but also far less likely to survive a hit.\n",
                    "lineNumber": 1738,
                    "position": 0
                }
            },
            {
                "key": "chapter01:1740:0:Choice",
                "attributes": {
                    "type": "Choice",
                    "position": 0,
                    "lineNumber": 1740,
                    "sceneName": "chapter01",
                    "indent": 0
                }
            },
            {
                "key": "chapter01:1741:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "Ortega should attack on ${his} own while I stay safely hidden, distracting the targeting array so ${he} won't get shot.",
                    "sceneName": "chapter01",
                    "indent": 1,
                    "lineNumber": 1741
                }
            },
            {
                "key": "chapter01:1753:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "[i]\"If you're gonna do it, do it now. Just be careful,\" you caution, doubting ${he} will listen.\n\n[i]\"Since when was I ever not careful?\" The grin is wide and filled with confidence, and for a moment you wonder how much of it is fake.\n\n[i]\"Don't make me read you that list; we'll be here for a week. They don't call you 'Charge' just because you can throw sparkles.\" You close your eyes for a moment, trying to tune into the pattern of the targeting matrix. \"I will do my best to try to distract them.\" \n\n[i]\"'Sparkles'…if you fail, I will come back and haunt you for that comment alone, you know.\" \n\n[i]Before you have a chance to say anything in return, Ortega leaps out from behind the building, dropping into a roll before the plasma tears into the wall where ${his} head was a moment earlier. \n\n[i]Score one for ${his} reflexes, you suppose.\n",
                    "lineNumber": 1753,
                    "position": 4
                }
            },
            {
                "key": "chapter01:1756:4:GotoLabel",
                "attributes": {
                    "type": "GotoLabel",
                    "lineNumber": 1756,
                    "position": 4,
                    "target": "ohno",
                    "sceneName": "chapter01",
                    "indent": 2
                }
            },
            {
                "key": "chapter01:1758:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "I risk myself to draw his fire, and Ortega can wait until ${he} has a chance for a clean attack.",
                    "sceneName": "chapter01",
                    "indent": 1,
                    "lineNumber": 1758
                }
            },
            {
                "key": "chapter01:1770:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "[i]\"I'll draw his fire. Just wait until he's focused on me before you make your move,\" you caution, doubting ${he} will listen.\n\n[i]\"Since when did I ever jump the gun?\" The grin is wide and filled with confidence, and for a moment you wonder how much of it is fake.\n\n[i]\"Don't make me read you that list; we'll be here for a week. They don't call you 'Charge' just because you can throw sparkles.\" You close your eyes for a moment, visualizing what you need to do.\n\n[i]\"'Sparkles'…\" Ortega looks like a cat who got their nose bopped. \"I still think I should be…\"\n\n[i]Before Ortega has a chance to finish the sentence, you leap out from behind the building, dropping into a roll before the plasma tears into the wall where your head was a moment earlier.\n\n[i]Score one for you.\n",
                    "lineNumber": 1770,
                    "position": 4
                }
            },
            {

            {
                "key": "chapter01:1787:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "[i]\"There you are, you asshole!\" Psychopathor bellows, swinging the cannon in Ortega's direction. Armored feet grind rubble to gravel as he moves to follow, unleashing blast upon blast. You struggle to keep up with the scrambling minds of the rats.\n\n[i]Alien. Linked. It's an uncomfortably familiar feeling. You can't touch or control them, but you can do your best to mask Ortega's exact position. Mental chaff—telepathic smoke designed to conceal and disturb. Designed to irritate.\n\n[i]You realize your mistake a moment too late as the cannon swerves in your direction. \n\n[i]You made them mad.\n\n[i]The wall you are hiding behind explodes into a shower of debris, tossing you back like a rag doll. Your nanomesh skinsuit protects you from the worst of the shrapnel and flames, but you are trapped beneath wreckage too heavy to move and it is crushing your leg. And the footsteps are coming closer.\n\n[i]As is the laughter.\n",
                    "lineNumber": 1787,
                    "position": 0
                }
            },

            {

                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "[i]\"There you are, you little shit!\" Psychopathor bellows, swinging the cannon in your direction. Armored feet grind rubble to gravel as he strides after you, unleashing blast upon blast, and the rats keep catching up with you. \n\n[i]You throw yourself behind a car, realizing your mistake a moment too late as the blast hits the gas tank. The vehicle goes up in a ball of flame, tossing you back like a rag doll. Your suit protects you from the worst of the shrapnel and the flames, but you are trapped beneath wreckage too heavy to move and it is crushing your leg. And the footsteps are coming closer.\n\n[i]As is the laughter.\n",

            },

            {
                "key": "chapter01:1810:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "[i]You tear desperately at the rubble that traps you, but you can't get loose. Any second now, Ortega will appear behind Psychopathor, sending enough bioelectricity through the armored suit to fry the old monster's control systems. \n\n[i]Any second now.\n\n[i]But the steps keep coming closer, and you can't get loose. When did you start to imagine you had friends that would come to the rescue? When did you get so woefully naive? \n\n[i]The sad truth is that you are a liar and a fraud, and that you are going to die. \n\n[i]Alone. \n\n",
                    "lineNumber": 1810,
                    "position": 0
                }
            },
            {
                "key": "chapter01:1838:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "Nobody hears your scream as you tear yourself free of the constricting blankets. You tumble to the floor, finally awake. \n\nA nightmare. \n\nYour skin is covered in sweat, the sheets still half wrapped around you like a shroud. But you are alive, and still free. Naivety or not, Ortega really did save you back then. You can still smell the acrid smoke coming from the fried armor and see Ortega's worried face as ${he} freed you from the rubble.\n\nBut that was years ago. You're no longer Sidestep, and Ortega is a distant memory. Playing the hero is a thing of the past. Most dreams pop like bubbles when they are confronted with reality.\n\nYou know yours did.\n\nAnd that is why you avoid sleep when you can. The nightmares are always there to remind you.\n\nYou free yourself from the sheets, but make no effort to get up. You know your legs would be shaking, and that would be an intolerable weakness. Better to just sit here and stare into the dark, and pretend that everything is alright. Pretend that the best times in your life aren't fodder for your nightmares. Pretend that you're still in control.\n\nNo. That is not pretending. You are in control. And sometimes, that means turning into a nightmare yourself.\n\nIf that is the only way to beat them.\n\nTaking a deep breath, you finally stand, pleased to see that your legs and hands are steady once more. That is how it should be: Sidestep is dead, and ${name} is just a face you wore in the past. Not who you will be in the future.\n\nHeading to the shower, you strike up a jaunty whistle, focusing on the positive. Waking up before your alarm just means you have more time to prepare for your meeting later tonight. In Los Diablos, the underworld comes to life when the normal world goes to sleep. It's a daunting prospect to function in both those worlds, but you have an ace up your sleeve.\n\nYou don't bother to turn on the light in the bathroom, as showering in the dark is a remarkably peaceful experience. You need a bit of peace of mind right now.\n\nIt was a risk getting this close to the Rangers this early. But they had what you needed, so there really was no choice. Lady Argent ending up in battle was not what you had planned, but at least you managed to complete your mission. That's all that counts, right? You know that is true. But still…\n\n",
                    "lineNumber": 1838,
                    "position": 0
                }
            },
            {
                "key": "chapter01:1838:0:FakeChoice",
                "attributes": {
                    "type": "FakeChoice",
                    "position": 0,
                    "lineNumber": 1838,
                    "sceneName": "chapter01",
                    "indent": 0
                }
            },
            {
                "key": "chapter01:1839:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "…I feel uneasy about this course of action.",
                    "sceneName": "chapter01",
                    "indent": 1,
                    "lineNumber": 1839
                }
            },
            {
                "key": "chapter01:1845:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "You would be lying if you didn't admit that you have doubts. Are you doing the right thing? Are you taking too many risks? Would you be better off just going back into hiding and pretending you never had a life?\n\nMaybe. Probably. But you've been over this enough times over the last few years, and you always end up deciding that the ends do justify the means.\n\nYou can't change the past.\n",
                    "lineNumber": 1845,
                    "position": 4
                }
            },
            {
                "key": "chapter01:1848:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "…I wish I could have told them who I was.",
                    "sceneName": "chapter01",
                    "indent": 1,
                    "lineNumber": 1848
                }
            },
            {
                "key": "chapter01:1854:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "Sometimes you really hate the fact that you have to stay in the shadows. You don't want to be a nobody; you want to be able to tell them exactly who they lost to. But you also know that you have to play it smart. For now, nobody can be allowed to even suspect that you are alive, let alone that you have switched sides.\n\nAnd later…well, you can always pick a new identity when it comes to stepping into the limelight, as you don't want to attract the attention of the wrong people.\n\nThe Rangers are not the biggest fish in this pond.\n",
                    "lineNumber": 1854,
                    "position": 4
                }
            },
            {
                "key": "chapter01:1856:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "…l wish Ortega had been there so I could have beat ${him}.",
                    "sceneName": "chapter01",
                    "indent": 1,
                    "lineNumber": 1856
                }
            },
            {
                "key": "chapter01:1862:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "You're still annoyed that you didn't get the chance to see what Lady Argent could have done against Ortega. Even with your partial control of her body, you think you could have given ${him} a run for ${his} money. That is, unless Lady Argent is susceptible to electricity….\n\nNow that you think about it, you're not entirely sure. She's durable, yes, but would her muscles cramp up if she got zapped? Would her skin protect her, insulate her, or maybe even ground her?\n\nNot that it matters; you'll break Ortega with your own hands instead.\n",
                    "lineNumber": 1862,
                    "position": 4
                }
            },
            {
                "key": "chapter01:1864:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "…I'm glad that Ortega wasn't there.",
                    "sceneName": "chapter01",
                    "indent": 1,
                    "lineNumber": 1864
                }
            },
            {
                "key": "chapter01:1867:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "Part of you is still grateful that Charge was not on active duty when you broke in. You know you have to face Ortega eventually, but right now you are in no way ready for it.\n\n",
                    "lineNumber": 1867,
                    "position": 4
                }
            },
            {
                "key": "chapter01:1872:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "It's all in the past, and you know you have set your mind on this course, and there's no turning back. But facing Ortega will be the biggest test of your conviction yet. There's so many fond memories, so many regrets, and…\n\nNo. Neither memories nor regrets can change the truth. What happened. Who you are. What ${he} represents. You need to get that into your head, and stop thinking about shared kisses and jokes.\n\n",
                    "lineNumber": 1872,
                    "position": 4
                }
            },
            {
                "key": "chapter01:1877:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "It's all in the past, and you know you have set your mind on this course, and there's no turning back. But facing Ortega will be the biggest test of your conviction yet. There are so many fond memories there, and…\n\nNo. The fact that you were once friends can't change the truth. What happened. Who you are. What ${he} represents. You need to get that into your head and stop thinking about what could have been. How hard ${he} would work on getting you to change your mind. To save you.\n\n",
                    "lineNumber": 1877,
                    "position": 4
                }
            },
            {
                "key": "chapter01:1895:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "It's all in the past, and you know you have set your mind on this course, and there's no turning back. But facing Ortega will be the biggest test yet. You know exactly how ${he} works, and sadly that means that ${he} knows the same of you….\n\nThat will be a hard lesson to unlearn. Part of you still thinks of ${him} as an ally; you just have to work on remembering exactly why that is not the case anymore.\n\nHowever, tonight you will leave all thoughts of what has been behind you. It's time to get dressed up and get to work.\n\nThe kind of work that you can't do looking like yourself….\n\nIt's not that you are bad looking, at least not with your clothes on. They made sure of that. Of course, you can't allow yourself to look too attractive either and draw another kind of attention you are not ready for.\n\nOn the streets, you are essentially a nobody: just another tired soul, shoulders slumped in your habitual ignore-me pose. With your past being what it is, though, you are still far too recognizable by people you want to steer clear of, especially in the Enhanced circles. If you want to have any hope of pulling this off, you need to be discreet.\n\nAnd that means not being yourself.\n\nIf there is one thing you have learned about people, it is that there are two ways to avoid attention. The first is by doing what you do in your real body; be quiet and unremarkable so nobody will notice you. The second is to stand out, be bold, and lean into people's preconceptions. A beautiful woman with a body to die for and a face that will mix with the memories of all other beautiful women out there. A handsome man with the whitest of smiles and as forgettable as the fading warmth of his handshake. \n\nMasks. Puppets.\n",
                    "lineNumber": 1895,
                    "position": 0
                }
            },
            {
                "key": "chapter01:1900:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "And since it is nothing but a mask, it is easier to stick to the binary. It saves a lot of awkward conversations with people you don't want to remember you.\n\nMy puppet of choice is:\n\n",
                    "lineNumber": 1900,
                    "position": 0
                }
            },
            {
                "key": "chapter01:1900:0:FakeChoice",
                "attributes": {
                    "type": "FakeChoice",
                    "position": 0,
                    "lineNumber": 1900,
                    "sceneName": "chapter01",
                    "indent": 0
                }
            },
            {
                "key": "chapter01:1901:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "It is a young woman.",
                    "sceneName": "chapter01",
                    "indent": 1,
                    "lineNumber": 1901
                }
            },
            {
                "key": "chapter01:1908:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "It is a young man.",
                    "sceneName": "chapter01",
                    "indent": 1,
                    "lineNumber": 1908
                }
            },
            {
                "key": "chapter01:1919:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "While possessing random strangers is safer, for some tasks you need a recurring face—someone who can be remembered, build relations, and talk to people who would be too risky to approach in your own body.\n\nThat is why you built an identity for your puppet, including a fake name…\n\n",
                    "lineNumber": 1919,
                    "position": 0
                }

                    "content": "It was about two years ago that you found ${puppet_name} languishing in a hospital, catatonic and comatose. You have an agreement of sorts: you use ${phis} empty body, and in return ${phe} doesn't waste away in a hospital bed. Not that ${phe} has signed any papers. It's been years, and you've yet to find any trace of thoughts or a personality in there. \n\n$!{phis} mind is gone for good, so you doubt ${phe}'d mind if you helped yourself to ${phis} leftovers. \n\nTo keep your two identities separate, you got ${phim} an apartment of ${phis} own. Though it is a bit of a risk, it sits right on top of your own because to truly slip into someone's mind (or lack of it) and possess them, you need to be close. \n\nClose enough to single out their thoughts from the hive that is humanity.\n\nThat used to be the case. While it still is true for your other victims, slipping into ${puppet_name} is as comfortable as slipping into an old pair of jeans. With the amount of practice you have had, you've managed to possess ${phim} from miles away—though that leaves your original body defenseless if you leave it resting somewhere else.\n\nThere was not much of a selection of comatose bodies, so you picked ${phim} mostly for convenience. That ${phe} looks good is an added bonus, and was what made you decide to lean into it to make ${phim} a better mask.\n\n",

            {
                "key": "chapter01:2193:6:Prose",
                "attributes": {
                    "indent": 3,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "Maybe it's telling that your puppet looks like a more attractive version of yourself, but who could blame you for trying to live out your dreams to be a normal ${gender}?\n",
                    "lineNumber": 2193,
                    "position": 6
                }
            },
            {
                "key": "chapter01:2213:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "You have a system set up. During the day, you go about your normal life as ${name}. You pay bills. You shop. You plan. You steal money. But by nightfall, you lay your own body down to sleep and slip into ${puppet_name}'s empty form.\n\nYou go swimming to keep the inactive muscles in shape, and take ${phim} shopping to make sure ${phe} looks ${phis} best for your purposes. \n\nAnd you wear ${phim} to Joes.\n\nJoes (no apostrophe) is a bar with a difference. There are bars like it all over the coast. Some are pretentious and call themselves things like Darkside, or the Black Hole. But most are like Joes, discreet and quiet, unwilling to draw too much attention to what goes on inside.\n\nTo all appearances, Joes is a seedy bar in a seedy district, a place you go to get drunk and not much else. It's not a friendly place, and few but the regulars stay there for long. \n\nJoe, which really is the name of the owner, tends to hire the scariest down-and-outs he can find to keep strangers from lingering, and it works. There are far better places for a drink within walking distance. Unless you're bad. Unless you're Enhanced. Unless you've got the right contacts. Because then, the door at the back will open and reveal the real Joes, securely concealed beneath a layer of scramblers thick enough to fool any uninvited guests.\n\nThe security measures are another reason you take ${puppet_name} to Joes. Scramblers like that always leave you with a headache that will plague you for days—not to mention the fact that Joes has telepathic dampeners and those remove your best weapon. Most of these bars don't have them, but the places that do are where the smart people go. The ones who need to keep their secrets. The ones you need to talk to. \n\n",
                    "lineNumber": 2213,
                    "position": 0
                }
            },
            {
                "key": "chapter01:2216:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "You shudder to think what the dampeners must have cost Joe to purchase, not to mention the energy needed to keep them running.\n\n",
                    "lineNumber": 2216,
                    "position": 0
                }
            },
            {
                "key": "chapter01:2227:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "You've heard rumors that Joe was once a villain himself on the East Coast, going by the name of 'Joe Average,' before coming here to retire and run a bar. If that's true, that's saying something, since they are a lot harsher towards any kind of villain back there.\n\nSo tonight, you are safe and secure in your puppet's non-powered body, your telepathic talents busy driving ${phim}. You have nothing to conceal, no powers to dampen, and the scanners flash a pleasant green as you nod politely to the guard at the door. \n\n\"How's the crowd tonight?\" you ask, smiling a little. You try to keep the guards on your good side; it never pays to antagonize the staff.\n\n\"Quiet,\" the man says with a shrug. \"Hopefully it stays that way.\"\n\n\"Here's hoping,\" you say, walking inside with a confident wave. Never let anyone know you might be feeling out of your depth, especially in a place like this.\n\n",
                    "lineNumber": 2227,
                    "position": 0
                }
            },
            {
                "key": "chapter01:2236:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "The smell hits you first; the smoke from dozens of cigarettes blankets the area. The sweet and spicy undertones tell you that not all of them are tobacco, but that is to be expected. At least it hides the chemical smell of active enhancements and unwashed bodies.\n\nJoe's choice of music tends to be eclectic, though if there are any of his favorite customers around, he might cater to their wishes. Right now, there's a particularly nostalgic piece of soft jazz that, for some reason, makes you feel ill at ease. You can't remember why, and you can't let it bother you either. The music is as irrelevant as the soft bluish lighting, or the way a handful of faces turns towards you as you enter.\n\nYou give a nod of greeting to the ones you recognize, checking the others to see if any of them seem inclined to start any trouble. It doesn't look that way, but you can't be sure. You are not a telepath when you possess ${puppet_name}.\n\nHow do you feel about that?\n",
                    "lineNumber": 2236,
                    "position": 0
                }
            },
            {
                "key": "chapter01:2238:0:FakeChoice",
                "attributes": {
                    "type": "FakeChoice",
                    "position": 0,
                    "lineNumber": 2238,
                    "sceneName": "chapter01",
                    "indent": 0
                }
            },
            {
                "key": "chapter01:2239:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "I hate the loss of my telepathy.",
                    "sceneName": "chapter01",
                    "indent": 1,
                    "lineNumber": 2239
                }
            },
            {
                "key": "chapter01:2243:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "You hate being head blind; it makes you feel cut off from the world. Maybe it can be a bit burdensome at times to have the constant chatter of humanity surrounding you, but you feel naked without it. How can you know whether people are telling the truth? What if they were plotting against you? What if someone wanted to jump you? People are just masks to you in this body, blank faces you feel are hopeless to read.\n\nStill, you have to endure.\n",
                    "lineNumber": 2243,
                    "position": 4
                }
            },
            {
                "key": "chapter01:2245:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "I don't like it, but it can be handy.",
                    "sceneName": "chapter01",
                    "indent": 1,
                    "lineNumber": 2245
                }
            },
            {
                "key": "chapter01:2250:2:Prose",
                "attributes": {
                    "indent": 1,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "You don't like being head blind; it makes you feel cut off from the world. It can be a bit burdensome at times to have the constant chatter of humanity surrounding you, but still, you feel a bit naked without it. People are just masks to you in this body, blank faces you feel are hopeless to read.  That can be a bit frightening, but at the same time, it's refreshing. \n\nAnd above all, it is blessedly quiet.\n\n",
                    "lineNumber": 2250,
                    "position": 2
                }
            },
            {
                "key": "chapter01:2250:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "I like taking a break from my telepathy now and then.",
                    "sceneName": "chapter01",
                    "indent": 1,
                    "lineNumber": 2250
                }
            },
            {
                "key": "chapter01:2254:4:Prose",
                "attributes": {
                    "indent": 2,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "It can be a bit burdensome at times to have the constant chatter of humanity surrounding you, and to be head blind for a night out means you get the option to rest and recover. Besides, there is a certain thrill to going out there blind, having to interact with people only based on words and body language.  \n\nStill, you wouldn't want to live like this permanently.\n",
                    "lineNumber": 2254,
                    "position": 4
                }
            },
            {
                "key": "chapter01:2259:2:Prose",
                "attributes": {
                    "indent": 1,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "You don't know how many old jokes begin with 'a pretty woman walks into a bar,' but you never expected them to apply to you. Even so, you have to say you are getting used to wearing this puppet. Attractive women do get treated differently, and by now, you are as familiar with her body as you are with your own. It took practice, but you have the gait, and you have the smile. \n",
                    "lineNumber": 2259,
                    "position": 2
                }
            },
            {
                "key": "chapter01:2261:2:Prose",
                "attributes": {
                    "indent": 1,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "You don't know how many old jokes begin with 'a pretty woman walks into a bar,' and ${puppet_name} fits some of the worst stereotypes. Even so, you have to say you are getting used to being this pretty. Attractive women do get treated differently, and by now, you are as familiar with her body as you are with your own. It took practice, but you have the gait, and you have the smile.  \n",
                    "lineNumber": 2261,
                    "position": 2
                }
            },
            {
                "key": "chapter01:2264:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "You don't know how many old jokes begin with 'a pretty woman walks into a bar,' and ${puppet_name} fits some of the worst stereotypes. You've leaned into them in. It's a mask, a means to an end. Nothing more. Attractive women do get treated differently, and by now, you are as familiar with her body as you are with your own. It took practice, but you have the gait, and you have the smile.\n\n",
                    "lineNumber": 2264,
                    "position": 0
                }
            },
            {
                "key": "chapter01:2266:2:Prose",
                "attributes": {
                    "indent": 1,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "Walking into the bar as a normal man is more than a little intimidating. The customers here are sometimes looking for a fight, and in this body, you don't want to be dragged into one. So, you work on being nonthreatening.\n",
                    "lineNumber": 2266,
                    "position": 2
                }
            },
            {
                "key": "chapter01:2268:2:Prose",
                "attributes": {
                    "indent": 1,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "You're trained in defusing volatile situations, even if you'd rather forget about those days.\n",
                    "lineNumber": 2268,
                    "position": 2
                }
            },
            {
                "key": "chapter01:2270:2:Prose",
                "attributes": {
                    "indent": 1,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "As a woman, you're used to defusing volatile situations.\n",
                    "lineNumber": 2270,
                    "position": 2
                }
            },
            {
                "key": "chapter01:2278:0:Prose",
                "attributes": {
                    "indent": 0,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "You're finding it hard to lean into the more toxic parts of masculinity anyway.\nBy now, you are as familiar with his body as you are with your own. It took practice—but you have the gait, and you have the smile. \n\nAnd by now, you have the reputation.\n\nBut that wasn't always the case. And since ${puppet_name} is neither Enhanced, nor working for a well-known villain, you needed to have an in. For you, that person was…\n\n",
                    "lineNumber": 2278,
                    "position": 0
                }
            },
            {
                "key": "chapter01:2278:0:FakeChoice",
                "attributes": {
                    "type": "FakeChoice",
                    "position": 0,
                    "lineNumber": 2278,
                    "sceneName": "chapter01",
                    "indent": 0
                }
            },
            {
                "key": "chapter01:2279:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "…a Boosted hench called Rosie.",
                    "sceneName": "chapter01",
                    "indent": 1,
                    "lineNumber": 2279
                }
            },
            {
                "key": "chapter01:2284:6:Prose",
                "attributes": {
                    "indent": 3,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "For every would-be criminal mastermind, there are a dozen failed attempts, and Rosie is one of them. The way she tells it, she had her villain identity all picked out, complete with a costume and a catchy name. Alas, 'The Riveter' had a less than riveting debut, most likely because she is not the greatest planner (as she freely admits).\n\nIn the end, it was easier to just hire out her services as bodyguard and strongman to other, more ambitious criminals. Over the years, she worked for more than a dozen different bosses, and she is the source of many of your contacts in the criminal underground.\n",
                    "lineNumber": 2284,
                    "position": 6
                }
            },
            {
                "key": "chapter01:2290:6:GotoLabel",
                "attributes": {
                    "type": "GotoLabel",
                    "lineNumber": 2290,
                    "position": 6,
                    "target": "hey",
                    "sceneName": "chapter01",
                    "indent": 3
                }
            },
            {
                "key": "chapter01:2296:6:Prose",
                "attributes": {
                    "indent": 3,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "It's a dangerous world out there for a woman, something you found out once you started looking for a way into the Enhanced underground. Apparently, you were deemed a suspicious presence, and people decided to ask you a few 'questions' in a dark alley on your way home.\n\nRosie took offense to this, and once the dust had settled on the bruised bodies of your would-be assailants, you made sure to buy her a drink. It turned out she had shelved her villain career as 'The Riveter.' She now hires out as muscle to other, more ambitious criminals.  \n",
                    "lineNumber": 2296,
                    "position": 6
                }
            },
            {
                "key": "chapter01:2302:6:GotoLabel",
                "attributes": {
                    "type": "GotoLabel",
                    "lineNumber": 2302,
                    "position": 6,
                    "target": "hey",
                    "sceneName": "chapter01",
                    "indent": 3
                }
            },
            {
                "key": "chapter01:2308:6:Prose",
                "attributes": {
                    "indent": 3,
                    "type": "Prose",
                    "sceneName": "chapter01",
                    "content": "It's a dangerous world out there, something you found out once you started looking for a way into the Enhanced underground. Apparently, you were deemed a suspicious presence, and people decided to ask you a few 'questions' in a dark alley on your way home. \n\nRosie took offense to this, and once the dust had settled on the bruised bodies of your would-be assailants, you made sure to buy her a drink. It turned out that she had shelved her villain career as 'The Riveter.' She now hires out as muscle to other, more ambitious criminals.\n",

            {
                "key": "chapter01:2316:2:Option",
                "attributes": {
                    "type": "Option",
                    "position": 2,
                    "text": "…a Modded mercenary called Boris.",
